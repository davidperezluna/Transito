<figure class="background"> <img src="assets/img/login_bg.jpg" alt="Adminux- sign in "> </figure>
<header class="navbar-fixed">
</header>
<div class="wrapper-content-sign-in ">
  <div class="container text-center">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf='login'>
          <button (click)="onDesaparece()"  class="close" type="button"> <span aria-hidden="true">×</span> </button>
      <strong>Holy guacamole!</strong> You should check in on some of those fields below. </div>
    <form class="form-signin1 white" #loginForm="ngForm">
      <h2 class="text-dark mb-4">Sign in</h2>
      <label  class="sr-only">Email address</label>
      <div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control"  placeholder="Email address" [(ngModel)]="user.correo" name="correo" email reqired>
      </div>
      <br>
      <label class="sr-only">Contraseña</label>
      <div class="input-group"> <span class="input-group-addon" ><i class="fa fa-key"></i></span>
        <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="user.password" name="password" required minlength="6">
      </div>
      <br>
      <label class="custom-control custom-checkbox">
		  <input type="checkbox" class="custom-control-input">
		  <span class="custom-control-indicator"></span>
		  <span class="custom-control-description"> Remember Me</span>
		</label>
		<br>
      <button (click)="onSubmit()" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-round">Ingresar</button><br>
      <a routerLink="/forgotpassword" class="btn btn-link mt-2 ">Forgot password?</a>
    </form>
    <p class="mt-3">Dont have account yet? <a routerLink="/signup" class="text-white">Signup here</a>!</p>
  </div>
  <footer class="footer-content row  justify-content-between align-items-center">
    <div class="col-sm-6">This template is designed by <a href="http://www.maxartkiller.in" target="_blank" class="">www.maxartkiller.in</a></div>
    <div class="col-sm-6 text-right"><a routerLink=""  target="_blank" class="">Privacy Policy</a> | <a routerLink=""  class="">Terms of use</a> </div>
  </footer>
</div>
