<div class="sidebar-left">
  <div class="user-menu-items">
    <div class="list-unstyled btn-group">
      <button class="media btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="message_userpic">
          <img class="d-flex" src="assets/img/admin.png" alt="Generic user image">
        </span>
        <span class="media-body">
          <span class="mt-0 mb-1">{{ nombreUsuario }}</span>
          <small>Nari√±o.</small>
        </span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item">Profile</a>
        <a class="dropdown-item">Mailbox</a>
        <a class="dropdown-item">Application</a>
        <a class="dropdown-item">Analytics Report</a>
        <a class="dropdown-item">Preferances</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">Setting</a>
      </div>
    </div>
  </div>
  <br>
  <ul class="nav flex-column in" id="side-menu">
    <li class="nav-item" *ngFor="let menu of menus" [ngClass]="{'active' : (showMenu ===  menu.abbreviation )}">
      <a class="active nav-link" *ngIf="!menu.childrens" routerLink="{{ menu.path }}" [ngClass]="{'active' : ( addActive === menu.abbreviation)}" (click)="addActiveMenu(menu.abbreviation)">
        {{ menu.title }}
      </a>
      <a class="menudropdown nav-link" *ngIf="menu.childrens" href="javascript:void(0)" (click)="addExpandClass(menu.abbreviation)">
        {{ menu.title }}
        <i class="fa fa-angle-down"></i>
      </a>
      <ul class="nav flex-column nav-second-level" *ngIf="menu.childrens">
        <li class="nav-item" *ngFor="let menuSecond of menu.childrens" [ngClass]="{'active' : showSubMenu === menuSecond.abbreviation }">
          <a class="nav-link" *ngIf="!menuSecond.childrens" routerLink="{{ menuSecond.path }}" [ngClass]="{'active' : ( addActive === menuSecond.abbreviation)}" (click)="addActiveMenu(menuSecond.abbreviation)">
            <i class="fa fa-angle-right"></i>
            {{ menuSecond.title }}
          </a>
          <a class="menudropdown nav-link" *ngIf="menuSecond.childrens" href="javascript:void(0)" (click)="addSubExpandClass(menuSecond.abbreviation)">
            {{ menuSecond.title }}
            <i class="fa fa-angle-right"></i>
          </a>
          <ul class="nav flex-column nav-third-level" *ngIf="menuSecond.childrens">
            <li class="nav-item" *ngFor="let menuThird of menuSecond.childrens" [ngClass]="{'active' : showSubMenu === menuThird.abbreviation }">
              <a class="nav-link" *ngIf="!menuThird.childrens" routerLink="{{ menuThird.path }}" [ngClass]="{'active' : ( addActive === menuThird.abbreviation)}" (click)="addActiveMenu(menuThird.abbreviation)">
                <i class="fa fa-angle-right"></i>
                {{ menuThird.title }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
