<div class="row">
    <div class="col-sm-16">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">formulario para el ingreso de una nueva linea</h5>
                <hr>
                <form #formNew="ngForm">
                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                                <div class="col-lg-4 col-md-4">
                                    <label>Nombre*</label>
                                    <input class="form-control" [(ngModel)]="linea.nombre" name="nombre" placeholder="" type="text" required>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label>Codigo Mt</label>
                                    <input class="form-control" [(ngModel)]="linea.codigoMt" name='codigoMt' placeholder="" type="text">
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label>Marca*</label>
                                    <ng-select
                                        [multiple]="false"
                                        [options]="marcas"
                                        [(ngModel)]="marcaSelected"
                                        required
                                        name="marcaId">
                                    </ng-select>
                                </div>
                            </div>
                        </div>    
                    </div>
                    <div class="card-footer">
                        <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                        <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
                    </div> 
                </form>   
            </div>
        </div>
    </div>
</div>
