<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-body ">
                <h5 class="m-0">Nuevo sustrato</h5>
                <hr> 
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Estado
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="sustrato.estadoSelected" 
                            [(ngModel)]="estadoSelected" required>
                                <option *ngFor="let estado of estadoList" [value]="estado"> {{estado}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Desde 
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" [(ngModel)]="sustrato.desde" name="desde" type="number" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Hasta
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" [(ngModel)]="sustrato.hasta" name="hasta" type="number" required />
                        </div>
                        <div class="col-lg-12 col-md-16">
                            <label>Sede Operativa 
                                    <span class="text-danger">*</span>
                            </label>
                            <ng-select 
                            [multiple]="false" 
                            [options]="organismosTransito" 
                            [(ngModel)]="sedeOperativaSelected" 
                            required 
                            name="sedeOperativaId">
                            </ng-select>
                        </div>
                        <div class="col-lg-12 col-md-16">
                            <label>Grupo de tramites <span class="text-danger">*</span></label>
                            <ng-select 
                            [multiple]="false" 
                            [options]="modulos" 
                            [(ngModel)]="moduloSelected" 
                            required 
                            name="moduloId">
                            </ng-select>
                        </div>
                        <div class="col-lg-12 col-md-16">
                            <label>Clase vehiculo</label>
                            <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" required name="claseId">
                            </ng-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" class="btn btn-outline-primary" type="button">
                    <i class="fa fa-floppy-o"></i>
                    Enviar
                </button>
            </div>    
        </div>
    </div>
</div>
