<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Editar Genero</h5>
                <hr> 
                <div class="row justify-content-center">
                    <form #sustratoForm="ngForm">
                        <div class="form-group row">                  
                            <!-- <div class="col-xs-12 col-lg-12">
                                <label>Estado
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-control" name="sustrato.estadoSelected" [(ngModel)]="estadoSelected" required>
                                    <option *ngFor="let estado of estadoList" [value]="estado"> {{estado}}
                                    </option>
                                </select>
                            </div> -->
                            <div class="col-xs-12 col-lg-6">
                                <label>Desde *</label>
                                <input class="form-control" [(ngModel)]="sustrato.desde" name="desde" placeholder="Valor" type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Hasta *</label>
                                <input class="form-control" [(ngModel)]="sustrato.hasta" name="hasta" type="checkbox" />
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Sede Operativa *</label>
                                <ng-select [multiple]="false" [options]="sedesOperativas" [(ngModel)]="sedeOperativaSelected" required name="sedeOperativaId">
                                </ng-select>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Grupo de tramites *</label>
                                <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="moduloId">
                                </ng-select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="sustratoForm.invalid" class="btn btn-outline-primary" type="button">
                        <i class="fa fa-floppy-o"></i>
                        Enviar
                    </button>
                </div>    
            </div>
        </div>
    </div>
</div>
