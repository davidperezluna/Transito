<div class="container" >
  <div  class="row align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Vehiculos</h3>
      <p>Visualización vehículos inscritos</p>
    </div>
    <div class="col text-right ">
      <div class="btn-group pull-right">
        <button (click)="onNew()" class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='formIndex'>
      <div class="col-sm-16">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Vehículos <small>Registrados</small></h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Placa </th>
                  <th>Motor</th>
                  <th>Modelo</th>
                  <th>Marca</th>
                  <th>linea</th> 
                  <th>valor</th>
                  <th>chasis</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let vehiculo of vehiculos; let i = index">
                  <td>{{vehiculo.placa}}</td>
                  <td>{{vehiculo.motor}}</td>
                  <td>{{vehiculo.modelo}}</td>
                  <td>{{vehiculo.linea.marca.nombre}}</td>
                  <td>{{vehiculo.linea.nombre}}</td>
                  <td>{{vehiculo.valor}}</td>
                  <td>{{vehiculo.chasis}}</td>
                  <td>
                    <button (click)="editVehiculo(vehiculo)" class="btn btn-outline-info" type="button">Editar</button> 
                    <button (click)="deleteVehiculo(vehiculo.id)"  class="btn btn-outline-danger" type="button">Eliminar</button> 
                  </td>
                </tr>
              </tbody>
            </table> 
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [vehiculo]="vehiculo" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>

</div>
