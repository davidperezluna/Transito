<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva placa</h5>
                <small>Los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>NÃºmero
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgPlaca.numero" name="numero" placeholder="" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Clase
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" required name="claseId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Sede Operativa
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="sedeOperativaSelected" required name="sedeOperativaId">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
