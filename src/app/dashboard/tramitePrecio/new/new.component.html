<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <strong class="text-uppercase">Nuevo precio por tramite</strong>
                    <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
                </h5>
            </div>
            <div class="card-body">
                <form #newForm="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <div class="form-group">
                                <label>Fecha inicio <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="tramitePrecio.fechaInicio" name="fechaInicio" placeholder="" type="date" required>
                                
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <div class="form-group">
                                <label>Modulo <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" (ngModelChange)="changedModulo($event)" required
                                name="moduloId"></ng-select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <div class="form-group">
                                <label>Tramite <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="tramites" [(ngModel)]="tramiteSelected" required name="tramiteId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <div class="form-group">
                                <label>Clase <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" name="claseId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="ccol-xs-12 col-lg-4">
                            <div class="form-group">
                                <label>Valor <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="tramitePrecio.valor" name="valor" placeholder="" type="number" required>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onCancelar()" class="btn btn-default">
                            Cancelar
                        </button>
                        <button (click)="onEnviar()" class="btn btn-primary" [disabled]="newForm.invalid" type="button">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
