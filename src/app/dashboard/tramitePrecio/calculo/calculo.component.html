<div class="row">
        <div class="col-xs-16 col-lg-16">
            <div class="card">
                <div class="card-body">
                    <h5 class="m-0">Conceptos </h5>
                    <br>
                    <table class="table " id="dataTables-example"  *ngIf="listado">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Valor</th>
                                <th>Fecha Inicio</th>
                                <th>Nuevo valor</th>
                                <th>Valor Conceptos</th>
                                <th>Valor total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let tramitePrecio of tramitesPrecios; let i = index">
                                <td>{{tramitePrecio.nombre}}</td>
                                <td>{{tramitePrecio.valor}}</td>
                                <td>
                                    <input class="form-control" [(ngModel)]="tramitePrecio.fechaInicio" name="fechaInicio" placeholder=""
                                    type="date" required>
                                </td>
                                <td><input class="form-control" [(ngModel)]="tramitePrecio.valorNuevo" name="valorNuevo" placeholder="" type="number" required></td>
                                <td>{{tramitePrecio.valorConcepto}}</td>
                                <td>{{tramitePrecio.valorTotal}}</td>
                                <td>
                                    <button (click)="delete(tramitePrecio.id)"  class="btn btn-outline-danger" type="button">Eliminar  </button> 
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    
                    <div class=" load-wrapper2" *ngIf="!listado">
                        <div class="sk-wave">
                            <div class="sk-rect sk-rect1"></div>
                            <div class="sk-rect sk-rect2"></div>
                            <div class="sk-rect sk-rect3"></div>
                            <div class="sk-rect sk-rect4"></div>
                            <div class="sk-rect sk-rect5"></div>
                        </div>
                    </div>    
                   
                </div>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                    <button (click)="onEnviar()" class="btn btn-outline-success pull-right" type="button">Enviar</button>
                    <button (click)="onCalculo()" class="btn btn-outline-primary pull-right" type="button">Calcular</button>
                </div>
            </div>

        </div>
    </div>
