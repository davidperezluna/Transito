<div class="container-fluid">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Inmovilizaciones</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-xs btn-primary">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Placa</th>
                    <th>No. Comparendo</th>
                    <th>Fecha ingreso</th>
                    <th>Estado</th>
                    <th>Salida</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let inmovilizacion of inmovilizaciones; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ inmovilizacion.placa }}</td>
                  <td>{{ inmovilizacion.numeroComparendo }}</td>
                  <td>{{ (inmovilizacion.fechaIngreso.timestamp * 1000) | date: 'dd/MM/yyyy' }}</td>
                  <td>
                    {{ inmovilizacion.estado }}
                  </td>
                  <td>
                    <div class="btn-group">
                        <button (click)="onExit(inmovilizacion)" class="btn btn-xs btn-success" type="button">
                          <i class="fa fa-check"></i>
                        </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
    <app-exit *ngIf='formExit' [inmovilizacion]="inmovilizacion" (ready)="ready($event)"></app-exit>
</div>
