<hr>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase"><strong>Ordenes de comparendo</strong> <small>b√∫squedas</small></h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formSearch="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Estado <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="estados" [(ngModel)]="estadoSelected" name="estados" required></ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onSearch()" [disabled]="formSearch.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-search"></i>
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
