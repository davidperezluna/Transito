<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase"><b>Crear acto administrativo</b></h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>NÃºmero <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="datos.numero" name="numero" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Formato</label>
                            <ng-select  (ngModelChange)="onChangedFormato($event)" class="form-control" [multiple]="false" [options]="formatos" [(ngModel)]="datos.idFormato" name="idFormato"
                                required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Cuerpo <strong class="text-danger">*</strong></label>
                            <textarea class="form-control" [(ngModel)]="datos.cuerpo" name="cuerpo" id="summernote"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
