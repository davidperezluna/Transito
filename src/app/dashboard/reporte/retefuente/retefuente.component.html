<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Reportes de retefuente</h5>
                <hr> 
                <form #retefuente="ngForm" >
                    <div  class="row justify-content-center">
                        <div class="container">
                            <div class="form-group row">
                                <div class=" col-md-11">
                                    <label>seleccione tipo de reporte*</label>
                                    <ng-select
                                        [multiple]="false"
                                        [options]="retefuentes"
                                        [(ngModel)]="infraccionSelected"
                                        required
                                        name="infraccionId">
                                    </ng-select>
                                </div>
                                <div class="col-lg-12 col-md-12">
                                    <br>
                                    <label>Periodo de Informe*</label>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Desde*</label>
                                    <!-- <input class="form-control" placeholder=""  name="desde" type="data" required> -->
                                    <input class="form-control" placeholder="" [(ngModel)]="desde" name="desde" type="month" min="1900-12" max="3000-12"  required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Hasta*</label>
                                    <!-- <input class="form-control" placeholder=""  name="hasta" type="data" required> -->
                                    <input class="form-control" placeholder="" [(ngModel)]="hasta" name="hasta" type="month" min="1900-12" max="3000-12" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="custom-control custom-checkbox">
                                            <!-- [(ngModel)]="" --><br>
                                        <input   name="informe"  type="checkbox" class="custom-control-input" id="informe">
                                        <label class="custom-control-label" for="informe">Informe diario</label>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3"><br>
                                    <button (click)="generarPdf()" class="btn btn-default">Generar PDF</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </form>
                <div class="card-footer">
                    <button (click)="onEnviar()" class="btn btn-success " >Generar</button>
                </div>    
            </div>
        </div>  
        <div class="card">
            <div class="card-body">
                    <h5 class="m-0">Reporte generado de informes de retefuentes</h5>
                    <table class="table " id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Numero resoluci√≥n </th>
                            <th>Numero factura</th>
                            <th>Valor</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd"  *ngFor="let comparendo of comparendos; let i = index" >
                            <td>{{comparendo.id}}</td>
                            <td>{{comparendo.id}}</td>
                            <td>{{comparendo.id}}</td>
                        </tr>
                        </tbody>
                    </table> 
                    <!-- /.table-responsive --> 
            </div> 
        </div>   
    </div>
</div>
