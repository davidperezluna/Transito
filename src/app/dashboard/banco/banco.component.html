<div class="container" >
  <div  class="row align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Banco</h3>
      <p>aquí podrás visualizar los bancos inscritos e inscribir nuevos</p>
    </div>
    <div class="col text-right ">
      <div class="btn-group pull-right">
        <button (click)="onNew()" class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
      </div>
    </div>
    
  </div>
  <div class="row" *ngIf='formIndex'>
    <div class="col-sm-16">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Bancos <small>Registrados</small></h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let banco of bancos; let i = index">
                  <td >{{banco.id}}</td>
                  <td >{{banco.nombre}}</td>
                  <td><button (click)="editBanco(banco)" class="btn btn-outline-info" type="button">Editar</button> 
                    <button (click)="deleteBanco(banco.id)"  class="btn btn-outline-danger" type="button">Eliminar  </button> </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [banco]="banco" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
