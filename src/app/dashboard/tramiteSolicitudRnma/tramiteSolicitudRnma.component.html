<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title"><small>Solicitudes de tramite</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-success">
                  <i class="fa fa-plus"></i>
                  Nuevo
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table" id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Factura</th>
                    <th>Tramite</th>
                    <th>Detalles</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let tramiteSolicitud of tramitesSolicitud; let i = index">
                  <td >{{ tramiteSolicitud.id }}</td>
                  <td >{{ tramiteSolicitud.tramiteFactura.factura.numero }}</td>
                  <td >{{ tramiteSolicitud.tramiteFactura.tramitePrecio.nombre }}</td>
                  <td >{{ tramiteSolicitud.datos }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(tramiteSolicitud)" class="btn btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(tramiteSolicitud.id)"  class="btn btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [tramiteSolicitud]="tramiteSolicitud" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
