<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-6">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Regrabar Vin
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Motivo
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="motivoSelected" [(ngModel)]="motivoSelected" required>
                                <option *ngFor="let motivo of motivoList" [value]="motivo"> {{motivo}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Nuevo número</label>
                            <input class="form-control" [(ngModel)]="nuevoNumero" name="nuevoNumero" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Número de solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Documentación</label>
                            <textarea class="form-control" [(ngModel)]="documentacion" name="documentacion"></textarea>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="entregada" class="custom-control-input" id="entregada" name="entregada" checked="">
                                <label class="custom-control-label" for="entregada">Documentación completa entregada</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="enviarTramite()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
