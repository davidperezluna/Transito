<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cambio de Motor
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Tipo de Ingreso
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="tiposIngreso" [(ngModel)]="tipoIngresoSelected" required name="tipoIngreso">
                            </ng-select>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label>Número de motor *</label>
                            <input class="form-control" [(ngModel)]="datos.numeroMotor" name="numeroMotor" type="text" required />
                        </div>

                        <div class="col-lg-12 col-md-16 row" id="tipo-ingreso-nuevo" *ngIf="tipoIngresoSelected == 'NUEVO'">
                            <div class="col-lg-6 col-md-6">
                                <label>Número de aceptación *</label>
                                <input class="form-control" [(ngModel)]="datos.numeroAceptacion" name="numeroAceptacion" type="text" required />
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Número de factura *</label>
                                <input class="form-control" [(ngModel)]="datos.numeroFactura" name="numeroFactura" type="text" [required]= "tipoIngresoSelected == 'USADO'"/>
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-16 row" id="tipo-ingreso-usado" *ngIf="tipoIngresoSelected == 'USADO'">
                            <div class="col-lg-6 col-md-6">
                                <label>Tipo identificación *</label>
                                <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="tipoIdentificacionSelected" required name="tipoIdentificacionId">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número identificación</label>
                                <input class="form-control" [(ngModel)]="datos.numeroIdentificacion" name="numeroIdentificacion" type="text" required />
                            </div>
                            <div class="col-lg-12 col-md-16">
                                <label>Número de cto. compra venta *</label>
                                <input class="form-control" [(ngModel)]="datos.numeroFactura" name="numeroFactura" type="text" required />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-16">
                            <label>Fecha *</label>
                            <input class="form-control" [(ngModel)]="datos.fecha" name="fecha" type="date" [required]= "tipoIngresoSelected == 'USADO'" />
                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <label>Combustibles disponibles <span class="text-danger">*</span></label>
                            <ng-select [multiple]="false" [options]="combustibles" [(ngModel)]="combustibleSelected" required name="combustibleId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Número de solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col --> 
</div>
<!-- /.row -->
