<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cambio de Motor
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Tipo de Ingreso
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="tipoIngresoSelected" [(ngModel)]="tipoIngresoSelected" required>
                                <option *ngFor="let tipoIngreso of tipoIngresoList" [value]="tipoIngreso"> {{tipoIngreso}}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <label>Número de motor *</label>
                            <input class="form-control" [(ngModel)]="numeroMotor" name="numeroMotor" type="text" required />
                        </div>

                        <div class="col-lg-12 col-md-16 row" id="tipo-ingreso-nuevo" *ngIf="tipoIngresoSelected == 'Nuevo'">
                            <div class="col-lg-6 col-md-6">
                                <label>Número de aceptación *</label>
                                <input class="form-control" [(ngModel)]="numeroAceptacion" name="numeroAceptacion" type="text" required />
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Número de factura *</label>
                                <input class="form-control" [(ngModel)]="numeroFactura" name="numeroFactura" type="text" required />
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-16 row" id="tipo-ingreso-usado" *ngIf="tipoIngresoSelected == 'Usado'">
                            <div class="col-lg-6 col-md-6">
                                <label>Tipo identificación *</label>
                                <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="tipoIdentificacionSelected" required name="tipoIdentificacionId">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número identificación</label>
                                <input class="form-control" [(ngModel)]="numeroIdentificacion" name="numeroIdentificacion" type="text" required />
                            </div>
                            <div class="col-lg-12 col-md-16">
                                <label>Número de cto. compra venta *</label>
                                <input class="form-control" [(ngModel)]="numeroFactura" name="numeroFactura" type="text" required />
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-16">
                            <label>Fecha *</label>
                            <input class="form-control" [(ngModel)]="fecha" name="fecha" type="date" required />
                        </div>
                        <div class="col-xs-6 col-lg-6">
                            <label>Combustibles disponibles <span class="text-danger">*</span></label>
                            <ng-select [multiple]="false" [options]="combustibles" [(ngModel)]="combustibleSelected" required name="combustibleId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Número RUNT</label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Documentación</label>
                            <textarea class="form-control" [(ngModel)]="documentacion" name="documentacion"></textarea>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <br>
                            <label class="custom-control custom-checkbox" for="entregada">
                                <input type="checkbox"  [(ngModel)]="entregada" name="entregada" class="custom-control-input"  id="entregada" required>
                                <span class="custom-control-indicator"></span> 
                                <span class="custom-control-description">Entregada</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="enviarTramite()" class="btn btn-success pull-right">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col --> 
</div>
<!-- /.row -->
