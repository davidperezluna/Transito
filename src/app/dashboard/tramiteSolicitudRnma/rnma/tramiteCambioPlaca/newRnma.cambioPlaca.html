<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cambio de placa
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo de Cambio
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="tiposCambio" [(ngModel)]="datos.idTipoCambio" required name="tipoCambio">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>NÃºmero de solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nueva Placa</label>
                            <input class="form-control" [(ngModel)]="datos.idPlaca" name="idPlaca" type="text" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
