
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Color actual: {{vehiculo.color.nombre}}
                </h5>
                <h5 class="m-0">
                    Nuevo color
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row">
                    <div class="form-group row col-xs-12 col-lg-12">
                        <label>Colores disponibles <span class="text-danger">*</span></label>
                        <ng-select [multiple]="false" [options]="colores" [(ngModel)]="colorSelected" required name="colorId">
                        </ng-select>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
