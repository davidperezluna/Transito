
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-4"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Transformaciones
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row col-xs-12 col-lg-12">
                        <label>Tipo transformaci√≥n <span class="text-danger">*</span></label>
                        <ng-select [multiple]="false" [options]="tiposTransformacion" [(ngModel)]="tipoTransformacionSelect" name="tipoTransfromcacion" required>
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Nuevo registro<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="nuevoRegistro" name="nuevoRegistro" type="text" required />
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-default" (click)="onCancelar()">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
                <button class="btn btn-primary" (click)="enviarTramite()">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
