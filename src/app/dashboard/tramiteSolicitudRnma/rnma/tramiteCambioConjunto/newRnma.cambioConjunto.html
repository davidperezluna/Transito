
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cambio de Conjunto
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="col-xs-12 col-lg-12">
                        <label>Nuevo<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="nuevo" name="nuevo" type="text" required />
                    </div>
                    <div class="form-group row col-xs-12 col-lg-12">
                        <label>Descripci√≥n <span class="text-danger">*</span></label>
                        <textarea name="" [(ngModel)]="descricion" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
