<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar cargo</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Numero <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.numero" name="numero" type="number" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.nombre" name="nombre" type="text" required  />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.fecha" name="fecha" type="date" required  />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Numero cuota <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.numeroCuota" name="numeroCuota" type="number" required  />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre cuota <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.nombreCuota" name="nombreCuota" type="text" required  />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Costo valor <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="bpProyecto.costoValor" name="costoValor" type="number" required  />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
