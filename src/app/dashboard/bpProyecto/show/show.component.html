<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="form-group row">
            <div class="col-xs-12 col-lg-3">
                <label>
                </label>
            </div>
            <div class="col-xs-12 col-lg-6">
                <label>
                </label>
            </div>
            <div class="col-xs-12 col-lg-3">
                <label>
                </label>
            </div>
        </div>
        <form #formReparto="ngForm">
            <div class="card">
                <div class="card-header">
                    <h5 class="text-uppercase">Crear Actividad</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped" *ngIf="funcionario">
                        <tbody>
                            <tr class="odd">
                                <td>
                                    No.
                                    <b>{{ proyecto.numero }}</b>
                                </td>
                                <td>
                                    Nombre
                                    <b>{{ proyecto.nombre }}</b>
                                </td>
                                <td>
                                    Fecha
                                    <b>{{ proyecto.fecha }}</b>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre</label>
                            <input class="form-control" [(ngModel)]="datos.nombre" name="direccion" type="text">
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Und. de medida</label>
                            <input class="form-control" [(ngModel)]="datos.unidadMedida" name="telefono" type="text">
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Cantidad</label>
                            <input class="form-control" [(ngModel)]="datos.cantidad" name="correo" type="numeric">
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Costo Unitario</label>
                            <input class="form-control" [(ngModel)]="datos.costoUnitario" name="correo" type="text">
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Costo total</label>
                            <input class="form-control" [(ngModel)]="datos.costoTotal" name="correo" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-12 col-lg-12">
                    <button (click)="onRegister()" (ready)="ready($event)" [disabled]="formReparto.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
