<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-uppercase">Banco de Proyectos</strong>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Numero</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Numero cuota</th>
                    <th>Nombre cuota</th>
                    <th>Costo valor</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let proyecto of proyectos; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ proyecto.numero }}</td>
                  <td >{{ proyecto.nombre }}</td>
                  <td >{{ proyecto.fecha }}</td>
                  <td >{{ proyecto.cuentaNumero }}</td>
                  <td >{{ proyecto.cuentaNombre }}</td>
                  <td >{{ proyecto.costoTotal }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onShow(proyecto)" class="btn btn-xs btn-default" type="button">
                        <i class="fa fa-eye"></i>
                      </button>
                      <button (click)="onEdit(proyecto)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="onDelete(proyecto.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [proyecto]="proyecto" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)" (onShow)="onShow($event)"></app-new>
    <app-show *ngIf='formShow' [proyecto]="proyecto" (ready)="ready($event)"></app-show>
</div>
