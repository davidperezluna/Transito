<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Asignación de rangos de comparendos</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div  class="col-xs-12 col-lg-4">
                            <label>Desde</label>
                            <input class="form-control" [(ngModel)]="asignacion.desde" name="desde" type="numeric" required>
                        </div>
                        <div  class="col-xs-12 col-lg-4">
                            <label>Hasta</label>
                            <input class="form-control" (blur)="onCalcularTotal()" [(ngModel)]="asignacion.hasta" name="hasta" type="numeric" required>
                        </div>
                        <div  class="col-xs-12 col-lg-4">
                            <label>Rangos</label>
                            <input class="form-control" [(ngModel)]="asignacion.rangos" name="rangos" type="numeric" required readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div  class="col-xs-12 col-lg-4">
                            <label>Fecha asignación</label>
                            <input class="form-control" [(ngModel)]="asignacion.fechaAsignacion" name="fechaAsignacion" type="date" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
                <button (click)="onCancelar()" class="btn btn-default" type="button">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
