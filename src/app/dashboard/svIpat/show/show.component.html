<div class="col-xs-12 col-lg-6">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Datos de Consecutivo</h5>
        </div>
        <div class="card-body">
            <form #formShow="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <table class="table table-bordered table-striped">
                            <tbody>
                                <tr>
                                    <td>
                                        <b>Numero ipat</b><br>
                                        {{ ipat.consecutivo.numero }}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>organismo transito</b><br>
                                        {{ ipat.consecutivo.talonario.organismoTransito.nombre }}
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>Gravedad Accidente:</b><br>
                                        {{ ipat.gravedadAccidente.nombre }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="btn-group">
                        <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
