<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Datos de Consecutivo</h5>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div *ngIf='!formConfirm'>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Consecutivo: <strong>{{ consecutivo.consecutivo }}</strong></label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="btn-group">
                                <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                                    <i class="fa fa-times"></i>
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
