<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar radio de acci√≥n</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="transporteEspecial.nombre" name="nombre" type="numeric" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <div class="form-group">
                                <label>Transporte de pasajeros <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="transportesPasajero" [(ngModel)]="transporteEspecial.transportePasajero" (ngModelChange)="changedModulo($event)" required
                                name="transportePasajero"></ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
