<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="col-xs-12 col-lg-12">
                    <label>Seleccionar tipo reporte</label>
                    <ng-select [multiple]="false" [options]="tiposRecaudo" [(ngModel)]="tipoRecaudoSelected" required
                        name="idTipoRecaudo">
                    </ng-select>
                </div>
                <div class="col-xs-12 col-lg-12" *ngIf="tipoRecaudoSelected == 1 || tipoRecaudoSelected == 2 || tipoRecaudoSelected == 3">
                    <label>Seleccionar OrganismoTransito</label>
                    <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="organismoTransitoSelected" required
                        name="idOrganismoTransito">
                    </ng-select>
                </div>
                <div class="col-xs-12 col-lg-12" *ngIf="tipoRecaudoSelected == 3">
                    <label>Seleccionar Tipo Persona</label>
                    <ng-select [multiple]="false" [options]="tiposPersona" [(ngModel)]="tipoPersonaSelected" required
                        name="idTipoPersona">
                    </ng-select>
                </div>
                <div class="col-xs-12 col-lg-12">
                    <label>Desde<strong class="text-danger">*</strong></label>
                    <input class="form-control" type="date" [(ngModel)]="froReporteIngresos.fechaDesde" name="fechaDesde" required>
                </div>
                <div class="col-xs-12 col-lg-12">
                    <label>Hasta<strong class="text-danger">*</strong></label>
                    <input class="form-control" type="date" [(ngModel)]="froReporteIngresos.fechaHasta" name="fechaHasta" required>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
