<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">formulario para el ingreso de un nuevo servicio</h5>
                <hr>
                <form #formNew="ngForm">
                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                            <div class="col-lg-6 col-md-6">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="servicio.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Codigo*</label>
                                <input class="form-control" [(ngModel)]="servicio.codigo" name="codigo" placeholder="" type="text" required>
                            </div>
                            </div>
                        </div>    
                    </div>
                    <div class="card-footer">
                        <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                        <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
