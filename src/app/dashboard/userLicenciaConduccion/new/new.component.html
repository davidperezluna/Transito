<div class="row ">
    <div class="col-xs-12 col-lg-10 ">
        <div class="card">
            <div class="card-body ">
                <h5 class="m-0">Nueva Licencia de Conducción</h5>
                <hr>
                <form #formNew="ngForm">
                    <div class="row justify-content-center container">
                        <div class="form-group row">
                            <!-- informacion  especifica de la nueva empresa-->
                            <div class="col-xs-12 col-lg-6">
                                <label>Número
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="licenciaConduccion.numero" name="numero"
                                    type="number" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número Runt
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="licenciaConduccion.numeroRunt"
                                    name="numeroRunt" type="number" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha Expedición
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="licenciaConduccion.fechaExpedicion"
                                    name="fechaExpedicion" type="date" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha Vencimiento
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="licenciaConduccion.fechaVencimiento"
                                    name="fechaVencimiento" type="date" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Estado
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="licenciaConduccion.estado" name="estado"
                                    type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Organismo Tránsito
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="organismosTransito"
                                    [(ngModel)]="organismoTransitoSelected" required name="idOrganismoTransito">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Categoria
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="categoriasLicenciaConduccion"
                                    [(ngModel)]="categoriaLicenciaConduccionSelected" required name="idCategoria">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Clase
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" required
                                    name="idClase">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Servicio
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="servicioSelected"
                                    required name="idServicio">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Ciudadano
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="ciudadanos" [(ngModel)]="ciudadanoSelected"
                                    required name="idCiudadano">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Pais
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="paises" [(ngModel)]="paisSelected" required
                                    name="idPais">
                                </ng-select>
                            </div>
                            <div class="form-group row col-xs-12 col-lg-6">
                                <label>Restricción <strong class="text-danger">*</strong></label>
                                <textarea class="form-control" [(ngModel)]="licenciaConduccion.restriccion"
                                    name="restriccion" id="restriccion"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                            <i class="fa fa-floppy-o"></i>
                            Enviar
                        </button>
                        <button (click)="onCancelar()" class="btn btn-default">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
