<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">
                <strong class="text-primary">Datos del veh√≠culo</strong>
            </h5>
        </div>
        <div class="card-body">
            <div class="form-group row">                
                <div class="col-xs-12 col-lg-6">
                    <label>Anterior Servicio <b class="text-danger">*</b></label>
                    <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="datos.idServicioAnterior"
                        name="servicioAnterior" required disabled>
                    </ng-select>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <label>Nuevo Servicio <b class="text-danger">*</b></label>
                    <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="datos.idServicioNuevo"
                        name="servicioNuevo" required>
                    </ng-select>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button (click)="onEnviar()" class="btn btn-primary" type="button">
            <i class="fa fa-floppy-o"></i>
            Enviar
        </button>
        <button (click)="onCancelar()" class="btn btn-default">
            <i class="fa fa-times"></i>
            Cancelar
        </button>
    </div>
</div>
