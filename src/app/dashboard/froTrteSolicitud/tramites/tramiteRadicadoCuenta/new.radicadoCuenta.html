
<div class="row" *ngIf="realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">
                    Registar radicado de cuenta
                </b>
                <br>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-lg-8">
                            <label>Organismo de transito de que proviene <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="datos.idMunicipio" name="idMunicipio" required>
                            </ng-select>
                        </div>
    
                        <div class="col-xs-12 col-lg-6"  >
                            <label>Tipo documento empresa afiliadora <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="datos.idTipoIdentificacion" name="idTipoIdentificacion" required>
                            </ng-select>
                        </div>
    
                        <div class="col-xs-12 col-lg-6">
                            <label>Nro. Documento <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.numeroDocumento"  name="numeroDocumento" type="text" required />
                        </div>                      
                        
                        <div class="col-xs-12 col-lg-3">
                            <label>Fecha de ingreso <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.fechaIngreso" name="fechaIngreso" type="date" required />
                        </div>
    
                        <div class="col-xs-12 col-lg-3">
                            <label>Nro. guiá de llegada <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.guiaLlegada" name="guiaLlegada" type="text" required />
                        </div>
    
                        <div class="col-xs-12 col-lg-3">
                            <label>Empresa de envió <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.empresaEnvio" name="empresaEnvio" type="text" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
