<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo tipo de contrato</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="tipoContrato.nombre" name="nombre" type="text" required />
                        </div>
                        <br>
                        <div class="col-xs-12 col-lg-12">
                            <div class="custom-control custom-checkbox">
                                <input [(ngModel)]="tipoContrato.horarios" name="horarios" type="checkbox" class="custom-control-input" id="checkbox-horarios">
                                <label class="custom-control-label" for="checkbox-horarios">Requiere horarios</label>
                            </div>
                        </div>
                        <br>
                        <div class="col-xs-12 col-lg-12">
                            <div class="custom-control custom-checkbox">
                                <input [(ngModel)]="tipoContrato.prorroga" name="prorroga" type="checkbox" class="custom-control-input" id="checkbox-prorroga">
                                <label class="custom-control-label" for="checkbox-prorroga">Requiere prorroga</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
