<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Registrar revisión técnico mecánica</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formNew="ngForm"> 
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Nro. de control <strong class="text-danger">*</strong></label>
                        <input type="text" class="form-control" [(ngModel)]="cda.numeroControl" name="numeroControl" required autofocus />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>CDA <strong class="text-danger">*</strong></label>
                        <ng-select [multiple]="false" [options]="cdas" [(ngModel)]="cdaSelected" name="cdas" required>
                        </ng-select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Fecha expedición <strong class="text-danger">*</strong></label>
                        <input type="date" class="form-control" (blur)="onCalcularVencimiento()" [(ngModel)]="cda.fechaExpedicion" name="fechaExpedicion" required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Fecha vencimiento <strong class="text-danger">*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="cda.fechaVencimiento" name="fechaVencimiento" disabled required />
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
