<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar revisión técnico mecánica</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-4">
                            <label>Nro. de control <strong class="text-danger">*</strong></label>
                            <p><b>{{ tecnoMecanica.numeroControl }}</b></p>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>CDA <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="cdas" [(ngModel)]="cdaSelected" name="cdas" required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Estado <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="estados" [(ngModel)]="estadoSelected" required name="idEstado"></ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Fecha expedición <strong class="text-danger">*</strong></label>
                            <input type="date" class="form-control" (blur)="onCalcularVencimiento()" [(ngModel)]="tecnoMecanica.fechaExpedicion"
                                name="fechaExpedicion" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Fecha vencimiento <strong class="text-danger">*</strong></label>
                            <input type="date" class="form-control" [(ngModel)]="tecnoMecanica.fechaVencimiento" name="fechaVencimiento"
                                required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
