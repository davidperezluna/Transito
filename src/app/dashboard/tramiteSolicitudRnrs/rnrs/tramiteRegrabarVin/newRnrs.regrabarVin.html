<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Regrabar Vin
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Motivo
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="motivoSelected" [(ngModel)]="motivoSelected" required>
                                <option *ngFor="let motivo of motivoList" [value]="motivo"> {{motivo}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Nuevo número</label>
                            <input class="form-control" [(ngModel)]="nuevoNumero" name="nuevoNumero" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Número de solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Documentación</label>
                            <textarea class="form-control" [(ngModel)]="documentacion" name="documentacion"></textarea>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <br>
                            <label class="custom-control custom-checkbox" for="entregada">
                                <input type="checkbox"  [(ngModel)]="entregada" name="entregada" class="custom-control-input"  id="entregada" required>
                                <span class="custom-control-indicator"></span> 
                                <span class="custom-control-description">Entregada</span>
                            </label>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
