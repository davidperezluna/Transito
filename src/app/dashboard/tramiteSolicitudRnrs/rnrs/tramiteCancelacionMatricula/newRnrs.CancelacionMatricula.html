<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cancelacion de matricula 
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form class="container"> 
                <div class="row justify-content-center container">
                    <div class="form-group row"> 
                        <!-- lista de motivos -->
                        <div class="col-xs-12 col-lg-12">
                            <label>Motivo de cancelación 
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="motivoCancelacionSelected" [(ngModel)]="datos.motivoCancelacion" required>
                                <option value="Desaparición documental">Desaparición documental</option>
                                <option value="Hurto" >Hurto</option>
                                <option value="Perdida definitiva">Perdida definitiva</option>
                                <option value="Exportación o reexportación" >Exportación o reexportación</option>
                                <option value="Destrucción o perdida total">Destrucción o perdida total</option>
                            </select>
                        </div>
                        <br>                        
                        <div class="col-xs-6 col-lg-6"><br>
                                <label>Fecha <strong class="text-danger">*</strong></label>
                                <input class="form-control" name="fecha" type="date" required />
                        </div>
                        <div class="col-xs-6 col-lg-6"><br>
                            <label> Numero solicitud RUNT
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" name="numeroRunt" type="number" required />
                        </div>
                        <br>
                        <div class="col-xs-12 col-lg-12"><br>
                            <label><h5>Datos de soporte</h5></label>
                        </div>
                        <br>
                        <div class="col-xs-6 col-lg-6 form-group"><br>
                                <label>Tipo de documento 
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" name="tipoDocumento" type="text" required/>                           
                        </div>
                        <div class="col-xs-6 col-lg-6"><br>
                            <label>Número documento
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" name="numeroDocumento" type="text" required />
                        </div>
                        <div class="col-xs-6 col-lg-6"><br>
                            <label>Fecha expedición<strong class="text-danger">*</strong></label>
                            <input class="form-control" name="fechaExpedicion" type="date" required />
                    </div>
                    <div class="col-xs-6 col-lg-6"><br>
                        <label>Entidad que expide 
                            <span class="text-danger">*</span>
                        </label>
                        <input class="form-control" name="entidad" type="text" required />
                    </div>                
               
                    </div>
                </div>
            </form>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="enviarTramite()" class="btn btn-success pull-right">Enviar</button>
            </div>
        </div>
    </div> 
    <!-- /.col -->
</div>
<!-- /.row -->
