<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">

            <div class="card-body">

                    <form #formNew="ngForm">
                <h5 class="m-0">
                    Transformación o conversión de remolque o semiremolque
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                        
                    <div class="col-xs-6 col-lg-6">
                        <label>Nuevo número de ejes<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.nuevoNumeroEjes" name="nuevoNumeroEjes" type="text" required />
                    </div> 
                    <div class="col-xs-6 col-lg-6">
                        <label>Número FTH</label>
                        <input class="form-control" [(ngModel)]="datos.numeroFTH" name="numeroFTH" type="text" required />
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Peso Vacio</label>
                        <input class="form-control" [(ngModel)]="datos.pesoVacio" name="pesoVacio" type="text" required />
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Carga Útil<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.cargaUtil" name="cargaUtil" type="text" required />
                    </div>
                    <br><br>
                    <div class="col-xs-12 col-lg-12">
                        <label><h5>Datos Documento soporte</h5></label>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Tipo Documento*</label>
                        <ng-select [multiple]="false" [options]="tiposDocumentoSoporte" [(ngModel)]="datos.tipoDocumentoSoporte" name="tipoDocumentoSoporte" required>
                        </ng-select>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Número documento<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.numeroDocumento" name="numeroDocumento" type="text" required />
                    </div> 
                    <div class="col-xs-6 col-lg-6">
                        <label>Nombre empresa</label>
                        <input class="form-control" [(ngModel)]="datos.nombreEmpresa" name="nombreEmpresa" type="text" required />
                    </div> 
                    <div class="col-xs-6 col-lg-6">
                        <label>Fecha factura (dd/mm/aaaa)<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.fechaFactura" name="fechaFactura" type="date" required/>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Tipo Documento*</label>
                        <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="datos.tipoDocumentoSoporte" name="tipoDocumentoSoporte" required>
                        </ng-select>
                    </div>

                    <div class="col-xs-6 col-lg-6">
                        <label>Número factura<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="datos.numeroFactura" name="numeroFactura" type="text" required />
                    </div>                         
                </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-defaukt">Cancelar</button>
                <button (click)="onEnviarTramite()" [disabled]="formNew.invalid" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row --><div class="row"><!-- .row -->
