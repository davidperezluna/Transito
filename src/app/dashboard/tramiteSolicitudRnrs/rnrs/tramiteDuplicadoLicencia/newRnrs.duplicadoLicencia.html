<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Duplicado de tarjeta de registro
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form>
                    <div class="form-group row">
                        <div class="row justify-content-center container">
                            <div class="form-group row">
                                <div class="col-xs-12 col-lg-12">
                                    <label>Número de solicitud RUNT</label>
                                    <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                                </div>
                                <div class="col-xs-12 col-lg-12">
                                    <label>Número de Licencia</label>
                                    <input class="form-control" [(ngModel)]="vehiculo" name="numeroLicenciaActual" type="text" required />
                                </div>
                                <div class="col-xs-12 col-lg-12">
                                    <label>Nuevo Número Licencia</label>
                                    <input class="form-control" [(ngModel)]="datos.nuevaLicencia" name="nuevaLicencia" type="text" required />
                                </div>
                            </div>
                        </div> 
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
                <button (click)="onEnviarTramite()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
