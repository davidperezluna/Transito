<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para el editar una cuenta</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <form  #lineaForm="ngForm">
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-4">
                                <label>Numero*</label>
                                <input class="form-control" [(ngModel)]="cuenta.numero" name="numero" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Observaci√≥n*</label>
                                <input class="form-control" [(ngModel)]="cuenta.observacion" name='observacion' placeholder="" type="textArea">
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Banco*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="bancos"
                                    [(ngModel)]="bancoSelected"
                                    required
                                    name="bancoId">
                                </ng-select>
                            </div>
                        </div>
                    </form>    
                </div>   
                       </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="onEnviar()" [disabled]="lineaForm.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
