<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-4"><!-- .col -->
        <div class="card"><!-- .card -->
            <div class="card-header">
                <b class="text-uppercase">Buscar Automotor</b> 
                <br>
                <small>Filtros</small>
            </div><!-- /.card-header -->
            <div class="card-body"><!-- .card-body -->
                <div class="row"><!-- .row -->
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Número Placa</label>
                            <input class="form-control" [(ngModel)]="datos.numeroPlaca" name="numeroPlaca" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Número VIN</label>
                            <input class="form-control" [(ngModel)]="datos.numeroVin" name="numeroVin" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Número Serie</label>
                            <input class="form-control" [(ngModel)]="datos.numeroSerie" name="numeroSerie" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Número Motor</label>
                            <input class="form-control" [(ngModel)]="datos.numeroMotor" name="numeroMotor" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Número Chasis</label>
                            <input class="form-control" [(ngModel)]="datos.numeroChasis" name="numeroChasis" type="text" required />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <div class="form-group">
                            <label>Identificación Propietario</label>
                            <input class="form-control" [(ngModel)]="datos.propietario" name="propietario" type="text" required />
                        </div>
                    </div>
                </div><!-- /.row -->
                <div class="row"><!-- .row -->
                    <div class="col-xs-12 col-lg-12">
                        <div class="form-group">
                            <div class="btn-group btn-group-justified">
                                <div class="btn-group">
                                    <button (click)="onSearchVehiculo()" class="btn btn-default btn-primary" type="button">
                                        <i class="fa fa-search"></i>
                                        Buscar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.row -->
            </div><!-- /.card-body -->
        </div><!-- /.card -->
    </div><!-- /.col -->
</div><!-- /.row -->


<div class="row" *ngIf='vehiculos'>
   <div class="col-md-12">
      <div class="card">
         <div class="card-header">
            <h5 class="card-title"><strong>Vehículo(s)</strong> <small>Encontrados(s)</small></h5>
         </div>
         <div class="card-body">
            <table class="table " id="dataTables-example">
               <thead>
                  <tr>
                     <th>Placa</th>
                     <th>Chasis</th>
                     <th>Número VIN</th>
                     <th>Acciones</th>
                  </tr>
               </thead>
               <tbody>
                  <tr class="odd" *ngFor="let vehiculo of vehiculos; let i=index">
                     <td >{{ vehiculo.placa?.numero }}</td>
                     <td >{{ vehiculo.chasis }}</td>
                     <td >{{ vehiculo.vin }}</td>
                     <td><button (click)="onShow(vehiculo)" class="btn btn-primary" type="button">Detalles</button> 
                     </td>
                  </tr>
               </tbody>
            </table>
            <!-- /.table-responsive --> 
         </div>
      </div>
   </div>

   <app-show *ngIf='formShow' [vehiculo]="vehiculo" (onClose)="onClose($event)"></app-show>
</div>
