<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Nuevo Tramite</h5>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form #formnew="ngForm">  
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Modulo<strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="moduloId">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre<strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="tramite.nombre" name="nombre" placeholder="Nombre" type="text" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="tramite.sustrato" class="custom-control-input" id="sustrato" name="sustrato" checked="">
                                <label class="custom-control-label" for="sustrato">Genera sustrato</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Formulario <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="tramite.formulario" name="formulario" placeholder="Nombre" type="text" required />
                        </div>
                    </div>
                </form>    
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formnew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-floppy-o"></i>
                        Enviar
                    </button>
                </div>    
            </div>
        </div>
    </div>
</div>
