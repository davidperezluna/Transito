<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Nuevo Tramite</h5>
                <hr>
                <form #formnew="ngForm" class="container">  
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Modulo*</label>
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="moduloId">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre*</label>
                            <input class="form-control" [(ngModel)]="tramite.nombre" name="nombre" placeholder="Nombre" type="text" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="tramite.sustrato" class="custom-control-input" id="sustrato" name="sustrato" checked="">
                                <label class="custom-control-label" for="sustrato">Sustrato</label>
                            </div>
                        </div>
                    </div>
                </form>    
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formnew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-floppy-o"></i>
                        Enviar
                    </button>
                </div>    
            </div>
        </div>
    </div>
</div>
