<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Editar Tramite</h5>
                <hr> 
                <div class="row container-fluid">
                    <form #tramiteForm="ngForm">
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Modulo*</label>
                                <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="moduloId">
                                </ng-select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="tramite.nombre" name="nombre" placeholder="Nombre" type="text" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="tramite.sustrato" class="custom-control-input" id="sustrato" name="sustrato" checked="">
                                    <label class="custom-control-label" for="sustrato">Sustrato</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-secondary">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="tramiteForm.invalid" class="btn btn-outline-primary" type="button">
                        <i class="fa fa-floppy-o"></i>
                        Enviar
                    </button>
                </div>    
            </div>
        </div>
    </div>
</div>
