<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
              <h5 class="card-title">
                  <b class="text-uppercase">Gestión de tramites</b>
                  <br>
                  <small>Lista de tramites</small>
                  <div class="btn-group pull-right">
                      <button (click)="onNew()" class="btn btn-default">
                        <i class="fa fa-plus"></i>
                        Nuevo
                      </button>
                  </div>
              </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Módulo</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let tramite of tramites; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ tramite.codigo }}</td>
                  <td >{{ tramite.nombre }}</td>
                  <td >{{ tramite.modulo.abreviatura }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editTramite(tramite)" class="btn btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="deleteTramite(tramite.id)"  class="btn btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [tramite]="tramite" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
