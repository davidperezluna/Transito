<div class="row">
    <div class="col-xs-12 col-lg-10">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">Preregistro de RNMA</h5>
                <hr> 
                    <form #newForm="ngForm" >
                    <div  class="row justify-content-center">
                        <div class="container">
                            <div class="btn-group-vertical" data-toggle="buttons">
                                <button (click)="onRadicado() "type="button" class="btn btn-primary" aria-pressed="true">{{btnRadicado}}</button>
                            </div>
                            <br>
                            <br>
                            <h2>{{btnRadicado}}</h2>
                            <div class="form-group row" *ngIf='!radicado'>
                                <div class="col-lg-12">
                                    <label>Valor<b class="text-danger">*</b></label>
                                    <input class="form-control" placeholder="" type="text" [(ngModel)]="registroMaquinaria.valor" name="valor" >
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-6">
                                    <label>Fecha Factura<b class="text-danger">*</b></label>
                                    <input class="form-control" placeholder="" [(ngModel)]="registroMaquinaria.fechaFactura" name="fechaFactura" type="date" >
                                </div>
                                <div class="col-lg-6">
                                    <label>No Factura de compra<b class="text-danger">*</b></label>
                                    <input class="form-control" placeholder="" [(ngModel)]="registroMaquinaria.numeroFactura" name="numeroFactura" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Número de Registro <b class="text-danger">*</b></label> 
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.placa" name="placa" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. serie <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.serie" name="serie" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. VIN <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.vin" name="vin" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. chasis <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.chasis" name="chasis" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. motor <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.motor" name="motor" type="text" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Condición de ingreso <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="condicionesIngreso" [(ngModel)]="registroMaquinaria.idCondicionIngreso" required
                                        name="condicion">
                                    </ng-select>
                                </div>
                                <div class=" col-md-3">
                                    <label>Fecha de ingreso <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.fechaIngreso" name="fechaIngreso" type="date" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Color <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="colores" [(ngModel)]="registroMaquinaria.idColor" required name="color">
                                    </ng-select>
                                </div>

                                <div class="col-md-3">
                                    <label>Tipo maquinaria <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="tiposMaquinaria" [(ngModel)]="registroMaquinaria.idClaseMaquinaria" (ngModelChange)="onChangedTipoMaquinaria($event)" required name="tipoMaquinaria">
                                    </ng-select>
                                </div>
  
                                <div class="col-lg-3">
                                    <label>Clase de maquinaria <b class="text-danger">*</b></label>
                                    <ng-select *ngIf="clasesMaquinaria" [multiple]="false" [options]="clasesMaquinaria" [(ngModel)]="registroMaquinaria.idClaseMaquinaria" required name="claseMaquinaria">
                                    </ng-select>
                                </div>

                                <div class="col-lg-3">
                                    <label>Marca <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="marcas" (ngModelChange)="onChangedMarca($event)" name="idMarca" required>
                                    </ng-select>
                                </div>

                                <div class="col-lg-3">
                                    <label>Linea <b class="text-danger">*</b></label>
                                    <ng-select *ngIf="lineas" [multiple]="false" [options]="lineas" [(ngModel)]="registroMaquinaria.idLinea" required name="linea">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Modelo <small>(Año)</small> <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.modelo" name="modelo" type="text" required>
                                </div>
                                <div class="col-lg-3">
                                    <label>Carrocería <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="carrocerias" [(ngModel)]="registroMaquinaria.idCarroceria" required name="carroceria">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Peso  <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.peso" name="peso" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Carga útil maxima  <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.cargaUtilMaxima" name="cargaUtilMaxima" type="text" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Rodaje <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="tiposRodaje" [(ngModel)]="registroMaquinaria.idTipoRodaje" required name="tipoRodaje">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. ejes <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.numeroEjes" name="numeroEjes" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. llantas <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.numeroLlantas" name="numeroLlantas" type="text" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Tipo cabina <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="tiposCabina" [(ngModel)]="registroMaquinaria.idTipoCabina" required name="tipoCabina">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Alto <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.alto" name="alto" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Largo <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.largo" name="largo" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Ancho <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.ancho" name="ancho" type="text" required>
                                </div>
                                <div class="col-lg-3">
                                    <label>Combustible <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="combustibles" [(ngModel)]="registroMaquinaria.idCombustible" required name="combustible">
                                    </ng-select>
                                </div>
                                <div class=" col-md-3">
                                    <label>Origen vehiculo <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="origenesRegistro" [(ngModel)]="registroMaquinaria.idOrigenRegistro" required name="origenRegistro">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Subpartida arancelaria <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="subpartidasArancelarias" [(ngModel)]="registroMaquinaria.idSubpartidaArancelaria" required
                                        name="subpartidaArancelaria">
                                    </ng-select>
                                </div>
                                <div class=" col-md-3">
                                    <label>Empresa activacion de GPS <b class="text-danger">*</b></label>
                                    <ng-select [multiple]="false" [options]="empresasGps" [(ngModel)]="registroMaquinaria.idEmpresaGps" required name="empresaGps">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Numero de activacion Gps <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.numeroActivacionGps" name="numeroActivacionGps" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Tipo de dispositivo <small>(provedor nacional)</small> <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.tipoDispositivo" name="tipoDispositivo" type="number" min="1" max="2" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Numero de importacion <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="registroMaquinaria.numeroImportacion" name="numeroImportacion" type="text" required>
                                </div>
                            </div> 
                        </div>
                    </div>
                    </form>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onCancelar()" class="btn btn-default">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                        <button (click)="onEnviar()" class="btn btn-primary" [disabled]="newForm.invalid">
                            <i class="fa fa-save"></i>
                            Enviar
                        </button>
                    </div>
                </div>    
            </div>
        </div>    
    </div>
</div>
