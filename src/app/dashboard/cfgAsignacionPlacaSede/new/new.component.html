<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva asignación de placas</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Seleccionar Sede Operativa <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="sedesOperativas" [(ngModel)]="sedeOperativaSelected"
                                required name="sede">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Seleccionar Módulo <strong class="text-danger">*</strong></label> 
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="modulo" ></ng-select>   
                        </div>
                        <div *ngIf="moduloSelected" class="col-xs-12 col-lg-12" id="grupo">
                            <label>Seleccionar tipo de vehículo <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="tipos" [(ngModel)]="tipoSelected" (ngModelChange)="changedTipoVehiculo($event)" required name="tipoVehiculo">
                            </ng-select>
                        </div>
                        <div *ngIf="moduloSelected && tipoVehiculo?.nombre !='MOTOCICLETA' && tipoVehiculo?.nombre !='MOTOCARRO'" class="row col-lg-12">
                            <div class="col-xs-12 col-lg-4">
                                <label>Letras Placa <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="text" maxlength="3" [(ngModel)]="asignacion.letrasPlaca" required name="letrasPlaca">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>No. Inicial <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroInicial" required name="numeroInicial">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>No. Final <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroFinal" required name="numeroFinal">
                            </div>
                        </div>
                        <div *ngIf="tipoVehiculo?.nombre == 'MOTOCICLETA' && moduloSelected != '5'" class="row col-lg-12">
                            <div class="col-xs-12 col-lg-3">
                                <label>Letras Placa <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="text" maxlength="3" [(ngModel)]="asignacion.letrasPlaca" required name="letrasPlaca">
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>No. Inicial<strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroInicial" required name="numeroInicial">
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>No. Final<strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroFinal" required name="numeroFinal">
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Letra Final <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="text" maxlength="1" [(ngModel)]="asignacion.letraFinal" required name="letraFinal">
                            </div>
                        </div>
                        <div *ngIf="tipoVehiculo?.nombre == 'MOTOCARRO'" class="row col-lg-12">
                            <div class="col-xs-12 col-lg-4">
                                <label>No. Inicial<strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroInicial" required name="numeroInicial">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>No. Final <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="number" [(ngModel)]="asignacion.numeroFinal" required name="numeroFinal">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                            <label>Letras Placa <strong class="text-danger">*</strong></label>
                                <input class="form-control" style="text-transform:uppercase" type="text" maxlength="3" [(ngModel)]="asignacion.letrasPlaca" required name="letrasPlaca">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
