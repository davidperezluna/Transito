<div class="container">
    <hr>
    <div class="row" *ngIf='formIndex'>
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <small>Asignación de Placas a Sede</small>
                        <div class="btn-group pull-right">
                            <button (click)="onNew()" class="btn btn-success  btn-round " data-target="#themepicker" data-toggle="modal">
                                <i class="fa fa-plus"></i>
                                <span class="text">Nuevo</span>
                            </button>
                        </div>
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table " id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Sede Operativa</th>
                                <th>Letras Placa</th>
                                <th>Número Inicial</th>
                                <th>Número Final</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let asignacion of asignaciones; let i = index">
                                <td>{{ asignacion.id }}</td>
                                <td>{{ asignacion.sedeOperativa.nombre }}</td>
                                <td>{{ asignacion.letrasPlaca }}</td>
                                <td>{{ asignacion.numeroInicial }}</td>
                                <td>{{ asignacion.numeroFinal }}</td>
                                <td>
                                    <button (click)="editAsignacion(asignacion)" class="btn btn-xs btn-info" type="button">
                                        <i class="fa fa-edit"></i>
                                        Editar
                                    </button>
                                    <button (click)="onDelete(asignacion.id)" class="btn btn-xs btn-danger" type="button">
                                        <i class="fa fa-trash"></i>
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </div>
    </div>
    <app-edit *ngIf='formEdit' [asignacion]="asignacion" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
