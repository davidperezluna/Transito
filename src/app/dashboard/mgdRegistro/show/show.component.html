<div class="row">
        <div class="col-xs-12 col-lg-8">
            <form #formReparto="ngForm">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-uppercase">Reparto de documento</h5>
                        <small>Los campos con <b>*</b> son obligatorios</small>
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-3">
                                <label>No. de Radicado 
                                    <b>
                                        <a href="http://localhost/GitHub/colossus-sit/web/docs/{{ documento.url }}" target="_blank">
                                            {{ documento.numeroRadicado }}
                                        </a>
                                    </b>
                                </label>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>No. de folios <b>{{ documento.folios }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Fecha <b>{{ date|date:('dd/MM/yyyy') }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Hora <b>{{ date|date:('HH:mm:ss a') }}</b></label>
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Peticionario: <b>{{ documento.peticionario.primerNombre }} {{ documento.peticionario.primerApellido }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Cedula o Nit: <b>{{ documento.peticionario.identificacion }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Entidad: <b>{{ documento.peticionario.entidadNombre }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Dirección: <b>{{ documento.peticionario.direccion }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Teléfono: <b>{{ documento.peticionario.telefono }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Correo: <b>{{ documento.peticionario.correoElectronico }}</b></label>
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Tipo de Correspondencia: <b>{{ documento.tipoCorrespondencia.nombre }}</b></label>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Asunto y Concepto:</label>
                                <p class="text-justify"><b>{{ documento.descripcion }}</b></p>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Observaciones</label>
                                <textarea class="form-control" [(ngModel)]="observaciones" name="observaciones" rows="6"></textarea>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Asignar a</label>
                                <ng-select [multiple]="false" [options]="usuarios" [(ngModel)]="usuarioSelected" name="usuarioId" required>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div  class="col-xs-12 col-lg-12">
                        <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                            <i class="fa fa-times"></i>
                            Cancelar
                        </button>
                        <button (click)="onCrearReparto()" (ready)="ready($event)"  [disabled]="formReparto.invalid" class="btn btn-primary" type="button">
                            <i class="fa fa-save"></i>
                            Enviar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
