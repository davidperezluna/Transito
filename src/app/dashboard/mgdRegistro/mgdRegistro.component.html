<div class="container">
    <hr>
    <div class="row" *ngIf='formSearch'>
        <div class="col-md-12 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-uppercase">Buscar Registros</h5>
                    <small></small>
                    <hr>
                    <form #formSearch="ngForm">
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-radio">
                                    <input id="radioPersona" name="tipo-registro" [(ngModel)]="peticionario.tipo" value="Persona" type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">Persona</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-radio">
                                    <input id="radioEntidad" name="tipo-registro" [(ngModel)]="peticionario.tipo" value = "Entidad" type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">Entidad</label>
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group row" *ngIf='peticionario.tipo == "Persona"'>
                            <div  class="col-xs-12 col-lg-12">
                                <label>Numero de Cedula</label>
                                <input class="form-control" [(ngModel)]="peticionario.identificacion" name="identificacion" type="text" required>
                            </div>
                        </div>
        
                        <div class="form-group row" *ngIf='peticionario.tipo == "Entidad"'>
                            <div  class="col-xs-12 col-lg-6">
                                <label>Nombre Entidad</label>
                                <input class="form-control" [(ngModel)]="peticionario.entidadNombre" name="entidadNombre" type="text" required>
                            </div>
                            <div  class="col-xs-12 col-lg-6">
                                <label>Numero Oficio</label>
                                <input class="form-control" [(ngModel)]="peticionario.numeroOficio" name="numeroOficio" type="text" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="onBuscarDocumentos()" [disabled]="formSearch.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                    Ingresar
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>

    <div class="row">
        <div class="col-xs-12 col-lg-12" *ngIf='documentoEncontrado'>
            <div class="card">
                <div class="card-body container">
                    <h5>Registros Encontrado</h5>
                    <br>
                    <table class="table table-striped">
                    <thead>
                        <tr>
                        <th>Nombres</th>
                        <th>Identificacion</th>
                        <th>Direccion</th>
                        <th>Telefono</th>
                        <th>Numero Oficio</th>
                        <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" *ngFor="let peticionario of peticionarios; let i = index">
                        <td >{{peticionario.nombre}}</td>
                        <td >{{peticionario.identificacion}}</td>
                        <td >{{peticionario.direccion}}</td>
                        <td >{{peticionario.telefono}}</td>
                        <td >{{peticionario.numeroOficio}}</td>
                        <td class="center"><span class="status success">Active</span></td>
                        </tr>
                    </tbody>
                    </table>
                    <div class="card-footer">
                        <button (click)="onCancelarBusqudaRegistros()" class="btn btn-secondary">Cancel</button>
                        <button (click)="oncrearNuevoRegistro()" class="btn btn-outline-primary pull-right" type="button">Crear NUevo Registro</button>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
