<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">Nuevo modulo</h5>
            <hr> 
            <form #newForm="ngForm">
                <div class="row justify-content-center">
                    <div class="col-md-12 ">
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre* <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="modulo.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Abreviatura* <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="modulo.abreviatura" name="abreviatura" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Sigla sustrato* <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="modulo.siglaSustrato" name="siglaSustrato" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Descripci√≥n</label>
                                <textarea class="form-control" [(ngModel)]="modulo.descripcion" name="descripcion"></textarea>
                            </div>
                        </div>
                    </div>  
                </div>
            </form>     
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="onEnviar()" [disabled]="newForm.invalid" class="btn btn-outline-primary" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
