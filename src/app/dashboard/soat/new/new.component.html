<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Registrar SOAT</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formNew="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Fecha de Expedición <strong class="text-danger">*</strong></label>
                        <input type="date" class="form-control" (blur)="onCalcularVigencia()" [(ngModel)]="soat.fechaExpedicion" name="fechaExpedicion" required autofocus/>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Vigencia<strong class="text-danger">*</strong></label>
                        <input type="date" class="form-control" [(ngModel)]="soat.vigencia" name="vigencia" disabled required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Nro. de poliza <strong class="text-danger">*</strong></label>
                        <input type="text" class="form-control" [(ngModel)]="soat.numeroPoliza" name="numeroPoliza" required/>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Nombre Empresa <strong class="text-danger">*</strong></label>
                        <input type="text" class="form-control" [(ngModel)]="soat.nombreEmpresa" name="nombreEmpresa" required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Ciudad Expedición <strong class="text-danger">*</strong></label>
                        <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="municipioSelected" required name="municipio"></ng-select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
