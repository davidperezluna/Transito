<div class="container">
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            <strong class="text-uppercase">Caracterizaci√≥n Empresa</strong>
            <small>Lista de Caracterizaciones</small>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-success  btn-round " data-target="#themepicker" data-toggle="modal">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </h5>
        </div>
        <div class="card-body">
          <table class="table" id="dataTables-example">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let caracterizacion of msvCaracterizaciones; let i = index">
                <td>{{ caracterizacion.id }}</td>
                <td>{{ caracterizacion.nombre }}</td>
                <td>
                  <button (click)="onEdit(caracterizacion)" class="btn btn-xs btn-info" type="button">
                    <i class="fa fa-edit"></i>
                    Editar
                  </button>
                  <button (click)="onDelete(caracterizacion.id)" class="btn btn-xs btn-danger" type="button">
                    <i class="fa fa-trash"></i>
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
      </div>
    </div>
  </div>
  <app-edit *ngIf='formEdit' [caracterizacion]="caracterizacion" (ready)="ready($event)"></app-edit>
  <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
