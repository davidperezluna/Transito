<div class="container">
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Asignación de impresos a municipio (radio de acción)</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Cantidad recibida</th>
                    <th>Cantidad disponible</th>
                    <th>No. acta</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let municipio of municipios; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ municipio.fecha }}</td>
                  <td>{{ municipio.cantidadRecibida }}</td>
                  <td>{{ municipio.cantidadDisponible }}</td>
                  <td>{{ municipio.numeroActa }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(municipio)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true"
                        tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button (click)="onDelete(municipio.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit *ngIf='formEdit' [municipio]="municipio" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
