<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">
                    Registar cambio de Motor
                </b>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="datos.documentacion" class="custom-control-input" id="documentacion" name="documentacion">
                                    <label class="custom-control-label" for="documentacion">¿Presenta documentación completa?</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!datos.documentacion">
                            <div class="col-xs-12 col-lg-12">
                                <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4" name="observacion" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo de Ingreso
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="tiposIngreso" [(ngModel)]="datos.idTipoIngreso" name="idTipoIngreso" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de motor <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.numeroMotor" name="numeroMotor" type="text" required />
                            </div>
                        </div>

                        <div class="row" id="tipo-ingreso-nuevo" *ngIf="datos.idTipoIngreso == 'NUEVO'">
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de aceptación <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.numeroAceptacion" name="numeroAceptacion" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de factura</label>
                                <input class="form-control" [(ngModel)]="datos.numeroFactura" name="numeroFactura" type="text" required />
                            </div>
                        </div>

                        <div class="row" id="tipo-ingreso-usado" *ngIf="datos.idTipoIngreso == 'USADO'">
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo identificación </label>
                                <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="datos.tipoIdentificacion" name="tipoIdentificacion" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número identificación</label>
                                <input class="form-control" [(ngModel)]="datos.numeroIdentificacion" name="numeroIdentificacion" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de cto. compra venta *</label>
                                <input class="form-control" [(ngModel)]="datos.numeroFactura" name="datos.numeroFactura" type="text" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.fecha" name="fecha" type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Combustibles disponibles <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="combustibles" [(ngModel)]="datos.idCombustible" name="idCombustible" required>
                                </ng-select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Entidad <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.entidad" name="entidad" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número chequeo SIJIN <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.sijinChequeoNumero" name="sijinChequeoNumero" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha chequeo SIJIN <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.sijinChequeoFecha" name="sijinChequeoFecha" type="date" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col --> 
</div>
<!-- /.row -->
