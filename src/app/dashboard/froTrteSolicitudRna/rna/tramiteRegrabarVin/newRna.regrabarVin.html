<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5>
                    Regrabar Vin
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Motivo
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="motivos" [(ngModel)]="datos.motivo" name="motivo" required></ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Nuevo registro {{ datos.motivo }}</label>
                            <input class="form-control" [(ngModel)]="datos.nuevoNumero" name="nuevoNumero" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>NÃºmero solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                    </div>
                </div>
            </div>
            <app-new-rna-ciudadano (ready)="ready($event)"></app-new-rna-ciudadano>
            <div class="card-footer">
                <button (click)="enviarTramite()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
