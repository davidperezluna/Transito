<div class="row" *ngIf="tramiteFactura.realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>


<div class="row" *ngIf="!tramiteFactura.realizado"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">
                    Registrar nueva carrocería
                </b>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Carrocerias disponibles <span class="text-danger">*</span></label>
                                <ng-select [multiple]="false" [options]="carrocerias" [(ngModel)]="carroceriaSelected" required name="idCarroceria">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Nro. ficha técnica de homologación <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="datos.fichaTecnica" name="fichaTecnica" type="text" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
