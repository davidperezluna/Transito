
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Nuevo servicio
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row col-xs-12 col-lg-12">
                        <label>Servicios disponibles <span class="text-danger">*</span></label>
                        <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="servicioSelected" required name="servicioId">
                        </ng-select>
                    </div>
                    
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
