<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">Registrar incripción de alerta o prenda</b>
                <br>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row"><!-- .row -->
                            <div class="col-xs-12 col-lg-12">
                                <label>Tipos de alerta  <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="tiposAlerta" [(ngModel)]="datos.idTipoAlerta" name="idTipoAlerta" required></ng-select>
                            </div>

                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha expedición</label>
                                <input class="form-control" [(ngModel)]="datos.fechaExpedicion" name="fechaExpedicion" type="date" required />
                            </div>
                        
                            <div class="col-xs-12 col-lg-6">
                                <label>Número Acta</label>
                                <input class="form-control" [(ngModel)]="datos.numeroActa" name="numeroActa" type="text" required />
                            </div>
                            
                            <div class="col-xs-12 col-lg-12">
                                <label>Entidad que emite
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="entidadesJudiciales" [(ngModel)]="datos.idEntidadJudicial" required name="idEntidadJudicial">
                                </ng-select>
                            </div>
                        </div><!-- .row -->

                        <!-- select grados alerta -->
                        <div class="row" *ngIf="datos.idTipoAlerta"><!-- .row -->
                            <div class="col-xs-12 col-lg-12">
                                <label>Grados de alerta <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="gradosAlerta" [(ngModel)]="datos.gradoAlerta" required name="gradoAlerta">
                                </ng-select>
                            </div>

                            <div class="ol-xs-12 col-lg-12"><!-- .col -->
                                <h6 class="text-center">
                                    <b class="text-uppercase">Buscar prendario</b>
                                </h6>
                            </div><!-- /.col -->
                        
                            <!--Buscardor Identificador/Nit -->
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo de identificación<b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="tipoIdentificacionSelected" required name="idTipoIdentificacion">
                                </ng-select>
                            </div>
                        
                            <!--tipo identificacion ciudadano -->
                            <div class="col-xs-12 col-lg-6" *ngIf="tipoIdentificacionSelected != 4">
                                <label>Identificación</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="identificacion" [(ngModel)]="identificacion" name="identificacion"
                                        required />
                                    <span class="input-group-btn">
                                        <button (click)="onSearchCiudadano()" class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        
                            <!--tipo identificacion nit -->
                            <div class="col-xs-12 col-lg-6" *ngIf="tipoIdentificacionSelected == 4">
                                <label>NIT</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="NIT" [(ngModel)]="nit" name="nit" required />
                                    <span class="input-group-btn">
                                        <button (click)="onSearchEmpresa()" class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        
                        
                            <!--acreedores vehiculo -->
                            <div class="col-xs-12 col-lg-12" *ngIf="datos.acreedores.length > 0">
                                <br>
                                <table class="table table-bordered table-striped">
                                    <br>
                                    <thead>
                                        <tr>
                                            <th colspan="3" class="text-center">
                                                <b class="text-uppercase">Prendarios a registrar</b>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd" *ngFor="let acreedor of datos.acreedores; let i = index">
                                            <td>
                                                <b>Identificación:</b> {{ acreedor.identificacion }}
                                                <br>
                                                <b>Nombre:</b> {{ acreedor.nombre }}
                                            </td>
                                            <td>
                                                <b>Tipo alerta:</b> {{ acreedor.tipoAlerta }}
                                                <br>
                                                <b>Grado:</b> {{ acreedor.gradoAlerta }}
                                            </td>
                                            <td class="text-center">
                                                <button (click)="onDeleteAcreedor(acreedor)" class="btn btn-xs btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        
                            <!--si no existe un ciudadano -->
                            <app-new-rna-ciudadano *ngIf="formCiudadano" [tipoIdentificacion]="tipoIdentificacionSelected" [identificacion]="identificacion" (ready)="ready($event)"></app-new-rna-ciudadano>
                        </div><!-- /.row -->
                    </div>
                </div>
            </div>
            <div class="card-footer" *ngIf="datos.acreedores.length > 0">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
