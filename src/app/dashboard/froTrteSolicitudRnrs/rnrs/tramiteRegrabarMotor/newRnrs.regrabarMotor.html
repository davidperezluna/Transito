<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text.primary">
                    Regrabar Motor
                </b>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Motivo
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-control" name="motivoList" [(ngModel)]="datos.motivo" required>
                                    <option *ngFor="let motivo of motivoList" [value]="blindaje"> {{motivo}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nuevo número {{ tipoRegrabacionSelected }}</label>
                                <input class="form-control" [(ngModel)]="datos.nuevoNumero" name="nuevoNumero" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número solicitud RUNT</label>
                                <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
