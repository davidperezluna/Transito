    <!-- .row -->

        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">
                    Registar Blindaje y desblindaje
                </b>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo blindaje
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="tiposBlindaje" [(ngModel)]="datos.tipoBlindaje" required name="tipoBlindaje">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nivel blindaje
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="nivelesBlindaje" [(ngModel)]="datos.nivelBlindaje" required name="nivelBlindaje">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label> Empresa Blindadora</label>
                                <input class="form-control" [(ngModel)]="datos.empresaBlindadora" name="empresaBlindadora" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>NÃºmero solicitud RUNT</label>
                                <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
