<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase"><b>Editar tipo de señal</b></h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Código <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="senial.codigo" name="codigo" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control text-uppercase" [(ngModel)]="senial.nombre" name="nombre" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="tipos" [(ngModel)]="senial.tipoSenial.id" name="tipo" required></ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Color </label>
                            <ng-select [multiple]="false" [options]="colores" [(ngModel)]="senial.color.id" name="color"></ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <a href="{{ uploadUrl }}seniales/{{ senial.logo }}" target="_blank" class="btn btn-primary" *ngIf="senial.logo">
                                <i class="fa fa-file"></i>
                                Vista previa
                            </a>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Cambiar logo</label>
                            <input class="form-control" type="file" (change)="onFileChange($event)" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
