<div class="row">
    <div class="col-sm-16">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para editar una departamento</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <div class="form-group row">
                    <div class="col-lg-8 col-md-8">
                        <label>Nombre*</label>
                        <input class="form-control" [(ngModel)]="departamento.nombre" name="nombre" placeholder="" type="text" required>
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <label>Codigo Dian*</label>
                        <input class="form-control" [(ngModel)]="departamento.codigoDian" name="codigoDian" placeholder="" type="text" required>
                    </div>
                    </div>
                </div>   
        </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="onEnviar()" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
