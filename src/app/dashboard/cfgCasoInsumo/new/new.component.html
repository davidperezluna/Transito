<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva placa</h5>
                <small>Los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Modulo
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="moduloSelected" required name="moduloId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgCasoInsumo.nombre" name="nombre" placeholder="" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Referencia
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgCasoInsumo.referencia" name="referencia" placeholder="" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgCasoInsumo.valor" name="valor" placeholder="" type="text" required>
                        </div>
                        
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="tipoCasoInsumos" [(ngModel)]="tipoCasoInsumoSelected" required name="tipoCasoInsumoId">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
