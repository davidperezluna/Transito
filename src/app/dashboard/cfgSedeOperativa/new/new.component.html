<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva Sede Operativa</h5>
                <small>Los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgSedeOperativa.nombre" name="nombre" placeholder="" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>CÃ³digo Divipo
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="cfgSedeOperativa.codigoDivipo" name="codigoDivipo" placeholder="" type="text" required>
                        </div>
                        
                        <div class="col-xs-12 col-lg-12">
                            <label>Municipio
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="municipioSelected" required name="municipioId">
                            </ng-select>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="cfgSedeOperativa.asignacionRango" class="custom-control-input" id="asignacionRango" name="asignacionRango" checked="">
                                    <label class="custom-control-label" for="asignacionRango">Asignacion de rangos</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
