<div class="container" >
  <div  class="row align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Módulo de Configuración</h3>
      <p>Infracciones</p> 
    </div>
    <div class="col text-right ">
      <div class="btn-group pull-right">
        <button (click)="onNew()" class="btn btn-outline-success btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='formIndex'>
    <div class="col-sm-16">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Listados de registros encontrados <small></small></h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Codigo</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let infraccion of infracciones; let i = index">
                  <td >{{infraccion.id}}</td>
                  <td >{{infraccion.codigo}}</td>
                  <td >{{infraccion.descripcion}}</td>
                  <td>
                    <button (click)="editInfraccion(infraccion)" class="btn btn-outline-info" type="button">
                      <i class="fa fa-pencil"></i>
                      Editar
                    </button> 
                    <button (click)="deleteInfraccion(infraccion.id)"  class="btn btn-outline-danger" type="button">
                      <i class="fa fa-trash"></i>
                      Eliminar
                    </button> 
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [infraccion]="infraccion" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
