<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Gestionar audiencia</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="dataTables-example">
                    <tbody>
                        <tr class="odd">
                            <td>
                                <b>Numero de identificaci√≥n:</b>
                                {{ audiencia.comparendo.infractorIdentificacion }}
                                <br>
                                <b>Infractor:</b>
                                {{ audiencia.comparendo.infractorNombres }} {{ audiencia.comparendo.infractorApellidos }}                               
                            </td>
                        </tr>
                    </tbody>
                </table>
                <form #formEdit="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Tipo</label>
                            <ng-select (ngModelChange)="onChangedTipo($event)" [multiple]="false" [options]="tipos" [(ngModel)]="datos.idTipo"
                                name="idTipo" required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12" *ngIf="datos.idTipo">
                            <label>Cuerpo
                                <strong class="text-danger">*</strong>
                            </label>
                            <textarea class="form-control" [(ngModel)]="datos.cuerpo" name="cuerpo" id="summernote"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
