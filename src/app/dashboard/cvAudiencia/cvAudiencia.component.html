  <hr>
  <div class="row" *ngIf='formSearch'>
    <!-- .row -->
    <div class="col-xs-12 col-lg-4">
      <!-- .col -->
      <div class="card">
        <div class="card-header">
          <b class="text-uppercase">Buscar Audiencias</b>
        </div>
        <div class="card-body">
          <!-- .card-body -->
          <form #formSearch="ngForm">
            <div class="form-group">
              <div class="row">
                <!-- .row -->
                <div class="col-xs-12 col-lg-12">
                  <label>Tipo de filtro</label>
                  <ng-select [multiple]="false" [options]="tiposFiltro" [(ngModel)]="search.tipoFiltro" name="tipoFiltro" required></ng-select>
                </div>
                <div class="col-xs-12 col-lg-12">
                  <label>Filtro</label>
                  <input *ngIf="search.tipoFiltro == 1 || search.tipoFiltro == 2" class="form-control" [(ngModel)]="search.filtro" name="filtro" type="numeric" required>
                  <input *ngIf="search.tipoFiltro == 3" class="form-control" [(ngModel)]="search.filtro" name="filtro" type="date" required>
                </div>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <div class="btn-group">
            <button (click)="onSearch()" (ready)="ready($event)" [disabled]="formSearch.invalid" class="btn btn-primary" type="button">
              <i class="fa fa-search"></i>
              Buscar
            </button>
            <button (click)="onNew()" class="btn btn-default">
              <i class="fa fa-plus"></i>
              <span class="text">Nuevo</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.col -->

    <div class="col-xs-12 col-lg-8" *ngIf="audiencias && formIndex">
        <div class="card">
          <div class="card-header">
            <h5>
              <b class="text-uppercase">RPCCC</b>
              <small>Programaci√≥n de audiencias</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Comparendo</th>
                    <th>Detalles</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let audiencia of audiencias; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ audiencia.comparendo.consecutivo.numero }}</td>
                  <td>
                    <b>Fecha:</b> {{ audiencia.fecha }}
                    <br>
                    <b>Hora:</b> {{ audiencia.hora }}
                  </td>
                  <td>{{ audiencia.tipo }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onShow(audiencia)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-check"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
    </div>
    
    <app-edit *ngIf='formEdit' [audiencia]="audiencia" (ready)="ready($event)"></app-edit>
    
    <div class="col-xs-12 col-lg-8" *ngIf='formShow'>
      <app-show [audiencia]="audiencia" (ready)="ready($event)"></app-show>
    </div>

    <div class="col-xs-12 col-lg-8" *ngIf='formNew'>
      <app-new (ready)="ready($event)"></app-new>
    </div>
</div>
