<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nueva audiencia</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>No. comparendo <strong class="text-danger">*</strong></label>
                                <div class="input-group">
                                    <input type="numeric" class="form-control" [(ngModel)]="numeroComparendo" name="numeroComparendo" required />
                                    <span class="input-group-btn">
                                        <button (click)="onSearchComparendo()" class="btn btn-default btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf="comparendo">
                            <div class="col-xs-12 col-lg-12">
                                <table class="table table-bordered table-striped">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <b>Numero: </b>
                                                <br>{{ comparendo.consecutivo.numero }}
                                            </td>
                                            <td>
                                                <b>estado: </b>
                                                <br>{{ comparendo.estado.nombre }}
                                            </td>
                                            <td>
                                                <strong>Fecha y hora: </strong>
                                                <br>
                                                {{ comparendo.fecha }} {{ comparendo.hora }}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha <strong class="text-danger">*</strong></label>
                                <input type="date" class="form-control" [(ngModel)]="audiencia.fecha" name="fecha" required />
                            </div>

                            <div class="col-xs-12 col-lg-6">
                                <label>Hora <strong class="text-danger">*</strong></label>
                                <input type="time" class="form-control" [(ngModel)]="audiencia.hora" name="hora" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button *ngIf="comparendo" (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
