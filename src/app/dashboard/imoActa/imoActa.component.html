<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-lg-6">
      <div class="card">
        <div class="card-header">
            <b class="text-uppercase">Reportes</b>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-xs-12 col-lg-12">
              <label>Tipo acta <b class="text-danger">*</b></label>
              <ng-select [multiple]="false" [options]="tiposActas" [(ngModel)]="data.tipoActa" name="tipoActa">
              </ng-select>
            </div>

            <div class="col-xs-12 col-lg-6">
                <label>Fecha inicio<b class="text-danger">*</b></label>
                <input class="form-control" [(ngModel)]="data.fechaInicio" name="fechaInicio" placeholder="" type="date" required>
            </div>
            
            <div class="col-xs-12 col-lg-6">
                <label>Fecha Fin<b class="text-danger">*</b></label>
                <input class="form-control" [(ngModel)]="data.fechaFin" name="fechaFin" placeholder="" type="date" required>
            </div>

            <div class="col-xs-12 col-lg-12">
              <div class="custom-control custom-checkbox">
                <input [(ngModel)]="data.anulado" name="anulado" type="checkbox" class="custom-control-input" id="anulado">
                <label class="custom-control-label" for="anulado"><p>Anulados</p></label>
              </div>
            </div>

            <div class="col-xs-12 col-lg-12">
              <div class="custom-control custom-checkbox">
                <input [(ngModel)]="data.asignado" name="asignado" type="checkbox" class="custom-control-input" id="asignado">
                <label class="custom-control-label" for="asignado"><p>Asignados</p></label>
              </div>
            </div>

            <div class="col-xs-12 col-lg-12">
              <div class="custom-control custom-checkbox">
                <input [(ngModel)]="data.disponibles" name="disponibles" type="checkbox" class="custom-control-input" id="disponibles">
                <label class="custom-control-label" for="disponibles"><p>Disponible</p></label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group"> 
              <button (click)="onPrintActa()" class="btn btn-success">
                  <i class="fa fa-file-pdf-o"></i>
                  Imprimir Acta
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
