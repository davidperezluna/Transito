<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6 offset-lg-3">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva salida</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Fecha salida <strong class="text-danger">*</strong></label>
                            <br>
                            <b>{{ date|date:('dd/MM/yyyy') }}</b>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Hora salida <strong class="text-danger">*</strong></label>
                            <br>
                            <b>{{ date|date:('HH:mm:ss a') }}</b>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>No. comparendo <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.numeroComparendo" name="numeroComparendo" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Salida <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.numeroSalida" name="numeroSalida" type="text" required />
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-3">
                            <label>Placa <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.numeroPlaca" name="numeroPlaca" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>No. inventario <strong class="text-danger">*</strong></label>
                            <input class="form-control" (blur)="onBuscarEntrada()" [(ngModel)]="salida.numeroInventario" name="numeroInventario" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-3">
                            <label>CÃ³digo grua <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.numeroGrua" name="numeroGrua" type="text" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Valor grua <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.valorGrua" name="valorGrua" type="numeric" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Valor parqueadero <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="salida.valorParqueadero" name="valorParqueadero" type="numeric" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" (ready)="ready($event)" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
