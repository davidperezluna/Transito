<div class="row ">
    <div class="col-xs-16 col-lg-10 ">
        <div class="card">
        <div class="card-body ">
            <h5 class="m-0">Nueva persona jurídica</h5>
            <hr> 
            <div class="row justify-content-center container">
                <div class="form-group row">
                    <!-- Seleccion de tipo de empresa -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Tipo de empresa*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="tiposEmpresa"
                                [(ngModel)]="tipoEmpresaSelected"
                                required 
                                name="tipoEmpresaId">
                            </ng-select>
                    </div>
                    <!-- fin de seleccion -->
                    <!-- nombre empresa -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Nombre de la empresa*</label>
                            <input class="form-control" [(ngModel)]="empresa.nombre" name="nombre" placeholder="" type="text" required>
                    </div>
                    <!-- fin nombre -->
                    <!-- numero NIT -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Numero de NIT*</label>
                            <input class="form-control" [(ngModel)]="empresa.nit" name="nit" placeholder="" type="text" required>
                    </div>
                    <!-- fin nit -->
                    <!-- direccion -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Direccion de la empresa</label>
                            <input class="form-control" [(ngModel)]="empresa.direccion" name="direccion" placeholder="" type="text" required>
                        </div>
                    <!-- fin direccion -->
                    <!-- seleccion municipio -->
                    <div class="col-xs-16 col-lg-8">
                        <label>Municipio*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="municipios"
                            [(ngModel)]="municipioSelected"
                            required 
                            name="municipioId">
                        </ng-select>
                    </div>
                    <!-- fin municipio -->
                    <!-- seleccion Usuario -->
                    <div class="col-xs-16 col-lg-8">
                        <label>Ciudadano*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="ciudadano"
                            [(ngModel)]="ciudadanoSelected"
                            required 
                            name="ciudadanoId">
                        </ng-select>
                    </div>
                    <!-- fin usuario -->
                    <!-- telefono -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Telefono*</label>
                            <input class="form-control" [(ngModel)]="empresa.telefono" name="telefono" placeholder="" type="number"
                                required>
                        </div>
                    <!-- fin telefono -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Correo</label>
                            <input class="form-control" [(ngModel)]="ciudadano.correoUsuario" name="correo" placeholder="" type="email" required>
                    </div>
