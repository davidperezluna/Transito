<div class="row">
    <div class="col-sm-9">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para editar una persona jurídica</h5>
            <hr> 
            <div class="row justify-content-center">
                <form #empresaForm="ngForm">
                </form>
                <div class="col-md-16 col-lg-16">
                    <!-- formulario de empresa a editar -->
                    <div class="form-group row">
                        <!-- informacion  especifica de la nueva empresa-->
                        <div class="col-xs-16 col-lg-3">
                            <label>Nro. NIT</label>
                            <th class="text-right">{{empresa.nit}}</th>
                        </div>
                        <div class="col-xs-16 col-lg-9">
                            <label>Razon social
                                <span class="text-danger">*</span>
                            </label>
                            <input class="form-control" [(ngModel)]="empresa.nombre" name="nombre" placeholder="" type="text" required>
                        </div>
                        <div class="col-xs-16 col-lg-4">
                            <label>Sigla</label>
                            <input class="form-control" [(ngModel)]="empresa.sigla" name="sigla" placeholder="" type="text">
                        </div>
                        <!-- <tr>
                            <td>Nr. NIT</td>
                            <th class="text-right">{{empresa.nit}}</th>
                          </tr> -->
                        
                        <!-- <div class="col-xs-16 col-lg-4">
                            <label></label>
                            <th class="text-right">{{empresa.tipoIdentificacion.nombre}}</th>
                        </div> -->
                        <div class="col-xs-16 col-lg-4">
                                <label>DV</label>
                                <input class="form-control" [(ngModel)]="empresa.dv" name="dv" placeholder="" type="text">
                            </div>
                        <div class="col-xs-16 col-lg-6">
                            <label>Capital pagado</label>
                            <input class="form-control" [(ngModel)]="empresa.capitalPagado" name="capitalPagado" placeholder="" type="text">
                        </div>
                        <div class="col-xs-16 col-lg-6">
                            <label>Patrimonio liquido</label>
                            <input class="form-control" [(ngModel)]="empresa.capitalLiquido" name="patrimonioLiquido" placeholder="" type="text">
                        </div>
                        <div class="col-xs-16 col-lg-5">
                            <label>Empresa prestadora
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" [(ngModel)]="empresa.empresaPrestadora" name="empresaPrestadoraSelected" placeholder="elija una opción"
                                required>
                                <option value="true">si</option>
                                <option value="false">no</option>
                            </select>
                        </div>
                        <div class="col-xs-16 col-lg-5">
                            <label>Certificado existencial</label>
                            <input class="form-control" [(ngModel)]="empresa.certificadoExistencial" name="certificadoExistencial" placeholder="" type="text">
                        </div>
                        <div class="col-xs-16 col-lg-6">
                            <label>Tipo sociedad
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="tiposSociedad" [(ngModel)]="tipoSociedadSelected" required name="tipoSociedadId">
                            </ng-select>
                        </div>
                        <div class="col-xs-16 col-lg-8">
                            <label>Tipo entidad
                            </label>
                            <select class="form-control" name="tipoEntidadSelected" [(ngModel)]="empresa.tipoEntidad">
                                <option value="Empresa del estado">Empresa del estado</option>
                                <option value="Empresa privada">Empresa privada</option>
                                <option value="Empresa publica">Empresa publica</option>
                                <option value="Empresa sin ánimo de lucro">Empresa sin ánimo de lucro</option>
                            </select>
                        </div>
                    <!-- fin informacion  especifica -->
                    <!-- seleccion ubicacion geografica -->
                     <div class="col-xs-16 col-lg-8">
                            <label>Municipio
                            <span class="text-danger">*</span>    
                            </label>
                            <ng-select
                                [multiple]="false"
                                [options]="municipios"
                                [(ngModel)]="municipioSelected"
                                required 
                                name="municipioId">
                            </ng-select>
                    </div>
                    <div class="col-xs-16 col-lg-6">
                            <label>Nro. Registro mercantil
                            </label>
                            <input class="form-control" [(ngModel)]="empresa.nroRegistroMercantil" name="nroRegistroMercantil" placeholder="" type="text" required>
                    </div>
                    <!-- fin ubicacion -->                    
                    <!-- fecha VENCE -->
                    <div class="col-xs-16 col-lg-8" >
                        <label> Fecha de vencimiento de registro mercantil                            
                        </label>
                        <input class="form-control" [(ngModel)]="empresa.fechaVencimientoRegistroMercantil" name="fechaVencimientoRegistroMercantil" type="date"  /><br>
                    </div>
                    <!--  -->
                   <!-- DATOS DE DIRECCION -->
                   <hr>
                   <h5 class="col-xs-16 col-lg-16">Datos dirección </h5>
                    <!-- datos dirección -->
                    <div class="col-xs-16 col-lg-8">
                            <label>Dirección*</label>
                            <input class="form-control" [(ngModel)]="empresa.direccion" name="direccion" placeholder="" type="text"
                                required>
                    </div>
                    <div class="col-xs-16 col-lg-8">
                            <label>Correo electrónico</label>
                            <input class="form-control" [(ngModel)]="empresa.correo" name="correo" placeholder="" type="email" required>
                    </div>
                    <div class="col-xs-16 col-lg-6">
                        <label>Celular</label>
                        <input class="form-control" [(ngModel)]="empresa.celular" name="celular" placeholder="" type="number" min="0" required>
                    </div> 
                    <div class="col-xs-16 col-lg-5">
                        <label>Telefono</label>
                        <input class="form-control" [(ngModel)]="empresa.telefono" name="telefono" placeholder="" type="number" min="0" required>
                    </div>
                    <div class="col-xs-16 col-lg-5">
                        <label>Fax</label>
                        <input class="form-control" [(ngModel)]="empresa.fax" name="fax" placeholder="" type="number" required>
                    </div><br>
                    <!-- fin DATOS DIRECCION -->
                    <!-- DATOS REPRESENTANTE  -->
                    <!-- <h5 class="col-xs-16 col-lg-16">Representante</h5>
                    <div class="col-xs-16 col-lg-8">
                        <button (click)="agregarRepresentante()" class="btn btn-outline-success  btn-round  pull-left">
                            Agregar
                        </button>
                    </div> -->
                  
                    <!-- <label>Ciudadano
                        <span class="text-danger">*</span>    
                        </label>
                        <ng-select
                            [multiple]="false"
                            [options]="ciudadanos"
                            [(ngModel)]="ciudadanoSelected"
                            required 
                            name="ciudadanoId">
                        </ng-select> -->

                    </div>
                    <!-- fin formulario -->
                </div>                   
            </div>
            
            <!-- form 1 botones -->
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-outline-secondary">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
                <button (click)="onEnviar()" [disabled]="empresaForm.invalid" class="btn btn-outline-primary pull-right" type="button">
                    <i class="fa fa-floppy-o"></i>
                    Enviar
                </button>
            </div>    
            <!-- fin -->
        </div>
        </div>
    </div>
    <div class="col-md-7 " >
        <h4 class="text-center">Representante</h4>
        <div class="table-responsive">
            <div class="card" *ngIf='formListaRepresentantes' >
                <div class="card-body">
                    <table class="table " >
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fecha</th>
                                <!-- <th>Acción</th> -->
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{empresa.ciudadano.usuario.primerNombre}}</td>
                                <!-- <td><input class="form-control"  name="nuevafecha" type="date"  /></td> -->
                                <th >{{empresa.fechaVencimientoRegistroMercantil}}</th>
                                <!-- <th><button   class="btn btn-outline-danger btn-xs" type="button">Eliminar</button></th> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <div class="card" *ngIf ='formNewRepresentante' >
                <div class="card-body">
                    <!-- <table class="table " > -->
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Fecha</th>
                                    <th></th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                <th><ng-select [multiple]="false" [options]="ciudadanos" [(ngModel)]="ciudadanoSelected" required name="ciudadanoId"></ng-select></th>
                                <td><input class="form-control"  name="nuevafecha" type="date"  /></td>
                                <td><button (click)="onCancelar()" class="btn btn-outline-success"><i class="fa fa-plus"></i></button></td> 
                                </tr>
                            </tbody>
                            
                            
                        
                    <!-- </table> -->
                </div>
            </div>
        </div>
    </div> 
    
</div>
