<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo talonario</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div  class="col-xs-12 col-lg-12">
                                <label>Organismo tránsito <small>(Sede operativa)</small> <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="talonario.idOrganismoTransito" name="organismosTransito" (ngModelChange)="onChangedOrganismoTransito($event)">
                                </ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div  class="col-xs-12 col-lg-12 alert alert-info" *ngIf='organismoTransito?.asignacionRango'>
                                <strong>El codigo DIVIPO: {{ organismoTransito.codigoDivipo }} se concatena al rango</strong>
                            </div>
                            <div  class="col-xs-12 col-lg-4">
                                <label>Desde <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="talonario.desde" name="desde" type="numeric" required>
                            </div>
                            <div  class="col-xs-12 col-lg-4">
                                <label>Hasta <b class="text-danger">*</b></label>
                                <input class="form-control" (blur)="onCalcularTotal()" [(ngModel)]="talonario.hasta" name="hasta" type="numeric" required>
                            </div>
                            <div  class="col-xs-12 col-lg-4">
                                <label>Unds entregadas <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="talonario.rangos" name="rangos" type="numeric" required readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div  class="col-xs-12 col-lg-4">
                                <label>Fecha asignación MT <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="talonario.fechaAsignacion" name="fechaAsignacion" type="date" required>
                            </div>
                            <div  class="col-xs-12 col-lg-8">
                                <label>Asignación de MT <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="talonario.numeroResolucion" name="numeroResolucion" type="text" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
