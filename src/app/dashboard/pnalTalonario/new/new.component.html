<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo talonario</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div  class="col-xs-12 col-lg-12">
                            <label>Sede operativa <b class="text-center">*</b></label>
                            <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="sedeOperativaSelected" name="organismosTransito" (ngModelChange)="onChangedSedeOperativa($event)">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div  class="col-xs-12 col-lg-12 alert alert-info" *ngIf='sedeOperativa?.asignacionRango'>
                            <strong>El codigo DIVIPO: {{ sedeOperativa.codigoDivipo }} se concatena al rango</strong>
                        </div>
                        <div  class="col-xs-12 col-lg-3">
                            <label>Desde <b class="text-center">*</b></label>
                            <input class="form-control" (blur)="onCalcularTotal()" [(ngModel)]="talonario.desde" name="desde" type="numeric" required>
                        </div>
                        <div  class="col-xs-12 col-lg-3">
                            <label>Hasta <b class="text-center">*</b></label>
                            <input class="form-control" (blur)="onCalcularTotal()" [(ngModel)]="talonario.hasta" name="hasta" type="numeric" required>
                        </div>
                        <div  class="col-xs-12 col-lg-4">
                            <label>Unidades entregadas <b class="text-center">*</b></label>
                            <input class="form-control" [(ngModel)]="talonario.rangos" name="rangos" type="numeric" required readonly>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div  class="col-xs-12 col-lg-4">
                            <label>Fecha asignación MT <b class="text-center">*</b></label>
                            <input class="form-control" [(ngModel)]="talonario.fechaAsignacion" name="fechaAsignacion" type="date" required>
                        </div>
                        <div  class="col-xs-12 col-lg-8">
                            <label>Asignación de MT <b class="text-center">*</b></label>
                            <input class="form-control" [(ngModel)]="talonario.numeroResolucion" name="numeroResolucion" type="text" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
