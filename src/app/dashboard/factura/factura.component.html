<div class="container" >
    <hr>
    <div class="row" *ngIf='formIndex'>
      <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title" *ngIf='!formShow'>
                  Módulo de Financiera y Liquidaciones
                  <br>
                  <small>Facturas</small>
                  <div class="btn-group pull-right">
                    <button (click)="onNew()" *ngIf='formIndex' class="btn btn-success btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
                    <button (click)="onNewTramite()" *ngIf='formShow' class="btn btn-success btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Tramite</span> <i class="ti-save ml-2"></i></button>
                  </div>
              </h5>
            </div>
            <div class="card-body">
              <table class="table " id="dataTables-example">
                <thead>
                  <tr>
                      <th>Id</th>
                      <th>Número</th>
                      <th>Fecha Creación</th>
                      <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="odd" *ngFor="let factura of facturas; let i = index">
                    <td>{{factura.id}}</td>
                    <td>{{factura.numero}}</td>
                    <td>{{ factura.fechaCreacion }}</td>
                    <td>
                      <div class="btn-group">
                          <button (click)="editFactura(factura)" class="btn btn-info" type="button" title="Editar">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button (click)="deleteFactura(factura.id)"  class="btn btn-danger" type="button" title="Eliminar">
                            <i class="fa fa-trash"></i>
                          </button>
                          <!--
                            <button (click)="getTramiteFactura(factura)" class="btn btn-info" type="button" title="Tramites">
                              <i class="fa fa-tasks"></i>
                            </button>
                          -->
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- /.table-responsive --> 
            </div>
          </div>
        </div>
      </div>
      <app-edit *ngIf='formEdit' [factura]="factura" (ready)="ready($event)"></app-edit>
      <app-new-factura *ngIf='formNew' (ready)="ready($event)"></app-new-factura>
      <factura-show *ngIf='formShow' [factura]="factura" (readyShow)="readyShow($event)"></factura-show>
  </div>
