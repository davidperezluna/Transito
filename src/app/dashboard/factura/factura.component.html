<div class="container" >
    <div  class="row align-items-center justify-content-between" *ngIf='!formShow'>
      <div class="col-11 col-sm-12 page-title">
        <h3>Módulo de Configuración</h3>
        <p>Factura</p> 
      </div>
      <div class="col text-right ">
        <div class="btn-group pull-right">
          <button (click)="onNew()" *ngIf='formIndex' class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
          <button (click)="onNewTramite()" *ngIf='formShow' class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Tramite</span> <i class="ti-save ml-2"></i></button>
        </div>
      </div>
    </div>
    <div class="row" *ngIf='formIndex'>
      <div class="col-sm-16">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Listados de registros encontrados</h5>
            </div>
            <div class="card-body">
              <table class="table " id="dataTables-example">
                <thead>
                  <tr>
                      <th>Id</th>
                      
                      <th>Licencia transito</th>
                      <th>Fecha Creación</th>
                      <th>Número</th>
                      <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="odd" *ngFor="let factura of facturas; let i = index">
                    <td>{{factura.id}}</td>
                    <td>{{factura.numeroLicenciatrancito}}</td>
                   
                    <td>{{factura.fechaCreacion | date:'shortDate'}}</td>
                    <td>{{factura.numero}}</td>
                    <td>
                      <div class="btn-group">
                          <button (click)="editFactura(factura)" class="btn btn-outline-info" type="button" title="Editar">
                            <i class="fa fa-pencil"></i>
                          </button>
                          <button (click)="deleteFactura(factura.id)"  class="btn btn-outline-danger" type="button" title="Eiminar">
                            <i class="fa fa-trash"></i>
                          </button>
                          <button (click)="getTramiteFactura(factura)" class="btn btn-outline-info" type="button" title="Tramites">
                            <i class="fa fa-tasks"></i>
                          </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- /.table-responsive --> 
            </div>
          </div>
        </div>
      </div>
      <app-edit *ngIf='formEdit' [factura]="factura" (ready)="ready($event)"></app-edit>
      <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
      <factura-show *ngIf='formShow' [factura]="factura" (readyShow)="readyShow($event)"></factura-show>
  </div>
