<div class="row">
        <div class="col-md-12">
            <form #facturaForm="ngForm">
                <div class="card">
                <div class="card-body">
                    <h5 class="m-0">Formulario para el ingreso de una nueva factura</h5>
                    <hr> 
                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                                <div class="col-lg-6 col-md-6">
                                    <label>Número*</label>
                                    <input class="form-control" [(ngModel)]="factura.numero" name="numero" placeholder="" type="text" required>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label>Licencia Transito*</label>
                                    <input class="form-control" [(ngModel)]="factura.numeroLicenciaTrancito" name="numeroLicenciaTrancito" placeholder="" type="number" required>
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label>Fecha Creación*</label>
                                    <input class="form-control" [(ngModel)]="factura.fechaCreacion" name='fechaCreacion' placeholder="" type="date">
                                </div>
                                <div class="col-lg-4 col-md-4">
                                    <label>Pagada*</label>
                                    <input class="form-control" [(ngModel)]="factura.estado" name='estado' type="checkbox">
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <label>Sede Operativa*</label>
                                    <ng-select 
                                        [multiple]="false" 
                                        [options]="organismosTransito" 
                                        [(ngModel)]="organismoTransitoSelected" 
                                        required 
                                        name="idOrganismoTransito">
                                    </ng-select>
                                </div>
                                <div class="col-lg-12 col-md-16">
                                    <label>Observación*</label>
                                    <textarea class="form-control" [(ngModel)]="factura.observacion" name='observacion' placeholder="" type="date"></textarea>
                                </div>
                            </div>
                        </div>    
                </div>
                    <div class="card-footer">
                        <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                        <button (click)="onEnviar()" class="btn btn-outline-primary pull-right" [disabled]="facturaForm.invalid" type="button" >Enviar</button>
                    </div>    
                </div>
            </div>
        </form>
    </div>
