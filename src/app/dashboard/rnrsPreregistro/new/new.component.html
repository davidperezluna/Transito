<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h5>Preregistro de RNRS </h5>
                <hr>
                <form #newForm="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-xs-12 col-lg-3">
                                <label>Placa
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control text-uppercase" [(ngModel)]="registroRemolque.placa" name="placa" type="text" required>
                            </div>
                            <div class="col-xs-12 col-xs-12 col-lg-3">
                                <label>Nro. serie
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.serie" name="serie" type="text" required>
                            </div>
                            <div class="col-xs-12 col-xs-12 col-lg-3">
                                <label>Nro. VIN
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.vin" name="vin" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Modelo <small>(Año)</small>
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.modelo" name="modelo" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Carroceria
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="carrocerias" [(ngModel)]="registroRemolque.idCarroceria" required name="carroceria">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Marca
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="marcas" [(ngModel)]="marcaSelected" (ngModelChange)="onChangedMarca($event)" required name="marca">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Linea
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select *ngIf="lineas" [multiple]="false" [options]="lineas" [(ngModel)]="registroRemolque.idLinea" name="linea" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Alto
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.alto" name="alto" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Largo
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.largo" name="Largo" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Ancho
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.ancho" name="ancho" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Nro. ejes
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.numeroEjes" name="numeroEjes" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Carga util
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.cargaUtil" name="cargaUtil" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Peso vació
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.pesoVacio" name="pesoVacio" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Referencia
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.referencia" name="referencia" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Nro. FTH
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.numeroFth" name="numeroFth" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Nro. RUNT
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="registroRemolque.numeroRunt" name="numeroRunt" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Clase de vehiculo
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="registroRemolque.idClase" required name="clase">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Origen de registro
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="origenRegistros" [(ngModel)]="registroRemolque.idOrigenRegistro" required name="origenRegistro">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Condición de ingreso
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="condicionIngresos" [(ngModel)]="registroRemolque.idCondicionIngreso" required name="condicionIngreso">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" class="btn btn-primary" [disabled]="newForm.invalid">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>    
        </div>    
    </div>
</div>
