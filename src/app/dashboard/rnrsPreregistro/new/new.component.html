<div class="row">
    <div class="col-xs-12 col-lg-10">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">formulario para el ingreso de nueva remolque </h5>
                <hr> 
                    <form #newForm="ngForm" >
                    <div  class="row justify-content-center">
                            <div class="container">
                                <div class="form-group row">
                                <div class="col-lg-3 col-md-4">
                                    <label>Placa*</label> 
                                    <input class="form-control" [(ngModel)]="registroRemolque.vehiculoPlaca" name="placa" placeholder="" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-4">
                                    <label>Nro. serie*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="registroRemolque.vehiculoSerie" name="serie" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-4">
                                    <label>Nro. VIN*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="registroRemolque.vehiculoVin" name="vin" type="text" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Carroceria*</label>
                                    <ng-select
                                        [multiple]="false"
                                        [options]="carrocerias"
                                        [(ngModel)]="carroceriaSelected"
                                        
                                        required
                                        name="carroceriaId">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3">
                                    <label>Marca*</label>
                                    <ng-select
                                        [multiple]="false"
                                        [options]="marcas"
                                        [(ngModel)]="marcaSelected"
                                        (ngModelChange)="changedMarca($event)"
                                        required
                                        name="marcaId">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Alto*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="alto" name="alto" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Largo*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="largo" name="Largo" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Ancho*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="ancho" name="ancho" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. ejes*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="numeroEjes" name="numeroEjes" type="text" required>
                                </div>
                                <div class=" col-md-3">
                                    <label>Origen de registro*</label>
                                    <ng-select
                                        [multiple]="false"
                                        [options]="origenRegistros"
                                        [(ngModel)]="origenRegistroSelected"
                                        required
                                        name="origenRegistroId">
                                    </ng-select>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Carga util*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="cargaUtil" name="cargaUtil" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Peso vaci칩*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="pesoVacio" name="pesoVacio" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Referencia*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="referencia" name="referencia" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>A침o de modelo*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="registroRemolque.vehiculoModelo" name="modelo" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. FTH*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="numeroFth" name="numeroFth" type="text" required>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <label>Nro. solicitud RUT*</label>
                                    <input class="form-control" placeholder="" [(ngModel)]="rut" name="rut" type="text" required>
                                </div>
                                </div>
                            </div> 
                            <div class="container">
                                <hr> 
                                <h5 class="m-0">Datos b치sicos</h5><br>
                                <div class="form-group row">                                    
                                    <div class=" col-md-3">
                                        <label>Condici칩n de ingreso*</label>
                                        <ng-select
                                            [multiple]="false"
                                            [options]="condicionIngresos"
                                            [(ngModel)]="condicionIngresoSelected"
                                            required
                                            name="condicionIngresoId">
                                        </ng-select>
                                    </div>
                                    <div class="col-lg-3">
                                        <label>Clase de vehiculo*</label>
                                        <ng-select
                                            [multiple]="false"
                                            [options]="clases"
                                            [(ngModel)]="claseSelected"
                                            required
                                            name="claseId">
                                        </ng-select>
                                    </div>
                                </div>
                            </div>
                            
                    </div>
                    </form>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" class="btn btn-primary" [disabled]="newForm.invalid">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>    
            </div>
        </div>    
    </div>
</div>
