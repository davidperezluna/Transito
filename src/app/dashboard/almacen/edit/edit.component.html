<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para el editar un municipio</h5>
            <hr> 
            <div class="row justify-content-center">
                 <div class="col-md-10 ">
                    <div class="form-group row">
                        <div class="col-lg-4 col-md-4">
                            <label>Servicio*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="servicios"
                                [(ngModel)]="servicioSelected"
                                required
                                name="departamentoId">
                            </ng-select>
                        </div>
                    
                        <div class="col-lg-4 col-md-4">
                            <label>Rango Inicio*</label>
                            <input class="form-control" [(ngModel)]="almacen.rangoInicio" name="rangoInicio" placeholder="" type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>Rango Fin*</label>
                            <input class="form-control" [(ngModel)]="almacen.rangoFin" name="rangoFin" placeholder="" type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>Lote*</label>
                            <input class="form-control" [(ngModel)]="almacen.lote" name="lote" placeholder="" type="text" required>
                        </div>
                    </div>
                </div>      
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="onEnviar()"  class="btn btn-outline-primary" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
