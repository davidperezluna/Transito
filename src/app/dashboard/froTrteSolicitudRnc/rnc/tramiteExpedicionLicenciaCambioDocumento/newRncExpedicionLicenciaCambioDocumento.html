<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card" *ngIf='solicitante.tipoIdentificacion.id == 7'>
            <div class="card-body">
                <h5 class="m-0">
                    Expedicion de licencia cambio de documento
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                {{ tramiteFactura.precio.tipoVehiculo.nombre }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Conductor</label>
                                <input type="text" class="form-control" value="{{ solicitante.primerNombre }} {{ solicitante.primerApellido }}" name="solicitante" readonly>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Identificación actual <b class="text-danger">*</b></label>
                                <input type="text" class="form-control" [(ngModel)]="datos.identificacionActual" name="identificacionActual" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Identificación anterior</label>
                                <input type="text" class="form-control" [(ngModel)]="datos.identificacionAnterior" name="identificacionAnterior" readonly>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Categoria <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="datos.idCategoria" name="categoria" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="datos.idServicio" name="servicio" required>
                                </ng-select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Vigencia</label>
                                <input class="form-control" [(ngModel)]="datos.vigencia" name="vigencia" type="date" />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de Licencia <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.identificacionActual" name="numeroLicencia" type="text" required/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
        <div class="card" *ngIf='solicitante.tipoIdentificacion.id != 7'>
            <h3 class="alert alert-danger"> 
                <i class="fa fa-exclamation-triangle"></i>
                El solicitante no tiene TARJETA DE IDENTIDAD
            </h3>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
