<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Recategorización de licencia abajo
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-8">
                                <label>Conductor</label>
                                <input type="text" class="form-control" value="{{ solicitante.primerNombre }} {{ solicitante.primerApellido }}" name="solicitante" readonly>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Identificación</label>
                                <input type="text" class="form-control" value="{{ solicitante.identificacion }}" name="solicitante_identificacion" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-3">
                                <label>Categoria actual <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="datos.idCategoriaActual" name="categoriaActual" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Categoria nueva <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="datos.idCategoriaNueva" name="categoriaNueva" required>
                                </ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Clase <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="datos.idClase" name="idClase" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="datos.idServicio" name="idServicio" required>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Vigencia <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.vigencia" name="vigencia" type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de Licencia <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="solicitante.identificacion" name="numeroLicencia" type="text" required readonly />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número solicitud RUNT <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
