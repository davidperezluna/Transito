<div class="container" >
  <hr>
  <div class="row" *ngIf='formSearch'>
      <div class="col-md-12 col-lg-8 offset-lg-2">
          <div class="card">
              <div class="card-body">
                  <h5 class="text-uppercase">Registro de personal</h5>
                  <small></small>
                  <hr>
                  <form #formSearch="ngForm">     
                      <div class="form-group row">
                          <div  class="col-xs-12 col-lg-4">
                              <label>Nombre</label>
                              <input class="form-control" [(ngModel)]="nombre" name="nombre" type="text">
                          </div>
                          <div  class="col-xs-12 col-lg-4">
                              <label>Identificación</label>
                              <input class="form-control" [(ngModel)]="identificacion" name="identificacion" type="text">
                          </div>
                          <div  class="col-xs-12 col-lg-4">
                            <label>Tipo contrato</label>
                            <ng-select [multiple]="false" [options]="tiposContrato" [(ngModel)]="tipoContratoSelected" name="tiposContrato">
                            </ng-select>
                          </div>
                      </div>
                      <div class="form-group row">
                        <div  class="col-xs-12 col-lg-3 offset-lg-3">
                            <label>Cargo</label>
                            <ng-select [multiple]="false" [options]="cargos" [(ngModel)]="cargoSelected" name="cargos">
                            </ng-select>
                        </div>
                        <div  class="col-xs-12 col-lg-3">
                            <label>Sede</label>
                            <ng-select [multiple]="false" [options]="sedesOperativas" [(ngModel)]="sedeOperativaSelected" name="sedeOperativa">
                                </ng-select>
                        </div>
                    </div>
                  </form>
              </div>
              <div class="card-footer">
                  <button (click)="onSearch()" (ready)="ready($event)" [disabled]="formSearch.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                    Buscar
                  </button>
                  <button (click)="onNew()" (ready)="ready($event)" class="btn btn-info" type="button">
                    <i class="fa fa-plus"></i>
                    Nuevo
                    </button>
              </div>
          </div>
      </div>
  </div>

  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <b class="text-uppercase">Funcionarios</b>
              <br>
              <small>Registrados</small>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let funcionario of funcionarios; let i = index">
                  <td >{{ funcionario.id }}</td>
                  <td >
                    {{ funcionario.ciudadano.usuario.primerNombre }}
                    {{ funcionario.ciudadano.usuario.primerApellido }}
                  </td>
                  <td >{{ funcionario.ciudadano.usuario.identificacion }}</td>
                  <td >{{ funcionario.tipoContrato.nombre }}</td>
                  <td>
                    <button (click)="onShow(funcionario)" (ready)="ready($event)" class="btn btn-xs btn-primary" type="button">
                      <i class="fa fa-eye"></i>
                      Ver
                    </button>
                    <button (click)="onTime(funcionario)" (ready)="ready($event)" class="btn btn-xs btn-primary" type="button" *ngIf="funcionario.tipoContrato.horarios">
                      <i class="fa fa-clock-o"></i>
                      Horarios
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>

    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
    <app-edit *ngIf='formEdit' [funcionario]="funcionario" (ready)="ready($event)"></app-edit>
    <app-time *ngIf='formTime' [funcionario]="funcionario" (ready)="ready($event)"></app-time>
    <app-show *ngIf='formShow' [funcionario]="funcionario" (ready)="ready($event)"></app-show>
</div>
