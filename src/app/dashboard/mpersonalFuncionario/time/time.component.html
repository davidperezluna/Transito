<hr>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Registro de personal - Asignación de horarios</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Días <strong class="text-danger">*</strong></label>
                            <br>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.lunes" name="lunes" value="1">
                                Lunes
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.martes" name="martes" value="2">
                                Martes
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.miercoles" name="miercoles" value="3">
                                Miercoles
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.jueves" name="jueves" value="4">
                                Jueves
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.viernes" name="viernes" value="5">
                                Viernes
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.sabado" name="sabado" value="6">
                                Sabado
                            </label>
                            <label class="checkbox-inline" style="margin-right:15px;">
                                <input type="checkbox" [(ngModel)]="horario.domingo" name="domingo" value="0">
                                Domingo
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="horario.manana" class="custom-control-input" id="manana" name="manana" checked="">
                                <label class="custom-control-label" for="manana">Mañana</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora inicio <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaInicioManana" name="horaInicioManana" type="time" />
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora fin <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaFinManana" name="horaFinManana" type="time" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="horario.tarde" class="custom-control-input" id="tarde" name="tarde" checked="">
                                <label class="custom-control-label" for="tarde">Tarde</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora inicio <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaInicioTarde" name="horaInicioTarde" type="time" />
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora fin <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaFinTarde" name="horaFinTarde" type="time" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="horario.noche" class="custom-control-input" id="noche" name="noche" checked="">
                                <label class="custom-control-label" for="noche">Noche</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora inicio <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaInicioNoche" name="horaInicioNoche" type="time" />
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <label>Hora fin <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="horario.horaFinNoche" name="horaFinNoche" type="time" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <div class="custom-control custom-radio">
                                <input [(ngModel)]="agregar" value="true" type="radio" id="customRadio1" name="agregar" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">Si</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2">
                            <div class="custom-control custom-radio">
                                <input [(ngModel)]="agregar" value="false" type="radio" id="customRadio2" name="agregar" class="custom-control-input" checked>
                                <label class="custom-control-label" for="customRadio2">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="btn-group">
                            <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                                <i class="fa fa-times"></i>
                                Cancel
                            </button>
                            <button (click)="onEnviar()" (ready)="ready($event)" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                                <i class="fa fa-save"></i>
                                Enviar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
