<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar empresa servicio</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="empresaServicio.nombre" name="nombre" type="text" required autofocus />
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <div class="custom-control custom-checkbox">
                            <input [(ngModel)]="empresaServicio.gestionable" name="prohibion" type="checkbox" class="custom-control-input" id="checkbox-prohibicion">
                            <label class="custom-control-label" for="checkbox-prohibicion">Gestionable</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
