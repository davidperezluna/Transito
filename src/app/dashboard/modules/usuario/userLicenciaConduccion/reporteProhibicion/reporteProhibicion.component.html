<div class="container-fluid">
        <hr>
        <div class="row" *ngIf='formIndex'>
            <div class="col-xs-12 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="text-uppercase">Buscar prohibicion</h5>
                        <hr>
                        <form #formIndex="ngForm">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-12 col-lg-12" >
                                        <label>Fecha inicio
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input class="form-control" [(ngModel)]="data.fechaInicio"
                                            name="fechaInicio" type="date" required>
                                    </div>
                                    <div class="col-xs-12 col-lg-12" >
                                        <label>Fecha fin
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input class="form-control" [(ngModel)]="data.fechaFin"
                                            name="fechaInicio" type="date" required>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <button (click)="onEnviar()" [disabled]="formIndex.invalid" class="btn btn-primary"
                                type="button">
                                <i class="fa fa-search"></i>
                                Generar
                            </button>
                            <div style="margin-left: 3%">
                                <a *ngIf="archivo != null" href="{{ docsUrl }}{{ archivo }}" download="{{ archivo }}" class="btn btn-success"
                                    target="_blank">
                                    <i class="fa fa-file-pdf-o"></i>{{ archivo }}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
