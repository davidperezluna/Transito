<hr>
<div class="container" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-upprcase">Módulo de Configuración</strong> 
              <small>Grupos Sanguíneos</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-success btn-round " data-target="#themepicker" data-toggle="modal">
                  <i class="fa fa-plus"></i>
                  Nuevo
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Sigla</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let grupoSanguineo of gruposSanguineos; let i = index">
                  <td >{{grupoSanguineo.id}}</td>
                  <td >{{grupoSanguineo.nombre}}</td>
                  <td >{{grupoSanguineo.sigla}}</td>
                  <td><button (click)="editGrupoSanguineo(grupoSanguineo)" class="btn btn-info" type="button">Editar</button> 
                    <button (click)="deleteGrupoSanguineo(grupoSanguineo.id)"  class="btn btn-danger" type="button">Eliminar  </button> </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [grupoSanguineo]="grupoSanguineo" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
