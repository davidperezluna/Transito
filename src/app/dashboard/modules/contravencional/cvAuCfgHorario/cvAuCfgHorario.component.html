<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>
              <b class="text-uppercase">Audiencia</b>
              <small>Configuración de horarios</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Mañana</th>
                    <th>Tarde</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let horario of horarios; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>
                    <b>Hora inicial:</b> {{ horario.horaManianaInicial }}
                    <br>
                    <b>Hora final:</b> {{ horario.horaManianaFinal }}
                  </td>
                  <td>
                    <b>Hora inicial:</b> {{ horario.horaTardeInicial }}
                    <br>
                    <b>Hora final:</b> {{ horario.horaTardeFinal }}
                  </td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(horario)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(horario.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit-cvaucfghorario *ngIf='formEdit' [horario]="horario" (ready)="ready($event)"></app-edit-cvaucfghorario>
    <app-new-cvaucfghorario *ngIf='formNew' (ready)="ready($event)"></app-new-cvaucfghorario>
</div>
