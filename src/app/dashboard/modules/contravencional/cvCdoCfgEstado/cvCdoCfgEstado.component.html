<div class="container-fluid">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Estados de comparendo</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let estado of estados; let i = index">
                  <td >{{ estado.id }}</td>
                  <td >{{ estado.nombre }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(estado)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(estado.id)" class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-cvcdocfgestado *ngIf='formEdit' [estado]="estado" (ready)="ready($event)"></app-edit-cvcdocfgestado>
    <app-new-cvcdocfgestado *ngIf='formNew' (ready)="ready($event)"></app-new-cvcdocfgestado>
</div>
