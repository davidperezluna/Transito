<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Patios</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let patio of patios; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ patio.nombre }}</td>
                  <td >{{ patio.direccion }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(patio)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onShow(patio)" class="btn btn-xs btn-success" type="button">
                        <i class="fa fa-check"></i>
                      </button>
                      <button (click)="onDelete(patio.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>

    <app-edit *ngIf='formEdit' [patio]="patio" (ready)="ready($event)"></app-edit>
    
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>

    <app-show *ngIf='formShow' [patio]="patio" (ready)="ready($event)"></app-show>
</div>
