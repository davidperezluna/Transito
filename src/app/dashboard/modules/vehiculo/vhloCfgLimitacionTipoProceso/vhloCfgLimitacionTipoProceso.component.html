<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Tipo Proceso</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>Nuevo
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cfgTipoProceso of cfgTipoProcesos; let i = index">
                  <td >{{cfgTipoProceso.id}}</td>
                  <td >{{cfgTipoProceso.nombre}}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editTipoProceso(cfgTipoProceso)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="deleteTipoProceso(cfgTipoProceso.id)"  class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfglimitaciontipoproceso *ngIf='formEdit' [tipoProceso]="cfgTipoProceso" (ready)="ready($event)"></app-edit-vhlocfglimitaciontipoproceso>
    <app-new-vhlocfglimitaciontipoproceso *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfglimitaciontipoproceso>
</div>
