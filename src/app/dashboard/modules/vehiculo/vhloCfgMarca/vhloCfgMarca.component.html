<div class="container-fluid">
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
      <div class="card">
        <div class="card-header">
          <b class="text-uppercase">Marcas de vehículo</b>
          <div class="btn-group pull-right">
            <button (click)="onNew()" class="btn btn-default">
              <i class="fa fa-plus"></i>Nuevo
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table " id="dataTables-example">
            <thead>
              <tr>
                <th>#</th>
                <th class="filter">Nombre</th>
                <th class="filter">Código Mt</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let marca of marcas; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ marca.nombre }}</td>
                <td>{{ marca.codigo }}</td>
                <td>
                  <div class="btn-group">
                    <button (click)="editMarca(marca)" class="btn btn-xs btn-primary" type="button" tooltip="Editar"
                      [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button (click)="deleteMarca(marca.id)" class="btn btn-xs btn-danger" type="button"
                      tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-edit-vhlocfgmarca *ngIf='formEdit' [marca]="marca" (ready)="ready($event)"></app-edit-vhlocfgmarca>
  <app-new-vhlocfgmarca *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgmarca>
</div>
