<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nueva marca</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #newForm="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="marca.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Codigo Mt <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="marca.codigo" name='codigo' type="text" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" [disabled]="newForm.invalid" class="btn btn-primary" type="button">Enviar</button>
                <button (click)="onCancelar()" class="btn btn-default"><i class="fa fa-times"></i>Cancelar</button>
            </div>
        </div>
    </div>
</div>
