<div class="row">
    <div class="col-xs-12 col-lg-8">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo vehiculo RNRS <span *ngIf="funcionario">({{ funcionario.organismoTransito.nombre }})</span></b>
                <br>
                <small>Los campos con <b class="text-danger"> <b class="text-danger">*</b></b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #newForm="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo de registro <span class="text-danger"> <b class="text-danger">*</b></span></label>
                            <ng-select [multiple]="false" [options]="tiposMatricula" [(ngModel)]="remolque.tipoMatricula" required name="tipoMatricula">
                            </ng-select>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="remolque.tipoMatricula != 'RADICADO'">
                        <div class="col-lg-12">
                            <label>Valor</label>
                            <input class="form-control" [(ngModel)]="remolque.valor" type="text"  name="valor" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>No Factura de compra <b class="text-danger"></b></label>
                                <input class="form-control" [(ngModel)]="remolque.numeroFactura" name="numeroFactura" type="text">
                            </div>
                            <div class="col-lg-6">
                                <label>Fecha Factura</label>
                                <input class="form-control" [(ngModel)]="remolque.fechaFactura" name="fechaFactura" type="date">
                            </div>
                            <div class="col-xs-12 col-xs-12 col-lg-3" *ngIf="remolque.tipoMatricula != 'MATRICULA'">
                                <label>Placa
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control text-uppercase" [(ngModel)]="remolque.placa" name="placa" type="text" required>
                            </div>
                            <div class="col-xs-12 col-xs-12 col-lg-3">
                                <label>Nro. serie
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.serie" name="serie" type="text" required>
                            </div>
                            <div class="col-xs-12 col-xs-12 col-lg-3">
                                <label>Nro. VIN
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.vin" name="vin" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Modelo <small>(Año)</small>
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.modelo" name="modelo" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Carroceria
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="carrocerias" [(ngModel)]="remolque.idCarroceria" required
                                    name="carroceria">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Campo fabricante
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="marcas" [(ngModel)]="remolque.idMarca"
                                    (ngModelChange)="onChangedMarca($event)" required name="marca">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Linea
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select *ngIf="lineas" [multiple]="false" [options]="lineas" [(ngModel)]="remolque.idLinea" name="linea"
                                    required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Alto
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.alto" name="alto" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Largo
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.largo" name="Largo" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Ancho
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.ancho" name="ancho" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Nro. ejes
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.numeroEjes" name="numeroEjes" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Carga util
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.cargaUtil" name="cargaUtil" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <label>Peso vació
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.pesoVacio" name="pesoVacio" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Referencia
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.referencia" name="referencia" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nro. FTH
                                    <b class="text-danger">*</b>
                                </label>
                                <input class="form-control" [(ngModel)]="remolque.numeroFth" name="numeroFth" type="text" required>
                            </div>
                        
                            <div class="col-xs-12 col-lg-6">
                                <label>Clase de vehiculo
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="remolque.idClase" required name="clase">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Origen de registro
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="origenRegistros" [(ngModel)]="remolque.idOrigenRegistro" required
                                    name="origenRegistro">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Condición de ingreso
                                    <b class="text-danger">*</b>
                                </label>
                                <ng-select [multiple]="false" [options]="condicionIngresos" [(ngModel)]="remolque.idCondicionIngreso" required
                                    name="condicionIngreso">
                                </ng-select>
                            </div>
                            <!-- <div class="col-xs-6 col-lg-6">
                                <label>Sede Operativa <b class="text-danger"></b></label>
                                <ng-select [multiple]="false" [disabled]="persona == 'funcionario'" [options]="organismosTransito"
                                    [(ngModel)]="sedeOperativaSelected" required name="sedeOperativaId">
                                </ng-select>
                            </div>
                            <div class="col-xs-6 col-lg-6">
                                <label>Nro. Solicitud RUNT <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="remolque.numeroRunt" name="numeroRunt" type="text" required>
                            </div> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" class="btn btn-primary" [disabled]="newForm.invalid">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>    
    </div>
</div>
