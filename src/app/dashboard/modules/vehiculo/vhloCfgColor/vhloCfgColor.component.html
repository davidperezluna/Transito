<div class="container-fluid" >
  <div  class="row align-items-center justify-content-between">
    <div class="col text-right ">
      <div class="btn-group pull-right">
        <button (click)="onNew()" class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Color <small>Listado de Colores</small></h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let color of colors; let i = index">
                  <td >{{color.id}}</td>
                  <td >{{color.nombre}}</td>
                  <td><button (click)="editColor(color)" class="btn btn-outline-info" type="button">Editar</button> 
                    <button (click)="deleteColor(color.id)"  class="btn btn-outline-danger" type="button">Eliminar  </button> </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfgcolor *ngIf='formEdit' [color]="color" (ready)="ready($event)"></app-edit-vhlocfgcolor>
    <app-new-vhlocfgcolor *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgcolor>
</div>
