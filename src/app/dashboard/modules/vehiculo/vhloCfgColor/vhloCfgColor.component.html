<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Color <small>Listado de Colores</small></h5>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>Nuevo
              </button>
              <button (click)="prueba()" class="btn btn-default">
                <i class="fa fa-plus"></i>PRUEBA
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let color of colores; let i = index">
                  <td >{{color.id}}</td>
                  <td >{{color.nombre}}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editColor(color)" type="button" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="deleteColor(color.id)"  class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfgcolor *ngIf='formEdit' [color]="color" (ready)="ready($event)"></app-edit-vhlocfgcolor>
    <app-new-vhlocfgcolor *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgcolor>
</div>
