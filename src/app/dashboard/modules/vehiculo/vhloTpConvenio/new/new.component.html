<div class="row ">
    <div class="col-xs-12 col-lg-12 ">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo Convenio</b>
            </div>
            <div class="card-body ">
                <form #formNew="ngForm">
                    <div class="row justify-content-center container">
                        <div class="form-group row">
                            <!-- informacion  especifica de la nueva convenio-->
                            <div class="col-xs-12 col-lg-6">
                                <label>Nro. convenio
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="convenio.numeroConvenio" name="numeroConvenio" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha convenio</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaConvenio" name="fechaConvenio" type="date">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha acta Inicio</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaActaInicio" name="fechaActaInicio" type="date">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha acta Fin</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaActaFin" name="fechaActaFin" type="date">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de Cupos <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="convenio.numeroCupos" name="numeroCupos" type="number" required>
                            </div>
                            <!-- <div class="col-xs-12 col-lg-12">
                                <label>Empresas transporte público <span class="text-danger">*</span></label>
                                <ng-select
                                    [multiple]="true"
                                    [options]="empresasTransportePublico"
                                    [(ngModel)]="convenio.empresas"
                                    required
                                    name="arrayEmpresas">
                                </ng-select>
                            </div> -->
                            <div class="col-xs-12 col-lg-12">
                                <label>Observación</label>
                                <textarea class="form-control" [(ngModel)]="convenio.observacion" name="observacion" ></textarea>
                            </div>
                            
                        </div>
                    </div>
                </form>    
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
