<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nueva carroceria</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="carroceria.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>CÃ³digo <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="carroceria.codigo" name='codigo' type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Clase <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" required name="idClase">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
