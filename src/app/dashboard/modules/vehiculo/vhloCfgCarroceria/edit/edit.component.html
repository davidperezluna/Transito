<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para el editar una cuenta</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <form  #lineaForm="ngForm">
                        <div class="form-group row">
                        <div class="col-lg-4 col-md-4">
                            <label>Nombre*</label>
                            <input class="form-control" [(ngModel)]="carroceria.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>CÃ³digo MT*</label>
                            <input class="form-control" [(ngModel)]="carroceria.codigo" name='codigo' type="textArea">
                        </div> 
                        <div class="col-lg-4 col-md-4">
                            <label>Clase*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="clases"
                                [(ngModel)]="claseSelected"
                                required
                                name="claseId">
                            </ng-select>
                        </div>
                        </div>    
                    </form>    
                </div>   
                       </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()"  [disabled]="lineaForm.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
