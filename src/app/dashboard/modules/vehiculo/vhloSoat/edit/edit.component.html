<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Editar SOAT</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formEdit="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>No. de poliza <b class="text-danger">*</b></label>
                        <!-- <input type="text" class="form-control" [(ngModel)]="soat.numeroPoliza" name="numeroPoliza"
                            required /> -->
                        <p><b>{{ soat.numeroPoliza }}</b></p>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Estado <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="estados" [(ngModel)]="estadoSelected" required
                            name="idEstado"></ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <label>Fecha de Expedición <b class="text-danger">*</b></label>
                        <input type="date" class="form-control" (blur)="onCalcularVencimiento()"
                            [(ngModel)]="soat.fechaExpedicion" name="fechaExpedicion" required autofocus />
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <label>Fecha de Vigencia <b class="text-danger">*</b></label>
                        <input type="date" class="form-control" [(ngModel)]="soat.fechaVigencia" name="fechaVigencia"
                            required />
                    </div>
                    <div class="col-xs-12 col-lg-4">
                        <label>Fecha Vencimiento<b class="text-danger">*</b></label>
                        <input type="date" class="form-control" [(ngModel)]="soat.fechaVencimiento"
                            name="fechaVencimiento" required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Nombre Empresa <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="empresas" [(ngModel)]="empresaSelected" required
                            name="idEmpresa"></ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Ciudad Expedición <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="municipioSelected" required
                            name="municipio"></ng-select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
