<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nueva l√≠nea</b>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label>Nombre <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="linea.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>Codigo Mt</label>
                            <input class="form-control" [(ngModel)]="linea.codigo" name='codigo' type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>Marca <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="marcas" [(ngModel)]="marcaSelected" required name="idMarca">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">Enviar</button>
                <button (click)="onCancelar()" class="btn btn-default"><i class="fa fa-times"></i>Cancelar</button>
            </div>
        </div>
    </div>
</div>
