<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar l√≠nea</b>
            </div>
            <div class="card-body">
                <form #editForm="ngForm">
                    <div class="row">
                        <div class="col-lg-4 col-md-4">
                            <label>Nombre*</label>
                            <input class="form-control" [(ngModel)]="linea.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>CodigoMt*</label>
                            <input class="form-control" [(ngModel)]="linea.codigo" name='codigo' type="text" required>
                        </div>
                        <div class="col-lg-4 col-md-4">
                            <label>Marca*</label>
                            <ng-select [multiple]="false" [options]="marcas" [(ngModel)]="marcaSelected" required
                                name="marcaId">
                            </ng-select>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default"><i class="fa fa-times"></i>Cancelar</button>
                <button (click)="onEnviar()" [disabled]="editForm.invalid" class="btn btn-primary"
                    type="button">Enviar</button>
            </div>
        </div>
    </div>
</div>
