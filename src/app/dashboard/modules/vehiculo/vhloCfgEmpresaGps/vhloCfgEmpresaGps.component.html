<div class="container-fluid" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-uppercase">Vehiculo</strong>
              <small>Empresas de GPS</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let empresaGps of empresasGps; let i = index">
                  <td >{{ empresaGps.id }}</td>
                  <td >{{ empresaGps.nombre }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(empresaGps)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(empresaGps.id)"  class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit-vhlocfgempresagps *ngIf='formEdit' [empresaGps]="empresaGps" (ready)="ready($event)"></app-edit-vhlocfgempresagps>
    <app-new-vhlocfgempresagps *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgempresagps>
</div>
