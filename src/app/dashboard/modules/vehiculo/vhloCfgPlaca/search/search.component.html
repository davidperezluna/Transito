<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <b class="text-uppercase">Buscar placa</b>
                </div>
                <div class="card-body">
                    <form #formIndex="ngForm">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-lg-12">
                                    <label>NÃºmero</label>
                                    <input type="text" class="form-control" [(ngModel)]="numero" name="numero" required>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onSearchPlaca()" [disabled]="formIndex.invalid" class="btn btn-primary" type="button">
                            <i class="fa fa-search"></i>
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-lg-8" *ngIf='formIndex'>
            <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-header">
                      <b class="text-uppercase">Placas encontradas</b>
                    </div>
                    <div class="card-body">
                      <table class="table " id="dataTables-example">
                        <thead>
                          <tr>
                            <th>Id</th>
                            <th>Numero</th>
                            <th>Estado</th>
                            <th>Tipo</th>
                            <th>Oragnismo Transito</th>
                            <th>Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="odd" *ngFor="let placa of placas; let i = index">
                            <td>{{ i + 1}}</td>
                            <td>{{ placa.numero }}</td>
                            <td>{{ placa.estado }}</td>
                            <td>{{ placa.tipoVehiculo?.nombre }}</td>
                            <td>{{ placa.organismoTransito?.nombre }}</td>
                            <td>
                              <div class="btn-group">
                                <button *ngIf="placa.estado == 'PREASIGNADA'" (click)="onLiberate(placa.id)" class="btn btn-xs btn-info" type="button">
                                    <i class="fa fa-unlock"></i>
                                    Liberar
                                </button>
                                <button *ngIf="placa.estado == 'PREASIGNADA' || placa.estado == 'FABRICADA'" (click)="onUsed(placa.id)" class="btn btn-xs btn-success" type="button">
                                    <i class="fa fa-check"></i>
                                    Utilizada
                                </button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
