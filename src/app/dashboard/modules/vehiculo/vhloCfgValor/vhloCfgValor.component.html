<div class="container">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <b class="text-uppercase">Configuración Valor</b>
          
          <div class="btn-group pull-right">
            <button (click)="onNew()" class="btn btn-primary">
              <i class="fa fa-plus"></i>
              <span class="text">Nuevo</span>
            </button>
            <button (click)="onFormUpload()" class="btn btn-default">
              <i class="fa fa-upload"></i>
              <span class="text">Archivo</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table " id="dataTables-example">
            <thead>
              <tr>
                <th>#</th>
                <th>Marca</th>
                <th>Linea</th>
                <th>Clase</th>
                <th>Valor</th>
                <th>Año</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let valor of valores; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ valor.linea.marca.nombre }}</td>
                <td>{{ valor.linea.nombre }}</td>
                <td>{{ valor.clase?.nombre }}</td>
                <td>{{ valor.valor }}</td>
                <td>{{ valor.anio }}</td>
                <td>
                  <button (click)="onEdit(valor)" class="btn btn-xs btn-info" type="button">Editar
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="onDelete(valor.id)" class="btn btn-xs btn-danger" type="button">Eliminar
                    <i class="fa fa-trash"></i>
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
      </div>
    </div>
  </div>

  <div class="row" *ngIf='formUpload'>
    <div class="col-xs-12 col-md-12 col-lg-6">
      <form #formNew="ngForm">
        <div class="card">
          <div class="card-header">
              <b class="text-uppercase">Cargar archivo de valores</b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <label>Adjuntar documento <b class="text-danger">*</b> <small>(.csv)</small></label>
                    <input class="form-control" type="file" (change)="onFileChange($event)" required>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="ready(true)" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
              </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <app-edit-vhlocfgvalor *ngIf='formEdit' [valor]="valor" (ready)="ready($event)"></app-edit-vhlocfgvalor>
  <app-new-vhlocfgvalor *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgvalor>
</div>
