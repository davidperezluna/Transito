<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar un causal de limitaci√≥n</b>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10 ">
                        <div class="container-fluid">
                            <div class="form-group row">
                                <div class="col-lg-6 col-md-5">
                                    <label>Nombre <b class="text-danger">*</b></label>
                                    <input class="form-control" [(ngModel)]="cfgCausalLimitacion.nombre" name="nombre"
                                         type="text" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="onEnviar()" class="btn btn-primary" type="button">Enviar</button>
                    <button (click)="onCancelar()" class="btn btn-default"><i class="fa fa-times"></i>Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
