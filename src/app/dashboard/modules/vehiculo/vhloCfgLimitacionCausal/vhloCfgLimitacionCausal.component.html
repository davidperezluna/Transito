<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Causales de limitaci√≥n</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>Nuevo
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cfgCausalLimitacion of cfgCausalesLimitacion; let i = index">
                  <td >{{cfgCausalLimitacion.id}}</td>
                  <td >{{cfgCausalLimitacion.nombre}}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editCausalLimitacion(cfgCausalLimitacion)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="deleteCausalLimitacion(cfgCausalLimitacion.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfglimitacioncausal *ngIf='formEdit' [cfgCausalLimitacion]="cfgCausalLimitacion" (ready)="ready($event)"></app-edit-vhlocfglimitacioncausal>
    <app-new-vhlocfglimitacioncausal *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfglimitacioncausal>
</div>
