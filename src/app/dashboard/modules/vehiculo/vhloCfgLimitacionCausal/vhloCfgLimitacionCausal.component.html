<div class="container-fluid" >
  <div  class="row align-items-center justify-content-between">
    <div class="col-11 col-sm-12 page-title">
      <h3>Limitacion</h3>
      <p>aquí podrás visualizar las causales de limitacion inscritas e inscribir nuevas</p>
    </div>
    <div class="col text-right ">
      <div class="btn-group pull-right">
        <button (click)="onNew()" class="btn btn-outline-success  btn-round " data-target="#themepicker" data-toggle="modal"><span class="text">Nuevo</span> <i class="ti-save ml-2"></i></button>
      </div>
    </div>
    
  </div>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Causales de limitación <small>Registradas</small></h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cfgCausalLimitacion of cfgCausalesLimitacion; let i = index">
                  <td >{{cfgCausalLimitacion.id}}</td>
                  <td >{{cfgCausalLimitacion.nombre}}</td>
                  <td><button (click)="editCausalLimitacion(cfgCausalLimitacion)" class="btn btn-outline-info" type="button">Editar</button> 
                    <button (click)="deleteCausalLimitacion(cfgCausalLimitacion.id)"  class="btn btn-outline-danger" type="button">Eliminar  </button> </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfglimitacioncausal *ngIf='formEdit' [cfgCausalLimitacion]="cfgCausalLimitacion" (ready)="ready($event)"></app-edit-vhlocfglimitacioncausal>
    <app-new-vhlocfglimitacioncausal *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfglimitacioncausal>
</div>
