<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar combustible</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #combustibleForm="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="combustible.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Codigo Mt <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="combustible.codigo" name="codigoMt" type="text" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" [disabled]="combustibleForm.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
