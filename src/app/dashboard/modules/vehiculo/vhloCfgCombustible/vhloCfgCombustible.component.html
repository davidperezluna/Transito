<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Combustibles <small>Registrados</small></h5>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>Nuevo
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>CÃ³digo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let combustible of combustibles; let i = index">
                  <td >{{combustible.id}}</td>
                  <td >{{combustible.nombre}}</td>
                  <td >{{combustible.codigo}}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="editCombustible(combustible)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="delete(combustible.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-vhlocfgcombustible *ngIf='formEdit' [combustible]="combustible" (ready)="ready($event)"></app-edit-vhlocfgcombustible>
    <app-new-vhlocfgcombustible *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgcombustible>
</div>
