<div class="row" *ngIf="tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <b class="text-primary">
                    Registar cambio de Motor
                </b>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container-fluid">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo de Ingreso
                                    <span class="text-danger">*</span>
                                </label>
                                <ng-select [multiple]="false" [options]="tiposIngreso" [(ngModel)]="tipoIngresoSelected" required name="tipoIngreso">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de motor <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="datos.numeroMotor" name="numeroMotor" type="text" required />
                            </div>
                        </div>

                        <div class="row" id="tipo-ingreso-nuevo" *ngIf="tipoIngresoSelected == 'NUEVO'">
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de aceptación <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="datos.numeroAceptacion" name="numeroAceptacion" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de factura</label>
                                <input class="form-control" [(ngModel)]="datos.numeroFactura" name="numeroFactura" type="text" required />
                            </div>
                        </div>

                        <div class="row" id="tipo-ingreso-usado" *ngIf="tipoIngresoSelected == 'USADO'">
                            <div class="col-xs-12 col-lg-6">
                                <label>Tipo identificación </label>
                                <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="tipoIdentificacionSelected" required name="tipoIdentificacionId">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número identificación</label>
                                <input class="form-control" [(ngModel)]="numeroIdentificacion" name="datos.numeroIdentificacion" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Número de cto. compra venta *</label>
                                <input class="form-control" [(ngModel)]="numeroFactura" name="datos.numeroFactura" type="text" required />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha *</label>
                                <input class="form-control" [(ngModel)]="datos.fecha" name="fecha" type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Combustibles disponibles <span class="text-danger">*</span></label>
                                <ng-select [multiple]="false" [options]="combustibles" [(ngModel)]="combustibleSelected" required name="combustibleId">
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Número solicitud RUNT <span class="text-danger">*</span></label>
                                <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col --> 
</div>
<!-- /.row -->
