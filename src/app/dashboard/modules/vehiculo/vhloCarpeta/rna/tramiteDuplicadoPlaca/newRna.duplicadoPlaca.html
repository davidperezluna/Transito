        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>

<div class="row" *ngIf="!tramiteFactura.realizado && autorizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body ">
                <b class="text-primary">
                    Registrar duplicado de placa
                </b>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container-fluid">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Motivo
                                    <span class="text-danger">*</span>
                                </label>
                                <select class="form-control" name="motivoSelected" [(ngModel)]="motivoSelected" required>
                                    <option *ngFor="let motivo of motivoList" [value]="motivo"> {{motivo}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Cantidad</label>
                                <input class="form-control" [(ngModel)]="datos.cantidad" name="cantidad" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>NÃºmero solicitud RUNT</label>
                                <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
