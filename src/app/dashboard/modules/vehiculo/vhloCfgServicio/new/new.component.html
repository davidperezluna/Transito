<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo un servicio</b>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="row">
                        <div class="col-lg-6">
                            <label>Nombre <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="servicio.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-lg-6">
                            <label>Codigo <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="servicio.codigo" name="codigo" type="text" required>
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default"><i class="fa fa-times"></i>Cancelar</button>
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">Enviar</button>
            </div>
        </div>
    </div>
</div>
