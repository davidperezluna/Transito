<div class="container-fluid" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-uppercase">Parametrización</strong>
              <small>Radios de acción</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let radioAccion of radiosAccion; let i = index">
                  <td >{{ radioAccion.id }}</td>
                  <td >{{ radioAccion.nombre }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(radioAccion)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(radioAccion.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>

    <app-edit-vhlocfgradioaccion *ngIf='formEdit' [radioAccion]="radioAccion" (ready)="ready($event)"></app-edit-vhlocfgradioaccion>
    
    <app-new-vhlocfgradioaccion *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgradioaccion>
</div>
