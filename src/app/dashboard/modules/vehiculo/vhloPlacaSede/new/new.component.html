<div class="row">
    <div class="col-xs-12 col-md-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase"><b>Nueva asignación de placas {{ organismoTransito.nombre }}</b></h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Tipo de vehículo <strong class="text-danger">*</strong></label>
                                <ng-select [multiple]="false" [options]="tiposVehiculo" [(ngModel)]="asignacion.idTipoVehiculo" (ngModelChange)="onChangedTipoVehiculo($event)" required name="idTipoVehiculo">
                                </ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Rango inicio <strong class="text-danger">*</strong></label>
                                <input style="text-transform:uppercase" class="form-control" type="text" maxlength="6" [(ngModel)]="asignacion.rangoInicial" name="rangoInicial" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Rango final <strong class="text-danger">*</strong></label>
                                <input style="text-transform:uppercase" class="form-control" type="text" maxlength="6" [(ngModel)]="asignacion.rangoFinal" name="rangoFinal" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
