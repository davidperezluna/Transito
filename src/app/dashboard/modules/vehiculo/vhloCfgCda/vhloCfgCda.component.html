<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-xs-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Centros de diagnostico automotor</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>NIT</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cda of cdas; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ cda.nombre }}</td>
                  <td >{{ cda.nit }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(cda)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(cda.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit-vhlocfgcda *ngIf='formEdit' [cda]="cda" (ready)="ready($event)"></app-edit-vhlocfgcda>
    <app-new-vhlocfgcda *ngIf='formNew' (ready)="ready($event)"></app-new-vhlocfgcda>
</div>
