<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4" *ngIf="formSearch">
        <div class="card"><!-- .card -->
            <div class="card-header">
                <b class="text-uppercase">Reporte de minutas</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formProrroga="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha inicio <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="search.fechaInicial" name="fechaInicial" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha fin <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="search.fechaFinal" name="fechaFinal" type="date" required />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="btn-group">
                            <button (click)="onSearch()" [disabled]="formProrroga.invalid" class="btn btn-primary" type="button">
                                <i class="fa fa-search"></i>
                                Buscar
                            </button>
                            <button (click)="onCancelar()" class="btn btn-default">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div><!-- /.card -->
    </div>

    <div class="col-xs-12 col-lg-8" *ngIf="horarios && horarios.length > 0">
        <div class="card">
            <!-- .card -->
            <div class="card-header">
                <h5 class="text-uppercase">Minutas</h5>
            </div>
            <div class="card-body">
                <table class="table " id="dataTables-example">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Jornada</th>
                            <th>Fecha</th>
                            <th>Hora Inicial</th>
                            <th>Hora Final</th>
                            <th>Lugar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" *ngFor="let horario of horarios; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ horario.jornada }}</td>
                            <td>{{ horario.fecha }}</td>
                            <td>{{ horario.horaInicio }}</td>
                            <td>{{ horario.horaFin }}</td>
                            <td>{{ horario.lugar }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.card -->
    </div>
</div>
