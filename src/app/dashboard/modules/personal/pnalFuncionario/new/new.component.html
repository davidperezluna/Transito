<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Registro de personal</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <form #formNew="ngForm">
            <div class="card-body">
                    <div *ngIf='!formConfirm'>
                        <div class="form-group row">
                            <div class="col-xs-16 col-lg-6">
                                <label>Identificación <strong class="text-danger">*</strong></label>
                                <div class="input-group">
                                    <input type="number" class="form-control" [(ngModel)]="identificacion"
                                        required name="identificacion" />
                                    <span class="input-group-btn">
                                        <button (click)="onSearchCiudadano()" [disabled]="!identificacion" style="margin-top: 6%;" class="btn btn-default btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-16 col-lg-6">
                                <label>Tipo Nombramiento <strong class="text-danger">*</strong></label>
                                <ng-select [multiple]="false" [options]="tiposNombramiento" [(ngModel)]="tipoNombramientoSelected"
                                        name="tiposNombramiento" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-16 col-lg-6">
                                <div class="row">
                                    <!-- .row -->
                                    <div class="col-xs-12 col-lg-12" *ngIf='ciudadano'>
                                        <table class="table table-bordered table-striped">
                                            <tbody>
                                                <tr class="odd">
                                                    <td>
                                                        <b>Tipo de identificación</b>
                                                        <br> {{ ciudadano.tipoIdentificacion?.nombre }}
                                                    </td>
                                                    <td>
                                                        <b>Numero de identificación</b>
                                                        <br> {{ ciudadano.identificacion }}
                                                    </td>
                                                    <td>
                                                        <b>Ciudadano</b>
                                                        <br> {{ ciudadano.primerNombre }} {{ ciudadano.primerApellido }}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Organismo Tránsito <strong class="text-danger">*</strong></label>
                                <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="organismoTransitoSelected"
                                    name="organismosTransito" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Cargo </label>
                                <ng-select [multiple]="false" [options]="cargos" [(ngModel)]="cargoSelected" name="cargos" required>
                                </ng-select>
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 1'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Acta de posesión </label>
                                <input class="form-control" [(ngModel)]="funcionario.actaPosesion" name="actaPosesion"
                                    type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de nombramiento </label>
                                <input class="form-control" [(ngModel)]="funcionario.resolucion" name="resolucion"
                                    type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-4" *ngIf='tipoNombramientoSelected == 1 && cargoSelected == 1 || cargoSelected == 3'>
                                <label>Número de placa </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroPlaca" name="numeroPlaca" type="number" required />
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 2'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha inicio </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaInicio" name="fechaInicio"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha fin </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaFin" name="fechaFin"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de nombramiento </label>
                                <input class="form-control" [(ngModel)]="funcionario.resolucion"
                                    name="resolucion" type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Acta de posesión </label>
                                <input class="form-control" [(ngModel)]="funcionario.actaPosesion" name="actaPosesion"
                                    type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-4" *ngIf='tipoNombramientoSelected == 2 && cargoSelected == 1 || cargoSelected == 3'>
                                <label>Número de placa </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroPlaca" name="numeroPlaca" type="number" required />
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 3'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha inicio </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaInicio" name="fechaInicio"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha fin </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaFin" name="fechaFin"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Número de contrato </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroContrato"
                                name="numeroContrato" type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-4" *ngIf='cargoSelected == 1 || cargoSelected == 3'>
                                <label>Número de placa </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroPlaca" name="numeroPlaca" type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Objeto de contrato </label>
                                <textarea class="form-control" [(ngModel)]="funcionario.objetoContrato"
                                    name="objetoContrato" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="funcionario.excel" class="custom-control-input" id="excel" name="excel">
                                    <label class="custom-control-label" for="excel">Exporta a EXCEL</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid"
                        class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
