<div class="container-fluid">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Cargos</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cargo of cargos; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ cargo.nombre }}</td>
                  <td>
                    <div class="btn-group" *ngIf="cargo.gestionable">
                      <button (click)="onEdit(cargo)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false"
                        [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-pencil"></i>
                      </button>
                      <button (click)="onDelete(cargo.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false"
                        [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>

    <app-edit-pnalcfgcargo *ngIf='formEdit' [cargo]="cargo" (ready)="ready($event)"></app-edit-pnalcfgcargo>
    
    <app-new-pnalcfgcargo *ngIf='formNew' (ready)="ready($event)"></app-new-pnalcfgcargo>
</div>
