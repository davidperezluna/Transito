<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">reasignacion de insumos</b>
            </div>
            <div class="card-body">
                <form #newForm="ngForm">
                    <div class="row justify-content-center">
                        <div class="card-body col-md-12"> 
                        <div class="form-group row">    
                            <div class="col-lg-4 col-md-4">
                                <label>Sede origen <b class="text-danger">*</b></label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="sedes"
                                    [(ngModel)]="sedeOrigenSelected"
                                    (ngModelChange)="changedSedeOperativa($event)"
                                    required
                                    name="sedeOrigenId">
                                </ng-select>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Sede destino <b class="text-danger">*</b></label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="sedes"
                                    [(ngModel)]="sedeDestinoSelected"
                                    (ngModelChange)="changedSedeOperativa($event)"
                                    required
                                    name="sedeDestinoId">
                                </ng-select>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Sustrato <b class="text-danger">*</b></label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="sustratos"
                                    [(ngModel)]="insumoSelected"
                                    required
                                    name="insumoSustratoId">
                                </ng-select>
                            </div>
    
                            <div class="col-lg-4 col-md-4"> 
                                <label>Cantidad*</label>
                                <input class="form-control" [(ngModel)]="datosAsignacion.cantidad" name="cantidad" placeholder="" type="text" required>
                            </div> 
                        </div> 
                        </div>    
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <button (click)="onCancelar()" class="btn btn-default">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                            <!-- <button (click)="onEnviar()" [disabled]="isCantidad" class="btn btn-primary pull-right" type="button">Enviar</button> -->
                            <button (click)="isExistencia()" [disabled]="newForm.invalid" class="btn btn-primary" type="button">
                                <i class="fa fa-search"></i>
                                Buscar
                            </button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>

        <div class="card" *ngIf='insumos'>
            <div class="card-body">
                <div class="tab-pane active col-lg-12 col-md-12" id="insumos" role="tabpanel" >
                    <br>
                    <br>
                    <table class="table" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>NÃºmero</th>
                            <th>Estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd" *ngFor="let insumo of insumos; let i = index">
                            <td >{{ insumo.tipo.nombre }}</td>
                            <td >{{ insumo.numero }}</td>
                            <td >{{ insumo.estado }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onEnviar()" class="btn btn-success" type="button">
                            Enviar
                        </button>
                    </div>
                </div> 
            </div>
        </div>       
    </div>
</div>
