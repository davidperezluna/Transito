ÃÃ¿ÃÃ¿<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Reasignacion de insumos</b>
            </div>
            <div class="card-body">
                <form #newForm="ngForm">
                    <div class="row">
                        <div class="card-body"> 
                        <div class="row">    
                            <div class="col-xs-12 col-lg-6">
                                <label>Sede origen <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="sedes" [(ngModel)]="datos.idOrganismoTransitoOrigen" name="idOrganismoTransitoOrigen" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Sede destino <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="sedes" [(ngModel)]="datos.idOrganismoTransitoDestino" name="idOrganismoTransitoDestino" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Sustrato <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="sustratos" [(ngModel)]="datos.casoInsumo" required name="idInsumo">
                                </ng-select>
                            </div>
    
                            <!-- <div class="col-xs-12 col-lg-6"> 
                                <label>Cantidad <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.cantidad" name="cantidad" type="text" required>
                            </div>  -->
                        </div> 
                        </div>    
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <button (click)="onCancelar()" class="btn btn-default">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                            <!-- <button (click)="onEnviar()" [disabled]="isCantidad" class="btn btn-primary pull-right" type="button">Enviar</button> -->
                            <button (click)="onSearch()" [disabled]="newForm.invalid" class="btn btn-primary" type="button">
                                <i class="fa fa-search"></i>
                                Buscar
                            </button>
                        </div>
                    </div>    
                </form>
            </div>
        </div>      
    </div>

    <div class="col-xs-12 col-lg-12">  
        <div class="card" *ngIf='insumos'>
            <div class="card-header">
                <b class="text-uppercase">Lista de insumos disponibles</b>
            </div>
            <div class="card-body">
                <div class="col-xs-12 col-lg-12">
                    <table class="table" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Tipo</th>
                                <th>Número</th>
                                <th>Estado</th>
                                <th>Seleccionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let insumo of insumos; let i = index">
                                <td>{{ insumo.tipo.nombre }}</td>
                                <td>{{ insumo.numero }}</td>
                                <td>{{ insumo.estado }}</td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" value="{{insumo.id}}" (change)="onSelectSustrato(insumo, $event)" class="custom-control-input" id="seleccion-{{insumo.id}}">
                                        <label class="custom-control-label" for="seleccion-{{insumo.id}}"></label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onEnviar()" class="btn btn-success" type="button">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
