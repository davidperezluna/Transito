<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nueva infracción</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="infraccion.nombre" name="nombre" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Código <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="infraccion.codigo" name="codigo" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Descripción <strong class="text-danger">*</strong></label>
                                <textarea class="form-control" [(ngModel)]="infraccion.descripcion" rows='4' name="descripcion" required ></textarea>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Categoria <strong class="text-danger">*</strong></label>
                                <ng-select 
                                    [multiple]="false" 
                                    [options]="infraccionCategorias" 
                                    [(ngModel)]="infraccion.idInfraccionCategoria" 
                                    required 
                                    name="idInfraccionCategoria" required>
                                </ng-select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="infraccion.suspende" class="custom-control-input" id="suspende" name="suspende"
                                        checked="">
                                    <label class="custom-control-label" for="suspende">Suspende licencia</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="infraccion.inmoviliza" class="custom-control-input" id="inmoviliza" name="inmoviliza" checked="">
                                    <label class="custom-control-label" for="inmoviliza">Inmoviliza véhiculo</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-12" *ngIf="infraccion.inmoviliza">
                                <label>Días de inmovilización <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="infraccion.dias" name="dias" type="text" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
