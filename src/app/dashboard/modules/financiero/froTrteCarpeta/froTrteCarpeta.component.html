<div class="container row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Cargar tramites carpeta</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formFiltros="ngForm">
                    <div class="col-xs-12 col-lg-12">
                        <label>Seleccionar organismo tránsito <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="organismosTransito"
                            [(ngModel)]="datos.idOrganismoTransito" name="idOrganismoTransito" required>
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-12" *ngIf="datos.idOrganismoTransito">
                        <label>Módulo</label>
                        <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="datos.idModulo" required
                            name="idModulo">
                        </ng-select>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group row">
                    <div class="col-xs-12 col-lg-12">
                        <button (click)="onEnviar()" [disabled]="formFiltros.invalid" class="btn btn-primary"
                            type="button">
                            <i class="fa fa-cogs"></i>
                            Generar
                        </button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
