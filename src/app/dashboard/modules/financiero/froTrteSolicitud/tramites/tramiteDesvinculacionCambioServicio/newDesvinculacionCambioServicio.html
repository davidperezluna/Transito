<div class="row" *ngIf="realizado">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-body ">
                <b class="text-primary">
                    Registrar desvinculaci√≥n por cambio de servicio
                </b>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Anterior Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="datos.idServicioAnterior" name="servicioAnterior"
                                    required disabled>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nuevo Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" (ngModelChange)="onVerificarServicio($event)" [options]="servicios" [(ngModel)]="datos.idServicioNuevo" name="servicioNuevo"
                                    required>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
