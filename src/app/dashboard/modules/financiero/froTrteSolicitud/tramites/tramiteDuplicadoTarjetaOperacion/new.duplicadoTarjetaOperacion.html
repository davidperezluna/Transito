<div class="row" *ngIf="realizado">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado && mostrarFormulario">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-body ">
                <b class="text-primary">
                    Registrar duplicado de tarjeta de operación
                </b>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Nuevo número tarjeta operación</label>
                                <input class="form-control" [(ngModel)]="datos.nuevoNumeroTarjetaOperacion" name="nuevoNumeroTarjetaOperacion" type="number"
                                    required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
