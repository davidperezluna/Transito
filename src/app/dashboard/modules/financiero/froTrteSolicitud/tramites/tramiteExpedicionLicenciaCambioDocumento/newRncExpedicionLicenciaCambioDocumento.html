<div class="row" *ngIf="realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <form #formNew="ngForm">
            <div class="card" *ngIf='solicitante.tipoIdentificacion.id == 7'>
                <div class="card-header">
                    <b class="text-primary">Expedicion de licencia cambio de documento</b>
                    <br>
                    <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="datos.documentacion" class="custom-control-input" id="documentacion" name="documentacion">
                                    <label class="custom-control-label" for="documentacion">¿Presenta documentación completa?</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!datos.documentacion">
                            <div class="col-xs-12 col-lg-12">
                                <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4" name="observacion" required></textarea>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                {{ tramiteFactura.precio.tipoVehiculo.nombre }}
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Conductor</label>
                                <input type="text" class="form-control" value="{{ solicitante.primerNombre }} {{ solicitante.primerApellido }}" name="solicitante" readonly>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Identificación anterior</label>
                                <input type="text" class="form-control" [(ngModel)]="datos.identificacionAnterior" name="identificacionAnterior" readonly>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label> Nueva Identificación <b class="text-danger">*</b></label>
                                <input type="text" class="form-control" [(ngModel)]="datos.identificacionActual" name="identificacionActual" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha expedición <b class="text-danger">*</b></label>
                                <input type="date" class="form-control" [(ngModel)]="datos.fechaExpedicion" name="fechaExpedicion" required>
                            </div>
                            <!-- <div class="col-xs-12 col-lg-6">
                                <label>Vigencia</label>
                                <input class="form-control" [(ngModel)]="datos.vigencia" name="vigencia" type="date" />
                            </div> -->
                            <div class="col-xs-12 col-lg-6">
                                <label>Clase Vehículo <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="clases" [(ngModel)]="datos.idClase" name="idClase" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="servicios" (ngModelChange)="onChangedServicio($event)"
                                    [(ngModel)]="datos.idServicio" name="idServicio" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Categoria <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="datos.idCategoria" name="categoria" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Restricción <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="restricciones" [(ngModel)]="datos.idRestriccion" name="idRestriccion"
                                    required>
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group">
                        <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="card" *ngIf='solicitante.tipoIdentificacion.id != 7'>
            <h3 class="alert alert-danger"> 
                <i class="fa fa-exclamation-triangle"></i>
                El solicitante no tiene TARJETA DE IDENTIDAD
            </h3>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
