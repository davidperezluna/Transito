<div class="row" *ngIf="realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <b class="text-primary">Cambio de placa</b>
                <br>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="datos.documentacion" class="custom-control-input" id="documentacion" name="documentacion">
                                    <label class="custom-control-label" for="documentacion">¿Presenta documentación completa?</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!datos.documentacion">
                            <div class="col-xs-12 col-lg-12">
                                <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4" name="observacion" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Tipo de Cambio <b class="text-danger">*</b></label>
                                <select class="form-control" name="tipoCambioSelected" [(ngModel)]="tipoCambioSelected" required>
                                    <option *ngFor="let tipoCambio of tipoCambioList" [value]="tipoCambio"> {{tipoCambio}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nueva Placa <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.nuevaPlaca" name="nuevaPlaca" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Cantidad <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="datos.cantidad" name="cantidad" type="numeric" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
