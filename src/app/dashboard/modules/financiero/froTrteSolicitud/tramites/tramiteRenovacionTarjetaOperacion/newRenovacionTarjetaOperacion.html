<div *ngIf="mostrarFormulario">
    <div class="row" *ngIf="realizado">
        <div class="col-xs-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <span class="badge badge-success">Tramite realizado</span>
                </div>
                <div class="card-body text-center">
                    <!-- {{ tramiteSolicitud.resumen }} -->
                </div>
            </div>
        </div>
    </div>

    <div class="row" *ngIf="!realizado">
        <div class="col-xs-12 col-lg-12">
            <div class="card">
                <div class="card-body ">
                    <b class="text-primary">
                        Registrar renovación de tarjeta de operación
                    </b>
                    <small>Todos los campos con
                        <b class="text-danger">*</b> son obligatorios</small>
                    <hr>
                    <div class="container">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-lg-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" [(ngModel)]="datos.documentacion"
                                            class="custom-control-input" id="documentacion" name="documentacion">
                                        <label class="custom-control-label" for="documentacion">¿Presenta documentación
                                            completa?</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="!datos.documentacion">
                                <div class="col-xs-12 col-lg-12">
                                    <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                    <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4"
                                        name="observacion" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" *ngIf="datos.documentacion">
                            <div class="row">
                                <div class="col-xs-12 col-lg-6">
                                    <label>Nro. Tarjeta operación <strong class="text-danger">*</strong></label>
                                    <input type="number" class="form-control" [(ngModel)]="datos.numeroTarjetaOperacion" name="numeroTarjetaOperacion"
                                        required disabled />
                                </div>
                                <div class="col-xs-12 col-lg-6">
                                    <label>Fecha vencimiento <strong class="text-danger">*</strong></label>
                                    <input type="date" class="form-control" [(ngModel)]="datos.fechaVencimiento" name="fechaVencimiento" required
                                        disabled />
                                </div>
                                <div class="col-xs-12 col-lg-6">
                                    <label>Nuevo Nro. Tarjeta operación <strong class="text-danger">*</strong></label>
                                    <input type="number" class="form-control" [(ngModel)]="datos.nuevoNumeroTarjetaOperacion"
                                        name="numeroTarjetaOperacionNuevo" required />
                                </div>
                                <div class="col-xs-12 col-lg-6">
                                    <label>Nueva Fecha vencimiento <strong class="text-danger">*</strong></label>
                                    <input type="date" class="form-control" [(ngModel)]="datos.nuevaFechaVencimiento" name="nuevaFechaVencimiento"
                                        required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="onEnviar()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
