<div class="row" *ngIf="realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div> 
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <b class="text-primary">
                    Registrar duplicado de licencia
                </b>
                <br>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="datos.documentacion" class="custom-control-input" id="documentacion" name="documentacion">
                                    <label class="custom-control-label" for="documentacion">¿Presenta documentación completa?</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!datos.documentacion">
                            <div class="col-xs-12 col-lg-12">
                                <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4" name="observacion" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                {{ tramiteFactura.precio.tipoVehiculo.nombre }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-8">
                                <label>Conductor</label>
                                <input type="text" class="form-control" value="{{ solicitante.primerNombre }} {{ solicitante.primerApellido }}" name="solicitante" readonly>
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Identificación</label>
                                <input type="text" class="form-control" value="{{ solicitante.identificacion }}" name="identificacion" required readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>No. licencia <b class="text-danger">*</b></label>
                                <input type="text" class="form-control" [(ngModel)]="datos.numeroLicencia" value="{{ solicitante.identificacion }}" name="numeroLicencia" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="servicios" (ngModelChange)="onChangedServicio($event)" [(ngModel)]="datos.idServicio" name="servicio" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-4" *ngIf="categorias">
                                <label>Categoria duplicar <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="datos.idCategoria" name="categoria" required>
                                </ng-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-4">
                                <label>Vigencia </label>
                                <input class="form-control" [(ngModel)]="datos.vigencia" name="vigencia" type="date" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
