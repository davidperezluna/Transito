<div class="col-xs-12 col-lg-4">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Registrar Variable</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formNew="ngForm">
                <div class="form-group">
                    <div class="col-xs-12 col-lg-12">
                        <label>Nombre <strong class="text-danger">*</strong></label>
                        <input style="text-transform:uppercase" type="text" class="form-control"
                            [(ngModel)]="variable.nombre" name="nombre" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Par√°metro <strong class="text-danger">*</strong></label>
                        <ng-select [multiple]="false" [options]="parametros" [(ngModel)]="parametroSelected" required
                            name="idParametro"></ng-select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
