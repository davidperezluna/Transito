<div class="container">
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            <b class="text-uppercase">Configuraci√≥n</b>
            <br>
            <small>Objetos Fijos</small>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </h5>
        </div>
        <div class="card-body">
          <table class="table " id="dataTables-example">
            <thead>
              <tr>
                <th>Id</th>
                <th>Clase Choque</th>
                <th>Nombre</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let  objetoFijo of objetosFijos; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ objetoFijo.claseChoque.nombre }}</td>
                <td>{{ objetoFijo.nombre }}</td>
                <td>
                  <button (click)="onEdit(objetoFijo)" class="btn btn-xs btn-info" type="button">Editar
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="onDelete(objetoFijo.id)" class="btn btn-xs btn-danger" type="button">Eliminar
                    <i class="fa fa-trash"></i>
                  </button>

                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
          
        </div>
      </div>
    </div>
  </div>
  <app-edit-svcfgobjetofijo *ngIf='formEdit' [objetoFijo]="objetoFijo" (ready)="ready($event)"></app-edit-svcfgobjetofijo>
  <app-new-svcfgobjetofijo *ngIf='formNew' (ready)="ready($event)"></app-new-svcfgobjetofijo>
</div>
