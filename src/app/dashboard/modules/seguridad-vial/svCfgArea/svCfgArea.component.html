<div class="container">
    <hr>
    <div class="row" *ngIf='formIndex'>
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <strong class="text-uppercase">Áreas</strong>
                        <small>Lista de áreas</small>
                        <div class="btn-group pull-right">
                            <button (click)="onNew()" class="btn btn-default">
                                <i class="fa fa-plus"></i>
                                <span class="text">Nuevo</span>
                            </button>
                        </div>
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Tipo Área</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let area of areas; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ area.nombre }}</td>
                                <td>{{ area.tipoArea.nombre }}</td>
                                <td>
                                    <div class="btn-group">
                                        <button (click)="editArea(area)" class="btn btn-xs btn-primary" type="button">
                                            <i class="fa fa-edit"></i>
                                        </button>
                                        <button (click)="onDelete(area.id)" class="btn btn-xs btn-danger" type="button">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </div>
    </div>
    <app-edit *ngIf='formEdit' [area]="area" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
