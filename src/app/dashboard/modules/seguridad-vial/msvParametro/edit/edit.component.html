<div class="col-xs-12 col-lg-6">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Editar Parametro</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formNew="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-12">
                        <label>Nombre <strong class="text-danger">*</strong></label>
                        <input style="text-transform:uppercase" type="text" class="form-control"
                            [(ngModel)]="parametro.nombre" name="nombre" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Categoría <strong class="text-danger">*</strong></label>
                        <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="categoriaSelected" required name="categoria"></ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Valor<strong class="text-danger">*</strong></label>
                        <input type="number" class="form-control" [(ngModel)]="parametro.valor" name="valor" required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Número de criterios<strong class="text-danger">*</strong></label>
                        <input type="number" class="form-control" [(ngModel)]="parametro.numeroCriterios" name="numeroCriterios" required />
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
