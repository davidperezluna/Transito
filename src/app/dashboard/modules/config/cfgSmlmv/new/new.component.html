<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo SMLMV</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="smlmv.valor" name="valor" type="numeric" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>AÃ±o <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="smlmv.anio" name="anio" type="numeric" maxlength="4" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
