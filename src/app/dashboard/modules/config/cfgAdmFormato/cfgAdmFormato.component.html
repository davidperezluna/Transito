<div class="container-fluid" >
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <b class="text-uppercase">Formatos de plantilla</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>#</th>
                    <th>CÃ³digo</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let formato of formatos; let i = index">
                  <td >{{ i + 1 }}</td>
                  <td >{{ formato.codigo }}</td>
                  <td >{{ formato.nombre }}</td>
                  <td >{{ formato.tipo.nombre }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(formato)" class="btn btn-xs btn-primary" type="button">
                        <i class="fa fa-pencil"></i>
                      </button> 
                      <button (click)="onDelete(formato.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    
    <app-edit-cfgadmformato *ngIf='formEdit' [formato]="formato" (ready)="ready($event)"></app-edit-cfgadmformato>
    <app-new-cfgadmformato *ngIf='formNew' (ready)="ready($event)"></app-new-cfgadmformato>
</div>
