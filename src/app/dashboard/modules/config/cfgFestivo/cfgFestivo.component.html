<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <b class="text-uppercase">Configuración</b>
              <br>
              <small>Festivos</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-default">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let cfgFestivo of cfgFestivos; let i = index">
                  <td >{{ cfgFestivo.id }}</td>
                  <td >{{ cfgFestivo.fecha }}</td>
                  <td >{{ cfgFestivo.descripcion }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(cfgFestivo)" class="btn btn-xs btn-primary" type="button" tooltip="Editar" [tooltipDisabled]="false" [tooltipAnimation]="true"
                        tooltipPlacement="top">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="onDelete(cfgFestivo.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false" [tooltipAnimation]="true" tooltipPlacement="top">
                        <i class="fa fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit-cfgfestivo *ngIf='formEdit' [cfgFestivo]="cfgFestivo" (ready)="ready($event)"></app-edit-cfgfestivo>
    <app-new-cfgfestivo *ngIf='formNew' (ready)="ready($event)"></app-new-cfgfestivo>
</div>
