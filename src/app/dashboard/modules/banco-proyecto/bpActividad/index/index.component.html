<div class="col-xs-12 col-lg-12" *ngIf="formIndex">
    <div class="card">
        <div class="card-header">
            <b class="text-uppercase">Actividades registradas</b>
            <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-xs btn-primary">
                    <i class="fa fa-plus"></i>
                    <span class="text">Nueva</span>
                </button>
            </div>
        </div>
        <div class="card-body" *ngIf="actividades && actividades.length > 0">
            <table class="table" id="dataTables-actividades">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Costo total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="odd" *ngFor="let actividad of actividades; let i = index">
                        <td>{{ i +1 }}</td>
                        <td>{{ actividad.nombre }}</td>
                        <td>{{ actividad.costoTotal | currency: 'COP' }}</td>
                        <td>
                            <div class="btn-group">
                                <button (click)="onShow(actividad)" class="btn btn-xs btn-default"
                                    type="button">
                                    <i class="fa fa-eye"></i>
                                </button>
                                <!--
                                    <button (click)="onDeleteActividad(actividad.id)" class="btn btn-xs btn-danger"
                                        type="button">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                -->
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row" *ngIf="formNew">
    <div class="col-xs-12 col-lg-12">
        <app-new-actividad [cuenta]="cuenta" (onReady)="onReady()"></app-new-actividad>
    </div>
</div>

<div class="row" *ngIf="formShow">
    <app-index-insumo [actividad]="actividad"></app-index-insumo>
</div>
