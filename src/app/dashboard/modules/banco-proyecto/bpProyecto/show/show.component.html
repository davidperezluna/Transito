<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Resumen de proyecto</b>
            </div>
            <div class="card-body" *ngIf="proyecto">
                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr>
                            <td>
                                <b>NÃºmero: </b>
                                {{ proyecto.numero }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Nombre: </b>
                                {{ proyecto.nombre }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Fecha: </b>
                                {{ proyecto.fecha }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Costo total: </b>
                                {{ proyecto.costoTotal | currency: 'COP' }}
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-lg-8" *ngIf="proyecto">
        <app-index-cuenta [proyecto]="proyecto"></app-index-cuenta>
    </div>
</div>
