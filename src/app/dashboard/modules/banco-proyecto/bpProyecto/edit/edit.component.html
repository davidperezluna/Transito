<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h6 class="text-uppercase text-primary"><b>Editar proyecto</b></h6>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-8">
                                <label>Numero <b class="text-danger">*</b></label>
                                <input class="form-control" [(ngModel)]="proyecto.numero" name="numero" type="text"
                                    required autofocus />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre <b class="text-danger">*</b></label>
                                <input class="form-control text-uppercase" [(ngModel)]="proyecto.nombre" name="nombre"
                                    type="text" required />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
