<div class="row" *ngIf="formIndex">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Cuentas registradas</b>
                <div class="btn-group pull-right">
                    <button (click)="onNew()" class="btn btn-xs btn-primary">
                        <i class="fa fa-plus"></i>
                        <span class="text">Nueva</span>
                    </button>
                </div>
            </div>
            <div class="card-body" *ngIf="cuentas && cuentas.length > 0">
                <table class="table" id="dataTables-cuentas">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Costo total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" *ngFor="let cuenta of cuentas; let i = index">
                            <td>{{ i +1 }}</td>
                            <td>{{ cuenta.nombre }}</td>
                            <td>{{ cuenta.costoTotal | currency: 'COP' }}</td>
                            <td>
                                <div class="btn-group">
                                    <button (click)="onShow(cuenta)" class="btn btn-xs btn-default" type="button">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                    <!--
                                        <button (click)="onDeleteActividad(cuenta.id)" class="btn btn-xs btn-danger" type="button">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="formNew">
    <app-new-cuenta [proyecto]="proyecto" (onReadyCuenta)="onReadyCuenta()"></app-new-cuenta>
</div>

<div class="row" *ngIf="formShow">
    <div class="col-xs-12 col-lg-12">
        <app-index-actividad [cuenta]="cuenta" (onReadyCuenta)="onReadyCuenta()"></app-index-actividad>
    </div>
</div>
