<div class="col-xs-12 col-lg-12">
    <form #formCuenta="ngForm">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Crear Cuenta</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-12">
                        <label>NÃºmero <b class="text-danger">*</b></label>
                        <input class="form-control text-uppercase" [(ngModel)]="cuenta.numero" name="numero"
                            type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Nombre <b class="text-danger">*</b></label>
                        <input class="form-control text-uppercase" [(ngModel)]="cuenta.nombre" name="nombre"
                            type="text" required>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formCuenta.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
