<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Registrar datos de propietario</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre <strong class="text-danger">*</strong></label>
                                <input class="form-control text-uppercase" [(ngModel)]="propietario.nombre" name="nombre" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>NIT <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="propietario.nit" name="nit" type="numeric" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Dirección <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="propietario.direccion" name="direccion" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Telefono <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="propietario.telefono" name="telefono" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Correo <strong class="text-danger">*</strong></label>
                                <input class="form-control" [(ngModel)]="propietario.correo" name="correo" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input [(ngModel)]="propietario.conceptos" name="conceptos" type="checkbox" class="custom-control-input" id="checkbox-conceptos" checked="">
                                    <label class="custom-control-label" for="checkbox-conceptos">Visualizar conceptos</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Cabecera de página <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="file" (change)="onFileHeaderChange($event)" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Pie de página <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="file" (change)="onFileFooterChange($event)" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Logo <strong class="text-danger">*</strong></label>
                                <input class="form-control" type="file" (change)="onFileLogoChange($event)" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
