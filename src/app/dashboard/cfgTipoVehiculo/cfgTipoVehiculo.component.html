<div class="container">
    <hr>
    <div class="row" *ngIf='formIndex'>
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <strong class="text-uppercase">Configuración</strong>
                        <small>Tipos de vehiculo</small>
                        <div class="btn-group pull-right">
                            <button (click)="onNew()" class="btn btn-success  btn-round " data-target="#themepicker" data-toggle="modal">
                                <i class="fa fa-plus"></i>
                                <span>Nuevo</span>
                            </button>
                        </div>
                        </h5>
                        </div>
                        <div class="card-body">
                            <table class="table " id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Módulo</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd" *ngFor="let tipo of estados; let i = index">
                                        <td>{{ tipo.id }}</td>
                                        <td>{{ tipo.nombre }}</td>
                                        <td>{{ tipo.modulo.nombre }}</td>
                                        <td>
                                            <button (click)="onEdit(tipo)" class="btn btn-xs btn-info" type="button">
                                                <i class="fa fa-edit"></i>Editar</button>
                                            <button (click)="deleteTipoVehiculo(tipo.id)" class="btn btn-xs btn-danger" type="button">
                                                <i class="fa fa-trash"></i>Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                        </div>
                        </div>
                        </div>
                        </div>
                        <app-edit *ngIf='formEdit' [tipo]="tipo" (ready)="ready($event)"></app-edit>
                        <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
                        </div>
