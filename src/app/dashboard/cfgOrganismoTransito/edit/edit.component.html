<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase"><b>Editar organismo de transito</b></h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre:
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input type="text" class="form-control" [(ngModel)]="organismo.nombre" name="nombre" />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>divipo
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input type="text" class="form-control" [(ngModel)]="organismo.divipo" name="divipo" />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Jurisdicci√≥n
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input type="text" class="form-control" [(ngModel)]="organismo.jurisdiccion" name="jurisdiccion" />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Departamento
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input type="text" class="form-control" [(ngModel)]="organismo.departamento" name="departamento" />
                            </div>
                            <div class="col-xs-12 col-lg-6s">
                                <label>Municipio
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input type="text" class="form-control" [(ngModel)]="organismo.municipio" name="municipio" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="organismo.asignacionRango" class="custom-control-input" id="asignacionRango" name="asignacionRango" checked="">
                                    <label class="custom-control-label" for="asignacionRango">Asignacion de rangos</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="organismo.sede" class="custom-control-input" id="sede" name="sede" checked="">
                                    <label class="custom-control-label" for="sede">Sede operativa</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
