<div class="row">
    <div class="col-sm-16">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">formulario para el ingreso de una nueva clase</h5>
                <hr>
                <form #formNew="ngForm">
                    <div class="row justify-content-center">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                            <div class="col-lg-5 col-md-5">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="clase.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Codigo MT*</label>
                                <input class="form-control" [(ngModel)]="clase.codigoMt" name="codigoMt" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-5 col-md-5">
                                <label>Modulo*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="modulos"
                                    [(ngModel)]="moduloSelected"
                                    required
                                    name="moduloId">
                                </ng-select>
                            </div>
                            </div>
                        </div>    
                    </div>
                    <div class="card-footer">
                        <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                        <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
