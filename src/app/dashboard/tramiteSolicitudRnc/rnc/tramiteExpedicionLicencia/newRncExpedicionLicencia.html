<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Expedicion de licencia
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <form>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Conductor</label>
                            <input type="text" class="form-control" value="{{ solicitante.primerNombre }} {{ solicitante.primerApellido }}" name="solicitante" readonly>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Identificación</label>
                            <input type="text" class="form-control" value="{{ solicitante.identificacion }}" name="solicitante_identificacion" readonly>
                        </div>
                    </div>

                    <label><b>¿Convalidación?</b></label>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-2">
                            <div class="custom-control custom-radio">
                                <input type="radio" [(ngModel)]="radio" id="radio-si" name="customRadio" value="true" class="custom-control-input">
                                <label class="custom-control-label" for="radio-si">
                                    Si
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-2">
                            <div class="custom-control custom-radio">
                                <input type="radio" [(ngModel)]="radio" id="radio-no" name="customRadio" value="false" class="custom-control-input" checked="">
                                <label class="custom-control-label" for="radio-no">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" *ngIf="radio == 'true'">
                        <div class="col-xs-12 col-lg-12">
                            <label>País expedición licencia extranjera <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="paises" [(ngModel)]="paisSelected" name="paises">
                            </ng-select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-4">
                            <label>Categoria <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="categoriaSelected" name="categorias" required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Clase vehiculo <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="clases" [(ngModel)]="claseSelected" name="clases" required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Servicio <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="servicios" [(ngModel)]="servicioSelected" name="servicios" required>
                            </ng-select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-4">
                            <label>Fecha Expedición <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.fechaExpedicion" name="fechaExpedicion" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Número de Licencia <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.numeroLicenciaConduccion" name="numeroLicenciaConduccion" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Número RUNT <b class="text-danger">*</b></label>
                            <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
                <button (click)="enviarTramite()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
