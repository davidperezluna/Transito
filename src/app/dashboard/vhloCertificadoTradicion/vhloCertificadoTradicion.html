<div class="row" *ngIf='formIndex'>
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">
                    Certificado de Tradición para uso oficial
                </b>
            </div>
            <div class="card-body">
                <form #formCertificado="ngForm">
                    <div class="row">
                        <div class="col-xs-12 col-lg-6"> 
                            <!--caja de texto-->
                            <div class="input-group">
                                <input class="form-control text-uppercase" placeholder="Nro. de Placa" [(ngModel)]="placa" name="nroRunt" type="text" required />
                                <span class="input-group-btn">
                                    <button (click)="onSearchVehiculo()" class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                                </span>
                                <button (click)="onFormUpload()" class="btn btn-primary">
                                    <i class="fa fa-file-pdf-o"></i>
                                    Generación masiva
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- <div class="card-footer"> 
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-success pull-right" [disabled]="formCertificado.invalid" >Enviar</button>
            </div> -->

        </div>
    </div> 
    <!-- /.col -->

    <div class="col-xs-12 col-lg-12" *ngIf="vehiculo">
        <div class="card">
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th colspan="4" class="text-center">
                                <b class="text-uppercase">Vehiculo encontrado</b>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <b>Placa:</b>
                                {{vehiculo.placa?.numero}}
                            </td>
                            <td>
                                <b>Chasis:</b>
                                {{vehiculo.chasis}}
                            </td>
                            <td>
                                <b>Serie:</b>
                                {{vehiculo.serie}}
                            </td>
                            <td>
                                <a href="{{ apiUrl }}/pdf/certificado/tradicion/{{ vehiculo.placa.id }}/{{ funcionario.id }}/OFICIAL" class="btn btn-primary" target="_blank">
                                    <i class="fa fa-file-pdf-o"></i>
                                    Generar 
                                </a>
                            </td>
                        </tr>
                    </tbody> 
                </table> 
            </div>
        </div>
    </div>
</div>
<!-- /.row -->

<div class="row" *ngIf='formUpload'>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
      <form #formNew="ngForm">
        <div class="card">
          <div class="card-header">
              <b class="text-uppercase">Cargar archivo de valores</b>
          </div>
          <div class="card-body">
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12 col-lg-12">
                    <label>Tipo de cambio <span class="text-danger">*</span></label>
                    <ng-select [multiple]="false" [options]="tipos" [(ngModel)]="datos.tipo" name="tipo" required>
                    </ng-select>
                </div>
                <div class="col-xs-12 col-lg-12">
                    <label>Adjuntar documento <small>(.csv)</small> <b class="text-danger">*</b></label>
                    <input class="form-control" type="file" (change)="onFileChange($event)" required>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer">
              <div class="btn-group">
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
                <button (click)="ready(true)" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
              </div>
          </div>
        </div>
      </form>
    </div>
</div>
