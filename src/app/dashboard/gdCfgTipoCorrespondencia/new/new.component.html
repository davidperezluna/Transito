<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo tipo de Correspondencia</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control text-uppercase" [(ngModel)]="gdCfgTipoCorrespondencia.nombre" name="nombre" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Vigencia <small>(d√≠as)</small> <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="gdCfgTipoCorrespondencia.diasVigencia" name="diasVigencia" type="text" required autofocus />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="gdCfgTipoCorrespondencia.editable" class="custom-control-input" id="editable" name="editable" checked="">
                                <label class="custom-control-label" for="editable">Editable</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
