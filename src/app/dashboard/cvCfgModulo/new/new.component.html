<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4"><!-- .col -->
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo modulo</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre <strong class="text-danger">*</strong></label>
                                <input type="numeric" class="form-control text-uppercase" [(ngModel)]="modulo.nombre" name="nombre" required />
                            </div>
                            <div  class="col-xs-12 col-lg-12">
                                <label>Funcionario</label>
                                <ng-select [multiple]="false" [options]="funcionarios" [(ngModel)]="modulo.idFuncionario" name="idFuncionario">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default" type="button">
                            <i class="fa fa-times"></i>
                            Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div><!-- /.col -->

</div>
