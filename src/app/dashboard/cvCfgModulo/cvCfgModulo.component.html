<div class="container" >
    <div class="row" *ngIf='formIndex'>
      <div class="col-md-12">
          <div class="card">
            <div class="card-header">
                <div class="btn-group pull-right">
                  <button (click)="onNew()" class="btn btn-default">
                    <i class="fa fa-plus"></i>
                    <span class="text">Nuevo</span>
                  </button>
                </div>
            </div>
            <div class="card-body">
              <table class="table " id="dataTables-example">
                <thead>
                  <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="odd" *ngFor="let modulo of modulos; let i = index">
                    <td >{{ modulo.id }}</td>
                    <td >{{ modulo.nombre }}</td>
                    <td>
                      <button (click)="onEdit(modulo)" class="btn btn-xs btn-info" type="button">
                        <i class="fa fa-edit"></i>
                        Editar
                      </button> 
                      <button (click)="onDelete(modulo.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                        Eliminar
                      </button> 
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- /.table-responsive --> 
            </div>
          </div>
        </div>
      </div>
      
      <app-edit *ngIf='formEdit' [modulo]="modulo" (ready)="ready($event)"></app-edit>
      <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
  </div>
