<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-lg-3" *ngIf='formSearch'>
      <!-- .col -->
      <div class="card">
        <div class="card-header">
          <b class="text-uppercase">Medidas cautelares</b>
          <br>
          <small>Buscar</small>
        </div>
        <div class="card-body">
          <!-- .card-body -->
          <form #formSearch="ngForm">
            <div class="form-group">
              <div class="row">
                <!-- .row -->
                <div class="col-xs-12 col-lg-12">
                  <label>No. de identificaci√≥n</label>
                  <input class="form-control text-uppercase" [(ngModel)]="search.numero" name="numero" type="text" required>
                </div>
              </div>
            </div>
            <!-- /.row -->
          </form>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <div class="btn-group">
            <button (click)="onSearch()" [disabled]="formSearch.invalid" class="btn btn-primary" type="button">
              <i class="fa fa-search"></i>
              Buscar
            </button>
            <button (click)="onNew()" class="btn btn-default">
              <i class="fa fa-plus"></i>
              <span class="text">Nuevo</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-8 col-lg-9" *ngIf='formIndex'>
      <div class="card">
        <div class="card-header">
          <b class="text-uppercase">Limitaciones registradas</b>
          <div class="btn-group pull-right">
            <button (click)="onNew()" class="btn btn-default">
              <i class="fa fa-plus"></i>
              <span class="text">Nuevo</span>
            </button>
          </div>
        </div>
        <div class="card-body">
          <table class="table" id="dataTables-example">
            <thead>
              <tr>
                <th>#</th>
                <th>No. orden judicial</th>
                <th>Vehiculo</th>
                <!-- <th>Acciones</th> -->
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let inscripcion of inscripciones; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ inscripcion.numeroOrdenJudicial }}</td>
                <td>{{ inscripcion.vehiculo?.placa?.numero }}</td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
      </div>
    </div>
    
    <div class="col-xs-12 col-md-8 col-lg-12" *ngIf='formNew'>
      <app-new (onReady)="onReady($event)"></app-new> 
    </div>
  </div>
</div>
