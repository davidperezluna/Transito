<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo tipo de insumo</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Modulo
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="tipoInsumo.idModulo" required name="idModulo">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="tipoInsumo.nombre" name="nombre" type="text" required>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Referencia
                            </label>
                            <input class="form-control" [(ngModel)]="tipoInsumo.referencia" name="referencia" type="text">
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Categoria
                                <strong class="text-danger">*</strong>
                            </label>
                            <ng-select [multiple]="false" [options]="categorias" [(ngModel)]="tipoInsumo.categoria" required name="idTipoInsumo">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
