<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo valor</b>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor unitario <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="valor.valorUnitario" name="valor" placeholder="" type="number" required>
                        </div> 
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha vigencia
                            </label>
                            <input class="form-control" (blur)="isFecha()" [(ngModel)]="valor.fecha" name="fecha" placeholder="" type="date" required>
                        </div>
                    </div>
                </form> 
                
            </div>

            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid && isFechaEnviar" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div> 
            </div>

        </div>
    </div>
</div>
