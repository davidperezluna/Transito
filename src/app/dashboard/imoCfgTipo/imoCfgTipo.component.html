<div class="container-fluid">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
            <b class="text-uppercase">Tipos de Insumo</b>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
        </div>
        <div class="card-body">
          <table class="table " id="dataTables-example">
            <thead>
              <tr>
                <th>#</th>
                <th>MÃ³dulo</th>
                <th>Nombre</th>
                <th>Detalles</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let tipoInsumo of tiposInsumo; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ tipoInsumo.modulo?.nombre }}</td>
                <td>
                  {{ tipoInsumo.nombre }}
                  <ng-container *ngIf="tipoInsumo.valores.length < 1">
                    <br>
                    <span class="badge badge-danger">
                      <i class="fa fa-exclamation-triangle"></i>
                      Registre al menos un valor para este tipo de insumo
                    </span>
                  </ng-container>
                </td>
                <td>
                  <b>Referencia:</b>
                  {{ tipoInsumo.referencia }}
                  <br>
                  <b>Categoria:</b>
                  {{ tipoInsumo.categoria }}
                </td>
                <td>
                  <div class="btn-group">
                    <button (click)="onEdit(tipoInsumo)" class="btn btn-xs btn-primary" type="button" tooltip="Configurar" [tooltipDisabled]="false" [tooltipAnimation]="true"
                      tooltipPlacement="top">
                      <i class="fa fa-cog"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
      </div>
    </div>
  </div>
  <app-edit *ngIf='formEdit' [tipoInsumo]="tipoInsumo" (ready)="ready($event)"></app-edit>
  <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
