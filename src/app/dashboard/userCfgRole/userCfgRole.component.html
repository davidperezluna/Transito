<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">
              <strong class="text-uppercase">Usuarios</strong>
              <small>Parametrizaci√≥n de roles</small>
              <div class="btn-group pull-right">
                <button (click)="onNew()" class="btn btn-success btn-round">
                  <i class="fa fa-plus"></i>
                  <span class="text">Nuevo</span>
                </button>
              </div>
            </h5>
          </div>
          <div class="card-body">
            <table class="table " id="dataTables-example">
              <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd" *ngFor="let role of roles; let i = index">
                  <td >{{ role.id }}</td>
                  <td >{{ role.nombre }}</td>
                  <td>
                    <div class="btn-group">
                      <button (click)="onEdit(role)" class="btn btn-xs btn-info" type="button">
                        <i class="fa fa-edit"></i>
                      </button> 
                      <button (click)="onDelete(role.id)"  class="btn btn-xs btn-danger" type="button">
                        <i class="fa fa-trash"></i>
                      </button> 
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- /.table-responsive --> 
          </div>
        </div>
      </div>
    </div>
    <app-edit *ngIf='formEdit' [role]="role" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
