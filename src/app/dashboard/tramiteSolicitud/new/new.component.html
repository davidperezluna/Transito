<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-6">
        <div class="input-group">
                <input type="text" class="form-control" placeholder="Número de factura" [(ngModel)]="numeroFactura.numeroFactura" name="numeroFactura" required />
            <span class="input-group-btn">
                <button (click)="onKeyValidateFactura()" class="btn btn-default btn-success" ngxclipboard="" type="button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>
</div><!-- .row -->
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-6"><!-- .col -->
        <div *ngIf="isError" class="alert alert-danger">
            <strong>!</strong> {{mensaje}}
        </div>
        <div class="card" *ngIf='factura'>
            <div class="card-body">
                <h5 class="m-0">
                    Nueva solicitud de tramite
                    <br>
                    <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                </h5>
                <hr> 
                <div class="row justify-content-center">
                    <div class="form-group row">
                        <div class="col-xs-16 col-lg-4">
                            <label>Documentación</label>
                            <input class="form-control" [(ngModel)]="tramiteSolicitud.documentacion" name="documentacion" type="checkbox" required />
                        </div>
                        <div class="col-xs-16 col-lg-16" *ngIf="!tramiteSolicitud.documentacion">
                            <label>Observación</label>
                            <textarea class="form-control" [(ngModel)]="tramiteSolicitud.observacion" name="observacion" placeholder="Observación" required></textarea>
                        </div>
                        <div class="col-lg-16 col-md-16">
                            <label>Tramite <span class="text-danger">*</span></label>
                            <ng-select [multiple]="false" 
                            [options]="tramitesFactura" 
                            [(ngModel)]="tramiteFacturaSelected" 
                            required 
                            name="tramiteFacturaId">
                            </ng-select>
                        </div>
                    </div>
                    <table  class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Solicitante</th>
                                <th>Check</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ciudadanoVehiculo of ciudadanosVehiculo; let i = index">
                                <td>
                                    <strong>Nombre: </strong>
                                    {{ciudadanoVehiculo.ciudadano?.primerNombre}} {{ciudadanoVehiculo.ciudadano?.primerApellido}}
                                    <br>
                                    <strong>Identificación: </strong>
                                    {{ciudadanoVehiculo.ciudadano?.numeroIdentificacion}}
                                </td>
                                <td></td>
                            </tr>
                        </tbody> 
                    </table> 
                </div>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-secondary">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                </div>    
            </div>
        </div>

    </div><!-- /.col -->

    <div class="col-xs-12 col-lg-10"><!-- .col -->
        <app-duplicado-placa *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-duplicado-placa>
        <app-duplicado-licencia *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-duplicado-licencia>
        <app-cambio-placa *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-cambio-placa>
        <app-cambio-color *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-cambio-color>
        <app-cambio-motor *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-cambio-motor>
        <app-regrabar-motor *ngIf="tramiteFacturaSelected == 2" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-regrabar-motor>
        <app-rematricula *ngIf="tramiteFacturaSelected == 1" [tramiteSolicitud]="tramiteSolicitud" (readyTramite)="readyTramite($event)"></app-rematricula>
    </div><!-- /.col -->
</div><!-- /.row -->
