<div class="row">
    <!-- .row -->
    <div class="col-xs-16 col-lg-16">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Cambio de placa
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-16 col-lg-16">
                            <label>Tipo de Cambio
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="tipoCambioSelected" [(ngModel)]="tipoCambioSelected" required>
                                <option *ngFor="let tipoCambio of tipoCambioList" [value]="tipoCambio"> {{tipoCambio}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-16 col-lg-16">
                            <label>Número RUNT</label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-16 col-lg-16">
                            <label>Nueva Placa</label>
                            <input class="form-control" [(ngModel)]="nuevaPlaca" name="nuevaPlaca" type="text" required />
                        </div>
                        <div class="col-xs-16 col-lg-16">
                            <br>
                            <label class="custom-control custom-checkbox" for="documentacion">
                                <input type="checkbox"  [(ngModel)]="documentacion" name="documentacion" class="custom-control-input"  id="documentacion" required>
                                <span class="custom-control-indicator"></span> 
                                <span class="custom-control-description">Presenta Documentación</span>
                            </label>
                        </div>
                        <div class="col-xs-16 col-lg-16" *ngIf='tramite.sustrato'>
                            <br>
                            <label class="custom-control custom-checkbox" for="sustrato" >
                                <input type="checkbox"  [(ngModel)]="datos.sustrato" name="sustrato" class="custom-control-input"  id="sustrato" required>
                                <span class="custom-control-indicator"></span> 
                                <span class="custom-control-description">sustrato</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="enviarTramite()" class="btn btn-success pull-right">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
