
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h3 class="m-0">
                    Conversión a gas natural
                </h3>
                <h5 class="m-0">
                    Datos básicos
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="col-xs-6 col-lg-6">
                        <label>Número Placa</label>
                        <input class="form-control" [(ngModel)]="vehiculo1.placa.numero" name="numeroPlaca" type="text" readonly/>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Número certificado</label>
                        <input class="form-control" [(ngModel)]="datos.numeroCertificado" name="numeroCertificado" type="text" required />
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Fecha expedición</label>
                        <input class="form-control" [(ngModel)]="datos.fechaExpedicion"  name="fechaExpedicion" type="date" required />
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Fecha vencimiento</label>
                        <input class="form-control" [(ngModel)]="datos.fechaVencimiento" name="fechaVencimiento" type="date" required />
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label>Marca</label>
                        <input class="form-control" name="marca" [(ngModel)]="vehiculo1.linea.marca.nombre" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Linea</label>
                        <input class="form-control" name="linea" [(ngModel)]="vehiculo1.linea.nombre" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Modelo</label>
                        <input class="form-control" name="modelo" [(ngModel)]="vehiculo1.modelo" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Tipo Servicio</label>
                        <input class="form-control" name="modelo" [(ngModel)]="vehiculo1.servicio.nombre" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Número serie</label>
                        <input class="form-control" name="numeroSerie" [(ngModel)]="vehiculo1.serie" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Número de motor</label>
                        <input class="form-control" name="numeroMotor" [(ngModel)]="vehiculo1.motor" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Número de chasis</label>
                        <input class="form-control" name="numeroChasis" [(ngModel)]="vehiculo1.chasis" type="text" required readonly>
                     </div>
                     <div class="col-lg-6 col-md-6">
                        <label>Número VIN</label>
                        <input class="form-control" name="numeroChasis" [(ngModel)]="vehiculo1.vin" type="text" required readonly>
                     </div>
                     <div class="col-xs-6 col-lg-6">
                        <label>Número CHIP</label>
                        <input class="form-control" [(ngModel)]="datos.numeroChip" name="numeroChip" type="text" required/>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Número KIT</label>
                        <input class="form-control" [(ngModel)]="datos.numeroKIT" name="numeroKIT" type="text" required/>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Número serial cilindro</label>
                        <input class="form-control" [(ngModel)]="datos.numeroSerial" name="numeroSerial" type="text" required/>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Fecha fabricación</label>
                        <input class="form-control" [(ngModel)]="datos.fechaFabricacion"  name="fechaFabricacion" type="date" required />
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Presión trabajo</label>
                        <input class="form-control" [(ngModel)]="datos.presion" name="presion" type="text" required/>
                    </div>
                    <div class="col-xs-6 col-lg-6">
                        <label>Número solicitud RUNT</label>
                        <input class="form-control" [(ngModel)]="datos.numeroRUNT" name="numeroRUNT" type="text" required/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
