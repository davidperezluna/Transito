<hr>
<div class="row">
   <div class="col-xs-12 col-lg-4">
      <div class="card">
         <div class="card-header">
            <h5 class="text-uppercase">Nuevo tramite traslado de cuenta</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
         </div>
         <div class="card-body">
            <form #formNew="ngForm">
               <div class="form-group row">
                  <div class="col-xs-12 col-lg-12">
                     <label>Sede Operativa Destino</label>  
                     <ng-select [multiple]="false" [options]="sedes" [(ngModel)]="sedeOperativaSelected" name="sedes" required>
                     </ng-select>
                  </div>
                  <div class="col-xs-12 col-lg-12">
                     <label>Fecha salida<strong class="text-danger">*</strong></label>
                     <input class="form-control" [(ngModel)]="datos.fechaSalida" name="fechaSalida" type="date" required />
                  </div>
                  <div class="col-xs-12 col-lg-12">
                     <label>Número Guía</label>
                     <input class="form-control" [(ngModel)]="datos.numeroGuia" name="numeroGuia" type="text" required />
                  </div>
                  <div class="col-xs-12 col-lg-12">
                     <label>Nombre empresa</label>
                     <input class="form-control" [(ngModel)]="datos.nombreEmpresa" name="nombreEmpresa" type="text" required />
                  </div>
                  <div class="col-xs-12 col-lg-12">
                     <label>Número RUNT</label>
                     <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                  </div>
               </div>
            </form>
         </div>
         <div class="card-footer">
            <div class="btn-group">
               <button (click)="onCancelar()" class="btn btn-default">
               <i class="fa fa-times"></i>
               Cancel
               </button>
               <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
               <i class="fa fa-save"></i>
               Enviar
               </button>
            </div>
         </div>
      </div>
   </div>
</div>
