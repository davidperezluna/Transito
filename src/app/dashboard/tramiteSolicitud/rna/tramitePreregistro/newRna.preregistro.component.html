<div class="row" *ngIf="formIndex">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">
                    <b class="text-uppercase">Módulo RNA</b>
                    <br>
                    <small>Pre-registro</small>
                    <div class="btn-group pull-right">
                    <button (click)="onNew()" class="btn btn-default">
                        <i class="fa fa-plus"></i>
                        <span class="text">Nuevo</span>
                    </button>
                    </div>
                </h5>
            </div>
            <div class="card-body">
                <table class="table " id="dataTables-example">
                    <thead>
                        <tr>
                        <th>Placa </th>
                        <th>Motor</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>linea</th> 
                        <th>valor</th>
                        <th>chasis</th>
                        <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" *ngFor="let vehiculo of vehiculos; let i = index">
                        <td>{{vehiculo.placa}}</td>
                        <td>{{vehiculo.motor}}</td>
                        <td>{{vehiculo.modelo}}</td>
                        <td>{{vehiculo.linea.marca.nombre}}</td>
                        <td>{{vehiculo.linea.nombre}}</td>
                        <td>{{vehiculo.valor}}</td>
                        <td>{{vehiculo.chasis}}</td>
                        <td>
                            <button (click)="editVehiculo(vehiculo)" class="btn btn-outline-info" type="button">Editar</button> 
                            <button (click)="deleteVehiculo(vehiculo.id)"  class="btn btn-outline-danger" type="button">Eliminar</button> 
                        </td>
                        </tr>
                    </tbody>
                </table> 
                <!-- /.table-responsive --> 
            </div>  
        </div>
    </div>
</div>

<div class="row" *ngIf="formNew">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">Nuevo vehiculo</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="container">
                    <div class="form-group row">
                    <div class="col-lg-6 col-md-6">
                        <label>Placa*</label> 
                        <input class="form-control" [(ngModel)]="vehiculo.placa" name="palca" placeholder="" type="text" required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label>Numero Factura de compra*</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.numeroFactura" name="numeroFactura" type="text" required>
                    </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-lg-6 col-md-6">
                        <label>Fecha Factura*</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.fechaFactura" name="fechaFactura" type="date" required>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <label>valor</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.valor" name="valor" required>
                    </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-lg-6 col-md-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Marca*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="marcas"
                                    [(ngModel)]="marcaSelected"
                                    (ngModelChange)="changedDepartamento($event)"
                                    required
                                    name="marcaId">
                                </ng-select>
                            </div>
                        <div class="col-lg-6">
                            <label>Linea*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="lineas"
                                [(ngModel)]="lineaSelected"
                                required
                                name="lineaId">
                            </ng-select>
                            
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Clase*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="clases"
                                [(ngModel)]="claseSelected"
                                required
                                name="claseId">
                            </ng-select>
                        </div>
                        <div class="col-lg-6">
                            <label>Carrocería*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="carrocerias"
                                [(ngModel)]="carroceriaSelected"
                                required
                                name="carroceriaId">
                            </ng-select>
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Servicio*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="servicios"
                                [(ngModel)]="servicioSelected"
                                required
                                name="servicioId">
                            </ng-select>
                        </div>
                        <div class="col-lg-6">
                            <label>Color*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="colores"
                                [(ngModel)]="colorSelected"
                                required
                                name="colorId">
                            </ng-select>
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Combustible*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="combustibles"
                                [(ngModel)]="combustibleSelected"
                                required
                                name="combustibleId">
                            </ng-select>
                        </div>
                        <div class="col-lg-6">
                            <label>Sede Operativa*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="sedesOperativas"
                                [(ngModel)]="sedeOperativaSelected"
                                required
                                name="sedeOperativaId">
                            </ng-select>
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-6 col-md-6">
                            <label>Numero Manifiesto*</label> 
                            <input class="form-control" placeholder="Type here" rows="4" [(ngModel)]="vehiculo.numeroManifiesto" name="numeroManifiesto">
                        </div>
                        <div class="col-lg-6">
                            <label>Municipio*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="municipios"
                                [(ngModel)]="municipioSelected"
                                required
                                name="municipioId">
                            </ng-select>
                        </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Fecha Manifiesto*</label>
                            <input class="form-control" placeholder="" type="date"  [(ngModel)]="vehiculo.fechaManifiesto" name="fechaManifiesto">
                        </div>
                        <div class="col-lg-6">
                            <label>Cilindraje</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.cilindraje" name="cilindraje">
                        </div>
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Modelo</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.modelo" name="modelo">
                        </div>
                        <div class="col-lg-6">
                            <label>Motor</label>
                            <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.motor" name="motor">
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Chasis</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.chasis" name="chasis">
                        </div>
                        <div class="col-lg-6">
                            <label>Serie</label>
                            <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.serie" name="serie">
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Vin</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.vin" name="vin">
                        </div>
                        <div class="col-lg-6">
                            <label>Numero Pasajeros</label>
                            <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.numeroPasajeros" name="numeroPasajeros">
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Tipo Vehiculo*</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.tipoVehiculo" name="tipoVehiculo">
                        </div>
                        <div class="col-lg-6">
                            <label>Radio Acción*</label>
                            <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.radioAccion" name="radioAccion">
                        </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-16">
                        <div class="row">
                        <div class="col-lg-6">
                            <label>Modalidad Transporte*</label>
                            <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.modalidadTransporte" name="modalidadTransporte">
                        </div>
                        <div class="col-lg-6">
                            <label>Transporte Pasajeros*</label>
                            <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.transportePasajeros" name="transportePasajeros">
                        </div>
                        </div>
                    </div>
                    </div>
                </div> 
            </div>
        </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()" class="btn btn-primary">Enviar</button>
            </div>    
        </div>
    </div>
</div>
