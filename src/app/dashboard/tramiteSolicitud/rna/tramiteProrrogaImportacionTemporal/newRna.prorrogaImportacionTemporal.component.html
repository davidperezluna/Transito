<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <form #newForm="ngForm">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <strong class="text-uppercase">Nueva Prórroga de Importación Temporal</strong>
                        <br>
                        <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Fecha Solicitud Prórroga <strong class="text-danger">*</strong></label>
                            <input type="date" class="form-control" [(ngModel)]="fechaSolicitudProrroga" name="fechaSolicitudProrroga"
                                disabled required />
                        </div>
                        <div></div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Nro. Cuotas (Meses) <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="numeroCuotas" name="numeroCoutas" type="number"
                                required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Número Licencia Transito<strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="licenciaTransito" name="licenciaTransito" type="number" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Número solicitud RUNT <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="number" required />
                        </div>  
                    </div>
                </div>
            </div>
