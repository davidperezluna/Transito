<div class="row">
    <!-- .row -->
    <div class="col-xs-12 col-lg-12">
        <!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Blindaje y desblindaje
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <label>Tipo blindaje
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="tiposBlindaje" [(ngModel)]="datos.idTipoBlindaje" required name="tipoBlindaje">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>Nivel blindaje
                                <span class="text-danger">*</span>
                            </label>
                            <ng-select [multiple]="false" [options]="nivelesBlindaje" [(ngModel)]="datos.idNivelBlindaje" required name="nivelBlindaje">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label> Empresa Blindadora</label>
                            <input class="form-control" [(ngModel)]="datos.empresaBlindadora" name="empresaBlindadora" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-6">
                            <label>NÃºmero solicitud RUNT</label>
                            <input class="form-control" [(ngModel)]="datos.numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        
                       
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
