
<div class="row"><!-- .row -->
    <div class="col-xs-12 col-lg-12"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Transformaciones
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row col-xs-12 col-lg-12">
                        <label>Tipo Potenciaci√≥n <span class="text-danger">*</span></label>
                        <ng-select [multiple]="false" [options]="tiposPotenciacion" [(ngModel)]="tipoPotenciacionSelect" required name="tipoPotenciacion">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Nuevo registro<span class="text-danger">*</span></label>
                        <input class="form-control" [(ngModel)]="nuevoModelo" name="nuevoModelo" type="text" required />
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="enviarTramite()" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
