<div class="row">
    <!-- .row -->
    <div class="col-xs-16 col-lg-16">
        <!-- .col -->
        <div class="card">
            <div class="card-body m-1">
                <h5 class="m-0">
                    Rematricula
                </h5>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center container">
                    <div class="form-group row">
                        <div class="col-xs-16 col-lg-16">
                            <label>Número RUNT</label>
                            <input class="form-control" [(ngModel)]="numeroRunt" name="numeroRunt" type="text" required />
                        </div>
                        <div class="col-xs-16 col-lg-8">
                            <label>Entidad
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-control" name="entidadSelected" [(ngModel)]="entidadSelected" required>
                                <option *ngFor="let entidad of entidadList" [value]="entidad"> {{ entidad }}
                                </option>
                            </select>
                        </div>
                        <div class="col-xs-16 col-lg-8">
                            <label>Número de acta</label>
                            <input class="form-control" [(ngModel)]="numeroActa" name="numeroActa" type="text" required />
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Municipio del acta *</label>
                            <ng-select 
                            [multiple]="false" 
                            [options]="municipios" 
                            [(ngModel)]="municipioActaSelected" 
                            required 
                            name="municipioActaSelected">
                            </ng-select>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Fecha acta *</label>
                            <input class="form-control" [(ngModel)]="fechaActa" name="fechaActa" type="date" required />
                        </div>
                        <hr>
                        <div class="justify-content-center col-lg-16 col-md-16">
                            <br>
                            <h5 class="text-center">Datos de entrega</h5>
                        </div>
                        <div class="col-lg-16 col-md-16">
                            <label>Tipo identificación *</label>
                            <ng-select 
                            [multiple]="false" 
                            [options]="tiposIdentificacion" 
                            [(ngModel)]="tipoIdentificacionEntregaSelected" 
                            required 
                            name="tipoIdentificacionSelected">
                            </ng-select>
                        </div>
                        <div class="col-xs-16 col-lg-8">
                            <label>Número Identificación</label>
                            <input class="form-control" [(ngModel)]="numeroIdentificacionEntrega" name="numeroIdentificacionEntrega" type="text" required />
                        </div>
                        <div class="col-xs-16 col-lg-8">
                            <label>Nombre</label>
                            <input class="form-control" [(ngModel)]="nombreEntrega" name="nombreEntrega" type="text" required
                            />
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Fecha entrega *</label>
                            <input class="form-control" [(ngModel)]="fechaEntrega" name="fechaEntrega" type="date" required />
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Municipio de entrega *</label>
                            <ng-select 
                            [multiple]="false" 
                            [options]="municipios" 
                            [(ngModel)]="municipioEntregaSelected" 
                            required 
                            name="municipioEntregaSelected">
                            </ng-select>
                        </div>
                        <div class="col-xs-16 col-lg-16">
                            <label>Estado del automotor</label>
                            <textarea class="form-control" [(ngModel)]="estado" name="estado"></textarea>
                        </div>
                        <div class="col-xs-16 col-lg-16" *ngIf='tramite.sustrato'>
                            <br>
                            <label class="custom-control custom-checkbox" for="sustrato" >
                                <input type="checkbox" [(ngModel)]="datos.sustrato" name="sustrato" class="custom-control-input"  id="sustrato" required>
                                <span class="custom-control-indicator"></span> 
                                <span class="custom-control-description">sustrato</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="enviarTramite()" class="btn btn-success pull-right">Enviar</button>
            </div>
            
        </div>
    </div>
    <!-- /.col -->
</div>
<!-- /.row -->
