
<div class="row"><!-- .row -->
    <div class="col-xs-16 col-lg-16"><!-- .col -->
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">
                    Nuevo color
                </h5>
                <small>Todos los campos con <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="row justify-content-center">
                    <div class="form-group row">
                        <div class="col-xs-16 col-lg-16">
                            <label>Colores disponibles <span class="text-danger">*</span></label>
                            <ng-select [multiple]="false" [options]="colores" [(ngModel)]="colorSelected" required name="colorId">
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button (click)="enviarTramite()" type="submit" class="btn btn-primary form-control">
                        <i class="fa fa-floppy-o"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div><!-- /.col -->
</div><!-- /.row -->
