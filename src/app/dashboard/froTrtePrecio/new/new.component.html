<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo valor de trámite</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Módulo</label>
                            <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="trtePrecio.idModulo" name="idModulo">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha Inicio <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="trtePrecio.fechaInicio" name="fechaInicio" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input class="form-control text-uppercase" [(ngModel)]="trtePrecio.nombre" name="nombre" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="trtePrecio.valor" name="valor" type="number" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Tramite</label>
                            <ng-select [multiple]="false" [options]="tramites" [(ngModel)]="trtePrecio.idTramite" name="idTramite">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Clase</label>
                            <ng-select [multiple]="false" [options]="clases" [(ngModel)]="trtePrecio.idClase" name="idClase">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Conceptos</label>
                            <ng-select [multiple]="true" [options]="conceptos" [(ngModel)]="trtePrecio.conceptos" name="conceptos">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
