<div class="container">
    <hr>
    <div class="row" *ngIf='formIndex'>
        <!-- <div class="row"> -->
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <strong class="text-uppercase">Financiero</strong>
                        <small>Tramite Precio</small>
                        <div class="btn-group pull-right">
                            <button (click)="onNew()" class="btn btn-success  btn-round " data-target="#themepicker"
                                data-toggle="modal">
                                <i class="fa fa-plus"></i>
                                <span class="text">Nuevo</span>
                            </button>
                        </div>
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Fecha Inicio</th>
                                <th>Tramite</th>
                                <!-- <th>MÃ³dulo</th> -->
                                <th>Valor</th>
                                <th>Valor Total</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" *ngFor="let tramitePrecio of tramitesPrecios; let i = index">
                                <td>{{ tramitePrecio.id }}</td>
                                <td>{{ tramitePrecio.fechaInicio }}</td>
                                <td>{{ tramitePrecio.tramite.nombre }}</td>
                                <!-- <td>{{ tramitePrecio.modulo.nombre }}</td> -->
                                <td>{{ tramitePrecio.valor }}</td>
                                <td>{{ tramitePrecio.valorTotal }}</td>
                                <td>
                                    <button (click)="onEdit(tramitePrecio)" class="btn btn-xs btn-info" type="button">
                                        <i class="fa fa-edit"></i>
                                        Editar
                                    </button>
                                    <button (click)="onDelete(tramitePrecio.id)" class="btn btn-xs btn-danger" type="button">
                                        <i class="fa fa-trash"></i>
                                        Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
            </div>
        </div>
    </div>
    <app-edit *ngIf='formEdit' [tramitePrecio]="tramitePrecio" (ready)="ready($event)"></app-edit>
    <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
