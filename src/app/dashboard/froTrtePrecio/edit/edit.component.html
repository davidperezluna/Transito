<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar valor de tr√°mite {{ tramitePrecio.modulo.abreviatura }}</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha Inicio
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="tramitePrecio.fechaInicial" name="fechaInicial" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Nombre
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control text-uppercase" [(ngModel)]="tramitePrecio.nombre" name="nombre" type="text" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor
                                <strong class="text-danger">*</strong>
                            </label>
                            <input class="form-control" [(ngModel)]="tramitePrecio.valor" name="valor" type="number" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Tramite</label>
                            <ng-select [multiple]="false" [options]="tramites" [(ngModel)]="tramiteSelected" name="idTramite">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo vehiculo</label>
                            <ng-select [multiple]="false" [options]="tiposVehiculo" [(ngModel)]="tipoVehiculoSelected"
                                name="idTipoVehiculo">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Conceptos</label>
                            <ng-select [multiple]="true" [options]="conceptos" [(ngModel)]="tramitePrecio.conceptos" name="conceptos">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-lg-8" *ngIf="tramitesConcepto && tramitesConcepto.length > 0">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Conceptos asociados</b>
            </div>
            <div class="card-body">
                <table class="table" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Valor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd" *ngFor="let tramiteConcepto of tramitesConcepto; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ tramiteConcepto.concepto.nombre }}</td>
                            <td>${{ tramiteConcepto.concepto.valor }}</td>
                            <td>
                                <div class="btn-group">
                                    <!--
                                        <button (click)="onDelete(tramiteConcepto.id)" class="btn btn-xs btn-danger" type="button" tooltip="Eliminar" [tooltipDisabled]="false"
                                            [tooltipAnimation]="true" tooltipPlacement="top">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    -->
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
