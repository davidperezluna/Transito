<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Editar Financiero Tramite</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formEdit="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-12">
                        <label>Nombre<strong class="text-danger">*</strong></label>
                        <input class="form-control text-uppercase" [(ngModel)]="tramitePrecio.nombre" name="nombre" type="text" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Valor<strong class="text-danger">*</strong></label>
                        <input class="form-control" [(ngModel)]="tramitePrecio.valor" name="valor" type="number" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Fecha Inicio<strong class="text-danger">*</strong></label>
                        <input class="form-control" [(ngModel)]="tramitePrecio.fechaInicio" name="fechaInicio" type="date" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Valor Concepto<strong class="text-danger">*</strong></label>
                        <input class="form-control" [(ngModel)]="tramitePrecio.valorConcepto" name="valorConcepto" type="number" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Valor Total<strong class="text-danger">*</strong></label>
                        <input class="form-control" [(ngModel)]="tramitePrecio.valorTotal" name="valorTotal" type="number" required />
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Tramite</label>
                        <ng-select [multiple]="false" [options]="tramites" [(ngModel)]="tramitePrecio.idTramite" name="idTramite">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>Clase</label>
                        <ng-select [multiple]="false" [options]="clases" [(ngModel)]="tramitePrecio.idClase" name="idClase">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-12">
                        <label>MÃ³dulo</label>
                        <ng-select [multiple]="false" [options]="modulos" [(ngModel)]="tramitePrecio.idModulo" name="idModulo">
                        </ng-select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
