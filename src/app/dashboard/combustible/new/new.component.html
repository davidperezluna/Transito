<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para el ingreso de un nuevo combustible</h5>
            <hr> 
            <form #formNew="ngForm">
                <div class="row justify-content-center">
                    <div class="col-md-12 ">
                        <div class="form-group row">
                            <div class="col-lg-6 col-md-6">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="combustible.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <label>Codigo Mt*</label>
                                <input class="form-control" [(ngModel)]="combustible.codigoMt" name="codigoMt" placeholder="" type="text" required>
                            </div>
                        </div> 
                    </div>  
                </div>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
                </div>
            </form>    
        </div>
    </div>
</div>
