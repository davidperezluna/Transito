<hr>
<div class="row">
    <div class="col-xs-12 col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nuevo vehiculo RNA</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
        <div class="card-body">
            <form #formNew="ngForm">
                <div class="btn-group-vertical" data-toggle="buttons" *ngIf="persona == 'funcionario'">
                    <button (click)="onRadicado() "type="button" class="btn btn-primary" aria-pressed="true">{{btnRadicado}}</button>
                </div>
                <br>
                <br>
                <div class="form-group row" *ngIf='radicado'>
                    <div class="col-lg-6">
                        <label>Placa*</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.placa" name="placa" type="text" required>
                    </div> 
                    <div class="col-lg-6">
                        <label>Valor</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.valor" type="text"  name="valor" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-6">
                        <label>No Factura de compra*</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.numeroFactura" name="numeroFactura" type="text" required>
                    </div> 
                    <div class="col-lg-3">
                        <label>Fecha Factura*</label>
                        <input class="form-control" placeholder="" [(ngModel)]="vehiculo.fechaFactura" name="fechaFactura" type="date" required>
                    </div>
                    <div class="col-lg-3">
                        <label>Valor</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.valor" name="valor" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-3">
                        <label>Marca*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="marcas"
                            [(ngModel)]="marcaSelected"
                            (ngModelChange)="onChangedMarca($event)"
                            required
                            name="marcaId">
                        </ng-select>
                    </div>
                    <div class="col-lg-3">
                        <label>Linea*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="lineas"
                            [(ngModel)]="lineaSelected"
                            required
                            name="lineaId">
                        </ng-select>
                    </div>
                    <div class="col-lg-3">
                        <label>Clase*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="clases"
                            [(ngModel)]="claseSelected"
                            required
                            name="claseId">
                        </ng-select>
                    </div>
                    <div class="col-lg-3">
                        <label>Carrocería*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="carrocerias"
                            [(ngModel)]="carroceriaSelected"
                            required
                            name="carroceriaId">
                        </ng-select>
                    </div>
                    <div class="col-lg-3">
                        <label>Servicio*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="servicios"
                            [(ngModel)]="servicioSelected"
                            required
                            name="servicioId">
                        </ng-select> 
                    </div>
                    <div class="col-lg-3"> 
                        <label>Color*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="colores"
                            [(ngModel)]="colorSelected"
                            required
                            name="colorId">
                        </ng-select>
                    </div>

                    <div class="col-lg-3">
                        <label>Combustible*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="combustibles"
                            [(ngModel)]="combustibleSelected"
                            required
                            name="combustibleId">
                        </ng-select>
                    </div>
                    <div class="col-lg-3">
                        <label>Sede Operativa*</label>
                        <ng-select
                            [multiple]="false"
                            [disabled]="persona == 'funcionario'"
                            [options]="sedesOperativas"
                            [(ngModel)]="sedeOperativaSelected"
                            required
                            name="sedeOperativaId">
                        </ng-select>
                    </div> 
                    <div class="col-lg-3">
                        <label>Numero Manifiesto*</label> 
                        <input class="form-control" placeholder="" rows="4" [(ngModel)]="vehiculo.numeroManifiesto" name="numeroManifiesto">
                    </div>
                    <!-- <div class="col-lg-3">
                        <label>Municipio*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="municipios"
                            [(ngModel)]="municipioSelected"
                            required
                            name="municipioId">
                        </ng-select>
                    </div> -->
                    <div class="col-lg-3">
                        <label>Fecha Manifiesto*</label>
                        <input class="form-control" placeholder="" type="date"  [(ngModel)]="vehiculo.fechaManifiesto" name="fechaManifiesto">
                    </div>
                    <div class="col-lg-3">
                        <label>Cilindraje</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.cilindraje" name="cilindraje">
                    </div>
                    <div class="col-lg-3">
                        <label>Modelo</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.modelo" name="modelo">
                    </div>
                    <div class="col-lg-3">
                        <label>Motor</label>
                        <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.motor" name="motor">
                    </div>
                    <div class="col-lg-3">
                        <label>Chasis</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.chasis" name="chasis">
                    </div>
                    <div class="col-lg-3">
                        <label>Serie</label>
                        <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.serie" name="serie">
                    </div>

                    <div class="col-lg-3">
                        <label>Vin</label>
                        <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.vin" name="vin">
                    </div>
                    <div class="col-lg-3">
                        <label>Numero Pasajeros</label>
                        <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.numeroPasajeros" name="numeroPasajeros">
                    </div>
                
                    <div class="col-lg-3" *ngIf='servicioSelected == 4'>
                        <label>Radio Acción*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="radiosAccion"
                            [(ngModel)]="radioAccionSelected"
                            required
                            name="radiosAccion">
                        </ng-select>
                    </div>
                
                    <div class="col-lg-3">
                        <label>Modalidad Transporte*</label>
                        <ng-select
                            [multiple]="false"
                            [options]="modalidadesTransporte"
                            [(ngModel)]="modalidadTransporteSelected"
                            required
                            name="modalidadesTransporte">
                        </ng-select>
                    </div>

                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancelar
                </button>
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>    
        </div>
    </div>
</div>
