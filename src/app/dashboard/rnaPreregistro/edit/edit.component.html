<div class="row">
    <div class="col-xs-12 col-lg-10">
        <div class="card">
            <div class="card-body">
            <h5 class="m-0">Formulario para la edicion de veh√≠culo</h5>
            <hr> 
                <form #editForm="ngForm">
                    <div class="row justify-content-center">
                        <div class="container">
                            <div class="form-group row">
                            <div class=" col-md-4">
                                <label>Numero Factura de compra*</label>
                                <input class="form-control" placeholder="" [(ngModel)]="vehiculo.numeroFactura" name="numeroFactura" type="text" required>
                            </div>
                            <div class=" col-md-4">
                                <label>Fecha Factura*</label>
                                <input class="form-control" placeholder="" [(ngModel)]="vehiculo.fechaFactura" name="fechaFactura" type="date" required>
                            </div>
                            <div class=" col-md-4">
                                <label>valor</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.valor" name="valor" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Marca*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="marcas"
                                    [(ngModel)]="marcaSelected"
                                    (ngModelChange)="changedDepartamento($event)"
                                    required
                                    name="marcaId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Linea*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="lineas"
                                    [(ngModel)]="lineaSelected"
                                    required
                                    name="lineaId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Clase*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="clases"
                                    [(ngModel)]="claseSelected"
                                    required
                                    name="claseId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Carroceria*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="carrocerias"
                                    [(ngModel)]="carroceriaSelected"
                                    required
                                    name="carroceriaId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Servicio*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="servicios"
                                    [(ngModel)]="servicioSelected"
                                    required
                                    name="servicioId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Color*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="colores"
                                    [(ngModel)]="colorSelected"
                                    required
                                    name="colorId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Combustible*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="combustibles"
                                    [(ngModel)]="combustibleSelected"
                                    required
                                    name="combustibleId">
                                </ng-select>
                            </div>
                            <div class="col-lg-3">
                                <label>Sede Operativa*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="sedesOperativas"
                                    [(ngModel)]="sedeOperativaSelected"
                                    required
                                    name="sedeOperativaId">
                                </ng-select>
                            </div>
                            <div class="col-md-3">
                                <label>Numero Manifiesto*</label>
                                <input class="form-control" placeholder="Type here" rows="4" [(ngModel)]="vehiculo.numeroManifiesto" name="numeroManifiesto" required>
                            </div>
                            <!-- <div class="col-lg-3">
                                <label>Municipio*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="municipios"
                                    [(ngModel)]="municipioSelected"
                                    required
                                    name="municipioId">
                                </ng-select>
                            </div> -->
                            <div class="col-lg-3">
                                <label>Fecha Manifiesto*</label>
                                <input class="form-control" placeholder="" type="date"  [(ngModel)]="vehiculo.fechaManifiesto" name="fechaManifiesto" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Cilindraje</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.cilindraje" name="cilindraje" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Modelo</label> 
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.modelo" name="modelo" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Motor</label>
                                <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.motor" name="motor" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Chasis</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.chasis" name="chasis" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Serie</label>
                                <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.serie" name="serie" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Vin</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.vin" name="vin" required>
                            </div>
                            <div class="col-lg-3">
                                <label>Numero Pasajeros</label>
                                <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.numeroPasajeros" name="numeroPasajeros" required>
                            </div>
                            <!-- <div class="col-lg-3">
                                <label>Tipo Vehiculo*</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.tipoVehiculo" name="tipoVehiculo">
                            </div> -->

                            <div class="col-lg-3">
                                    <!-- (ngModelChange)="changedDepartamento($event)" -->
                                <label>Radio Accion*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="radioAcciones"
                                    [(ngModel)]="radioAccionSelected"
                                    required
                                    name="radioAccionId">
                                </ng-select>
                            </div>

                            <!-- <div class="col-lg-3">
                                <label>Radio Accion*</label>
                                <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.radioAccion" name="radioAccion">
                            </div> -->

                            <div class="col-lg-3">
                                    <!-- (ngModelChange)="changedDepartamento($event)" -->
                                <label>Modalidad Transporte*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="modalidadTransportes"
                                    [(ngModel)]="modalidadTransporteSelected"
                                    required
                                    name="modalidadTransporteId">
                                </ng-select>
                            </div>

                            <!-- <div class="col-lg-3">
                                <label>Modalidad Transporte*</label>
                                <input class="form-control" placeholder="" type="text" [(ngModel)]="vehiculo.modalidadTransporte" name="modalidadTransporte">
                            </div> -->
                            <!-- <div class="col-lg-3">
                                <label>Transporte Pasajeros*</label>
                                <input class="form-control" placeholder="" type="text" type="text" [(ngModel)]="vehiculo.transportePasajeros" name="transportePasajeros">
                            </div> -->
                            </div>
                        </div> 
                    </div>
                </form>
                <div class="card-footer">
                    <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                    <button (click)="onEnviar()" [disabled]="editForm.invalid" class="btn btn-success " >Enviar</button>
                </div>
            </div>    
        </div>
    </div>
</div>
