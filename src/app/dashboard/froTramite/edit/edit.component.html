<div class="col-xs-12 col-lg-12">
    <div class="card">
        <div class="card-header">
            <h5 class="text-uppercase">Editar Financiero Tramite</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
        </div>
        <div class="card-body">
            <form #formEdit="ngForm">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Codigo <strong class="text-danger">*</strong></label>
                        <input type="number" class="form-control" [(ngModel)]="tramite.codigo" name="codigo" required />
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Nombre <strong class="text-danger">*</strong></label>
                        <input type="text" class="form-control" [(ngModel)]="tramite.nombre" name="nombre" required />
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-6">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" [(ngModel)]="tramite.sustrato" class="custom-control-input" id="sustrato" name="sustrato"
                                    checked="">
                                <label class="custom-control-label" for="sustrato">Genera sustrato</label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="btn-group">
                <button (click)="onCancelar()" class="btn btn-default">
                    <i class="fa fa-times"></i>
                    Cancel
                </button>
                <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
