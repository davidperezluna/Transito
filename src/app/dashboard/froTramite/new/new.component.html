<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo Trámite</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Código<strong class="text-danger">*</strong></label>
                                <input class="form-control text-uppercase" [(ngModel)]="tramite.codigo" name="codigo" type="number" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre<strong class="text-danger">*</strong></label>
                                <input class="form-control text-uppercase" [(ngModel)]="tramite.nombre" name="nombre" type="text" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="tramite.sustrato" class="custom-control-input" id="sustrato" name="sustrato">
                                    <label class="custom-control-label" for="sustrato">Genera sustrato</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
