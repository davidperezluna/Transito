<div  class="row" *ngIf="showT">
    <div class="col-xs-12 col-lg-12">
       <div class="card">
          <div class="card-body">
             <h5 class="m-0">Evaluación</h5>
             <hr>
             <div class="row text-center text-uppercase">
                <div class="col-lg-2" style="border:1px solid #cccccc;">Parámetro-Definición</div>
                <div class="col-lg-10" style="border:1px solid #cccccc;">
                    <div class="row">
                        <div class="col-lg-3">Variables</div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-2" style="border:1px solid #cccccc;">Criterio de aval</div>
                                <div class="col-lg-1" style="border:1px solid #cccccc;">Aplica</div>
                                <div class="col-lg-1" style="border:1px solid #cccccc;">Evidencias de su existencia</div>
                                <div class="col-lg-1" style="border:1px solid #cccccc;">Responde a los requerimientos</div>
                                <div class="col-lg-1" style="border:1px solid #cccccc;">Valor de la variable</div>
                                <div class="col-lg-1" style="border:1px solid #cccccc;">Valor obtenido</div>
                                <div class="col-lg-4" style="border:1px solid #cccccc;">Observaciones</div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row" *ngFor="let msvParametro of msvParametros; let i=index">
                <div class="col-lg-12" style="border:1px solid #cccccc;">
                    <div class="row">
                        <div class="col-lg-2" style="border:1px solid #cccccc;">{{ msvParametro.name }}</div>
                        <div class="col-lg-10" style="border:1px solid #cccccc;">
                            <div class="row" *ngFor="let msvVariable of msvParametro.variables; let i=index">
                                <div class="col-lg-3" style="border:1px solid #cccccc;">{{ msvVariable.name }}</div>
                                <div class="col-lg-9" style="border:1px solid #cccccc;">
                                    <div class="row" *ngFor="let msvCriterio of [msvVariable.criterios]; let i=index">
                                        <div class="col-lg-2" style="border:1px solid #cccccc;">
                                            {{ msvCriterio.name }}
                                        </div>  
                                        <div class="col-lg-1" style="border:1px solid #cccccc;"><input type="checkbox" [(ngModel)]="msvCriterio.aplica"></div>
                                        <div class="col-lg-1" style="border:1px solid #cccccc;"><input type="checkbox" [(ngModel)]="msvCriterio.evidencia"></div>
                                        <div class="col-lg-1" style="border:1px solid #cccccc;"><input type="checkbox" [(ngModel)]="msvCriterio.responde"></div>
                                        <div class="col-lg-1" style="border:1px solid #cccccc;">{{msvParametro.valor /msvParametro.numeroVariables}}</div>
                                        <div class="col-lg-1" style="border:1px solid #cccccc;"><label *ngIf="msvCriterio.responde == true">{{msvParametro.valor /msvParametro.numeroVariables}}</label>
                                        <label *ngIf="msvCriterio.responde == false">0</label></div>                                        
                                        <div class="col-lg-4" style="border:1px solid #cccccc;"><input type="text" size="4%" [(ngModel)]="msvCriterio.observacion"></div>                                      
                                    </div>
                                </div> 
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
          </div>
          <button (click)="onEnviar()" class="btn btn-primary">
              Enviar
          </button>
       </div>
    </div>
