<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva Revision</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha recepción <strong class="text-danger">*</strong></label>
                            <input class="form-control" [(ngModel)]="msvRevision.fecha_recepcion" name="fechar" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha devolución</label>
                            <input class="form-control" [(ngModel)]="msvRevision.fecha_devolucion" name="fechad" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Fecha otorgamiento</label>
                            <input class="form-control" [(ngModel)]="msvRevision.fecha_otorgamiento" name="fechao" type="date" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Funcionario</label>
                            <input class="form-control" [(ngModel)]="msvRevision.funcionario" name="funcionario" type="text" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
