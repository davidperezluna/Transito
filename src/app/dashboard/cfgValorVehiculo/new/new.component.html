<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Nueva placa</h5>
                <small>Los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Clase*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="clases"
                                [(ngModel)]="claseSelected"
                                required
                                name="claseId">
                            </ng-select>
                        </div> 
                        <div class="col-xs-12 col-lg-12">
                            <label>Marca*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="marcas"
                                [(ngModel)]="marcaSelected"
                                (ngModelChange)="changedDepartamento($event)"
                                required
                                name="marcaId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Linea*</label>
                            <ng-select
                                [multiple]="false"
                                [options]="lineas"
                                [(ngModel)]="lineaSelected"
                                required
                                name="lineaId">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Cilindraje</label>
                            <input class="form-control" placeholder="" type="number" [(ngModel)]="cfgValorVehiculo.cilindraje" name="cilindraje">
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Valor</label>
                            <input class="form-control" placeholder="" type="number" [(ngModel)]="cfgValorVehiculo.valor" name="cilindraje">
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>AÃ±o</label>
                            <input class="form-control" placeholder="" type="number" [(ngModel)]="cfgValorVehiculo.anio" name="cilindraje">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
