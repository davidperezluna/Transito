
<div class="row ">
    <div class="col-xs-12 col-lg-12 ">
        <div class="card">
            <div class="card-body ">
                <h5 class="m-0">Nuevo Convenio</h5>
                <hr>
                <form #formNewSucursal="ngForm">
                    <div class="row justify-content-center container">
                        <div class="form-group row">
                            <!-- informacion  especifica de la nueva convenio-->
                            <div class="col-xs-12 col-lg-6">
                                <label>Nro. convenio
                                    <span class="text-danger">*</span>
                                </label>
                                <input class="form-control" [(ngModel)]="convenio.numeroConvenio" name="numeroConvenio" placeholder="" type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>fecha Convenio</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaConvenio" name="fechaConvenio" placeholder="" type="date">
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>fecha Acta Inicio</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaActaInicio" name="fechaActaInicio" placeholder="" type="date">
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>fecha Acta Fin</label>
                                <input class="form-control" [(ngModel)]="convenio.fechaActaFin" name="fechaActaFin" placeholder="" type="date">
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <label>Empresas transporte publico*</label>
                                <ng-select
                                    [multiple]="true"
                                    [options]="empresasTransportePublico"
                                    [(ngModel)]="convenio.empresas"
                                    required
                                    name="tramitesId">
                                </ng-select>
                            </div>

                            <div class="col-xs-12 col-lg-12">
                                <label>Observaci√≥n</label>
                                <textarea class="form-control" [(ngModel)]="convenio.observacion" name="observacion" placeholder=""></textarea>
                            </div>
                            
                        </div>
                    </div>
                    <div class="btn-group pull-right">
                        <button (click)="onCancelar()" class="btn btn-default">
                            <i class="fa fa-times"></i>
                           Cancelar
                        </button>
                        <button (click)="onEnviar()" [disabled]="formNewSucursal.invalid" class="btn btn-outline-primary" type="button">
                            <i class="fa fa-floppy-o"></i>
                            Guardar
                        </button>
                    </div>
                </form>    
            </div>
        </div>
    </div>
</div>
