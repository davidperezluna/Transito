<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Registro de personal</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div *ngIf='!formConfirm'>
                        <div class="form-group row">
                            <div class="col-xs-16 col-lg-6" style="margin-top: 2%;">
                                <div class="input-group" style="margin-top: 6%;">
                                    <input type="number" class="form-control" placeholder="Nro. identificación" [(ngModel)]="identificacion"
                                        required name="identificacion" />
                                    <span class="input-group-btn">
                                        <button (click)="onSearchCiudadano()" class="btn btn-default btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-xs-16 col-lg-6">
                                <label>Tipo Nombramiento <strong class="text-danger">*</strong></label>
                                <ng-select [multiple]="false" [options]="tiposNombramiento" [(ngModel)]="tipoNombramientoSelected"
                                        name="tiposNombramiento" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-16 col-lg-6">
                                <div class="row">
                                    <!-- .row -->
                                    <div class="col-xs-12 col-lg-12" *ngIf='ciudadano'>
                                        <table class="table table-bordered table-striped">
                                            <tbody>
                                                <tr class="odd">
                                                    <td>
                                                        <b>Tipo de identificación</b>
                                                        <br> {{ ciudadano.tipoIdentificacion?.nombre }}
                                                    </td>
                                                    <td>
                                                        <b>Numero de identificación</b>
                                                        <br> {{ ciudadano.identificacion }}
                                                    </td>
                                                    <td>
                                                        <b>Ciudadano</b>
                                                        <br> {{ ciudadano.primerNombre }} {{ ciudadano.primerApellido }}
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Organismo Transito <strong class="text-danger">*</strong></label>
                                <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="organismoTransitoSelected"
                                    name="organismosTransito" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Cargo </label>
                                <ng-select [multiple]="false" [options]="cargos" [(ngModel)]="cargoSelected" name="cargos" required>
                                </ng-select>
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 1'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Acta de posesion </label>
                                <input class="form-control" [(ngModel)]="funcionario.actaPosesion" name="actaPosesion"
                                    type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Numero de nombramiento </label>
                                <input class="form-control" [(ngModel)]="funcionario.resolucion" name="resolucion"
                                    type="text" required />
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 2'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha inicio </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaInicio" name="fechaInicio"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha fin </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaFin" name="fechaFin"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Numero de contrato </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroContrato"
                                    name="numeroContrato" type="text" required />
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>Objeto de contrato </label>
                                <textarea class="form-control" [(ngModel)]="funcionario.objetoContrato"
                                    name="objetoContrato" rows="4"></textarea>
                            </div>
                        </div>

                        <div class="form-group row" *ngIf='tipoNombramientoSelected == 3  && cargoSelected == 1'>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha inicio </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaInicio" name="fechaInicio"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Fecha fin </label>
                                <input class="form-control" [(ngModel)]="funcionario.fechaFin" name="fechaFin"
                                    type="date" required />
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Numero de contrato </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroContrato"
                                name="numeroContrato" type="text" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-4" *ngIf='cargoSelected == 1'>
                                <label>Numero de placa </label>
                                <input class="form-control" [(ngModel)]="funcionario.numeroPlaca" name="numeroPlaca" type="text" required />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-xs-12 col-lg-3 offset-lg-3">
                                <div class="custom-control custom-radio">
                                    <input name="inhabilidad" [(ngModel)]="funcionario.activo" value="true" type="radio"
                                        id="customRadio1" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio1">Dar de alta</label>
                                </div>
                            </div>
                            <div class="col-xs-12 col-lg-3">
                                <div class="custom-control custom-radio">
                                    <input name="inhabilidad" [(ngModel)]="funcionario.activo" value="false"
                                        type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadio2">Inhabilitar</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="btn-group">
                                <button (click)="onCancelar()" (ready)="ready($event)" class="btn btn-default">
                                    <i class="fa fa-times"></i>
                                    Cancel
                                </button>
                                <button (click)="onEnviar()" (ready)="ready($event)" [disabled]="formNew.invalid"
                                    class="btn btn-primary" type="button">
                                    <i class="fa fa-save"></i>
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" *ngIf='formConfirm'>
                        <div class="col-xs-12 col-lg-3 offset-lg-3">
                            <div class="custom-control custom-radio">
                                <input name="confirm" [(ngModel)]="funcionario.inhabilidad" value="true" type="radio"
                                    id="customRadio3" name="customRadioConfirm" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio3">Si</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-lg-3">
                            <div class="custom-control custom-radio">
                                <input name="confirm" [(ngModel)]="funcionario.inhabilidad" value="false" type="radio"
                                    id="customRadio4" name="customRadioConfirm" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio4">No</label>
                            </div>
                        </div>

                        <div class="col-xs-12 col-lg-8 offset-lg-2" *ngIf='funcionario.inhabilidad == "true"'>
                            <textarea class="form-control" [(ngModel)]="funcionario.novedad" rows='5' name="novedad"
                                required></textarea>
                        </div>

                        <div class="btn-group">
                            <button (click)="onConfirm()" (ready)="ready($event)" class="btn btn-primary" type="button">
                                <i class="fa fa-save"></i>
                                Enviar
                            </button>
                            <button (click)="onCancelarConfirm()" (ready)="ready($event)" class="btn btn-default">
                                <i class="fa fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </div>
                </form>

                <div class="form-group row" *ngIf='formPdf'>
                    <a href="">
                        Generar PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
