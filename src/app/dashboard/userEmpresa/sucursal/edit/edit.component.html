<div class="row ">
    <div class="col-xs-12 col-lg-12 ">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Editar sucursal</b>
            </div>
            <div class="card-body">
                <form #formEditSucursal="ngForm">
                    <div class="row">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-xs-12 col-lg-4">
                                    <label>Nombre
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input class="form-control" [(ngModel)]="sucursal.nombre" name="nombre" type="text"
                                        required>
                                </div>
                                <div class="col-xs-12 col-lg-4">
                                    <label>Sigla</label>
                                    <input class="form-control" [(ngModel)]="sucursal.sigla" name="sigla" type="text">
                                </div>
                                <div class="col-xs-8 col-lg-4">
                                    <label>Municipio <span class="text-danger">*</span></label>
                                    <ng-select [multiple]="false" [options]="municipios" [(ngModel)]="sucursal.idMunicipio" name="idMunicipio" required>
                                    </ng-select>
                                </div>
                                <hr>
                                <div class="col-xs-12 col-lg-6">
                                    <label>Dirección <span class="text-danger">*</span></label>
                                    <input class="form-control" [(ngModel)]="sucursal.direccion" name="direccion" type="text" required>
                                </div>
                                <div class="col-xs-12 col-lg-6">
                                    <label>Correo electrónico</label>
                                    <input class="form-control" [(ngModel)]="sucursal.correo" name="correo" type="email">
                                </div>
                                <div class="col-xs-12 col-lg-4">
                                    <label>Telefono</label>
                                    <input class="form-control" [(ngModel)]="sucursal.telefono" name="telefono" type="number" min="0">
                                </div>
                                <div class="col-xs-12 col-lg-4">
                                    <label>Celular</label>
                                    <input class="form-control" [(ngModel)]="sucursal.celular" name="celular" type="number" min="0">
                                </div>
                                <div class="col-xs-12 col-lg-4">
                                    <label>Fax</label>
                                    <input class="form-control" [(ngModel)]="sucursal.fax" name="fax" type="email">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEditSucursal.invalid" class="btn btn-primary"
                        type="button">
                        <i class="fa fa-floppy-o"></i>
                        Guardar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
