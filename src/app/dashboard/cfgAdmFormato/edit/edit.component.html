<hr>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar formato</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm"> 
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-4">
                            <label>CÃ³digo <strong class="text-danger">*</strong></label>
                            <input type="text" class="form-control" [(ngModel)]="formato.codigo" name="codigo" required />
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Nombre <strong class="text-danger">*</strong></label>
                            <input type="text" class="form-control text-uppercase" [(ngModel)]="formato.nombre" name="nombre" required />
                        </div>
                        <div class="col-xs-12 col-lg-4">
                            <label>Tipo <b class="text-danger">*</b></label>
                            <ng-select [multiple]="false" [options]="tipos" [(ngModel)]="formato.idTipo" name="idTipo"
                                required>
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Cuerpo <strong class="text-danger">*</strong></label>
                            <textarea class="form-control" [(ngModel)]="formato.cuerpo" name="cuerpo" id="summernote"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
