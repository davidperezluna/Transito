<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="m-0">formulario para el ingreso de un nuevo color</h5>
                <hr>
                <form #formNew="ngForm">
                    <div class="row justify-content-center container">
                        <div class="col-md-10 ">
                            <div class="form-group row">
                            <div class="col-lg-4 col-md-4">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="conceptoParametro.nombre" name="nombre" placeholder="" type="text" required>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <label>Valor*</label>
                                <input class="form-control" [(ngModel)]="conceptoParametro.valor" name="valor" placeholder="" type="number" required>
                            </div>

                            <div class="col-lg-4 col-md-4">
                                <label>Cuenta*</label>
                                <input class="form-control" [(ngModel)]="conceptoParametro.cuenta" name="cuenta" placeholder="" type="number" required>
                            </div>
                            
                            </div>
                        </div>    
                    </div>
                </form>    
            </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>
        </div>
    </div>
</div>
