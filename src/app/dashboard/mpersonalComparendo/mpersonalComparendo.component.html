<div class="container" >
  <hr>
  <div class="row" *ngIf='formIndex'>
      <div class="col-md-12 col-lg-8 offset-lg-2">
          <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <b class="text-uppercase">Modulo Personal</b>
                        <br>
                        <small>Gesti√≥n de comparendos</small>
                        <div class="btn-group pull-right">
                        <button (click)="onNew()" class="btn btn-success  btn-round " data-target="#themepicker" data-toggle="modal">
                            <i class="fa fa-plus"></i>
                            <span class="text">Asignar</span>
                        </button>
                        </div>
                    </h5>
                </div>
                <div class="card-body">
                <table class="table " id="dataTables-example">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Sede operativa</th>
                        <th>Estado</th>
                        <th>Consecutivo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd" *ngFor="let comparendo of comparendos; let i = index">
                        <td >{{ comparendo.id }}</td>
                        <td >{{ comparendo.sedeOperativa.nombre }}</td>
                        <td >{{ comparendo.estado }}</td>
                        <td >{{ comparendo.consecutivo }}</td>
                        <td>
                        <button (click)="edit(comparendo)" class="btn btn-xs btn-info" type="button">
                            <i class="fa fa-edit"></i>
                            Editar
                        </button> 
                        <button (click)="delete(comparendo.id)"  class="btn btn-xs btn-danger" type="button">
                            <i class="fa fa-trash"></i>
                            Eliminar
                        </button> 
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- /.table-responsive --> 
                </div>
          </div>
      </div>
  </div>
  <app-edit *ngIf='formEdit' [comparendo]="comparendo" (ready)="ready($event)"></app-edit>
  <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
