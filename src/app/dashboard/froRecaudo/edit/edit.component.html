<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar Área</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>N.Factura <strong class="text-danger">*</strong></label>
                            <input (blur)="buscarFactura()" type="number" class="form-control" [(ngModel)]="numFactura" name="numFactura" required />
                        </div>
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Fecha <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="date" class="form-control" [(ngModel)]="froRecaudo.fecha" name="fecha" required />
                        </div>
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Valor <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="number" class="form-control" [(ngModel)]="froRecaudo.valor" name="valor" required />
                        </div>
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Valor mora <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="number" class="form-control" [(ngModel)]="froRecaudo.valorMora" name="valorMora" required />
                        </div>  
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Valor financiación <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="number" class="form-control" [(ngModel)]="froRecaudo.valorFinanciacion" name="valorFinanciacion" required />
                        </div>
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Valor capital <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="number" class="form-control" [(ngModel)]="froRecaudo.valorCapital" name="valorCapital" required />
                        </div>
                        <div class="col-xs-12 col-lg-12" id="modulo">
                            <label>Valor descuento <strong class="text-danger">*</strong></label>
                            <input [disabled] = 'disabled' type="number" class="form-control" [(ngModel)]="froRecaudo.valorDescuento" name="valorDescuento" required />
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Seleccionar Sede operativa <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="sedesOperativas" [(ngModel)]="sedeOperativaSelected" required name="sedesOperativa">
                            </ng-select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancel
                    </button>
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
