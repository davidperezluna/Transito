<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para editar un causal de limitacion</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <div class="container">
                        <div class="form-group row">
                        <div class="col-lg-6 col-md-5">
                            <label>Nombre*</label>
                            <input class="form-control" [(ngModel)]="cfgCausalLimitacion.nombre" name="nombre" placeholder="" type="text" required>
                        </div>
                        </div>
                    </div> 
                </div>   
        </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-default">Cancelar</button>
                <button (click)="onEnviar()" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
