<div class="row">
    <div class="col-md-12">
        <div class="card">
        <div class="card-body">
            <h5 class="m-0">formulario para el editar un municipio</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <form  #lineaForm="ngForm">
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-4">
                                <label>Nombre*</label>
                                <input class="form-control" [(ngModel)]="municipio.nombre" name="nombre" placeholder="" type="text" required>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Codigo Dane*</label>
                                <input class="form-control" [(ngModel)]="municipio.codigoDane" name='codigoDane' placeholder="" type="text">
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <label>Departamento*</label>
                                <ng-select
                                    [multiple]="false"
                                    [options]="departamentos"
                                    [(ngModel)]="departamentoSelected"
                                    required
                                    name="departamentoId">
                                </ng-select>
                            </div>
                        </div>
                    </form>    
                </div>   
                       </div>
            <div class="card-footer">
                <button (click)="onCancelar()" class="btn btn-secondary">Cancel</button>
                <button (click)="onEnviar()" [disabled]="lineaForm.invalid" class="btn btn-outline-primary pull-right" type="button">Enviar</button>
            </div>    
        </div>
    </div>
</div>
