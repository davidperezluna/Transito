<hr>
<div class="row">
    <div class="col-xs-12 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">Editar asignación de placa para sede</h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formEdit="ngForm">
                    <div class="form-group row">
                        <div class="col-xs-12 col-lg-12">
                            <label>Seleccionar Sede Operativa <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="sedeOperativaSelected" required name="sedeOperativa">
                            </ng-select>
                        </div>
                        <div class="col-xs-12 col-lg-12">
                            <label>Tipo de vehículo <strong class="text-danger">*</strong></label>
                            <ng-select [multiple]="false" [options]="tiposVehiculos" [(ngModel)]="tipoVehiculoSelected" required name="tipoVehiculo">
                            </ng-select>
                        </div>
                        <div class="row col-lg-12">
                            <div class="col-xs-12 col-lg-4">
                                <label>Letras Placa <strong class="text-danger">*</strong></label>
                                <input style="text-transform:uppercase" class="form-control" type="text" maxlength="3" [(ngModel)]="asignacion.letrasPlaca"
                                    required name="letrasPlaca">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Números Inicio <strong class="text-danger">*</strong></label>
                                <input class="form-control" placeholder="" type="text" max="3" [(ngModel)]="asignacion.numeroInicial" required name="numeroInicial">
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                <label>Números Final <strong class="text-danger">*</strong></label>
                                <input class="form-control" placeholder="" type="text" max="3" [(ngModel)]="asignacion.numeroFinal" required name="numeroFinal">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formEdit.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
