<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h5 class="text-uppercase">
                    <b>Nueva cuenta</b>
                </h5>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <label>Nombre
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input class="form-control text-uppercase" [(ngModel)]="cuenta.nombre" name='nombre' type="text" required>
                            </div>
                            <div class="col-xs-12 col-lg-12">
                                <label>NÃºmero
                                    <strong class="text-danger">*</strong>
                                </label>
                                <input class="form-control" [(ngModel)]="cuenta.numero" name="numero" type="text" required>
                            </div>
                            <!-- <div class="col-lg-4 col-md-4">
                                <label>Banco*</label>
                                <ng-select [multiple]="false" [options]="bancos" [(ngModel)]="bancoSelected" required
                                    name="bancoId">
                                </ng-select>
                            </div> -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
