<div class="container">
  <div class="row" *ngIf='formIndex'>
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            <b class="text-uppercase">Configuraci√≥n Placas</b>
            <br>
            <div class="btn-group pull-right">
              <button (click)="onNew()" class="btn btn-default">
                <i class="fa fa-plus"></i>
                <span class="text">Nuevo</span>
              </button>
            </div>
          </h5>
        </div>
        <div class="card-body">
          <table class="table " id="dataTables-example">
            <thead>
              <tr>
                <th>#</th>
                <th>Numero</th>
                <th>Estado</th>
                <th>Tipo</th>
                <th>Oragnismo Transito</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd" *ngFor="let placa of placas; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ placa.numero }}</td>
                <td>{{ placa.estado }}</td>
                <td>{{ placa.tipoVehiculo?.nombre }}</td>
                <td>{{ placa.organismoTransito?.nombre }}</td>
                <td>
                  <div class="btn-group">
                    <button (click)="onLiberate(placa.id)" class="btn btn-xs btn-primary" type="button">
                      <i class="fa fa-unlock"></i>
                      Liberar
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- /.table-responsive -->
        </div>
      </div>
    </div>
  </div>
  <app-edit *ngIf='formEdit' [placa]="placa" (ready)="ready($event)"></app-edit>
  <app-new *ngIf='formNew' (ready)="ready($event)"></app-new>
</div>
