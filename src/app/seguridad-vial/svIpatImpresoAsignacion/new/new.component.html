<hr>
<div class="row">
    <div class="col-xs-12 col-lg-4">
        <div class="card">
            <div class="card-header">
                <b class="text-uppercase">Nuevo registro de impresos a sede operativa</b>
                <br>
                <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            </div>
            <div class="card-body">
                <form #formNew="ngForm"> 
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Fecha <b class="text-danger">*</b></label>
                                <input type="date" class="form-control" [(ngModel)]="asignacion.fecha" name="fecha" value="{{ date }}" />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Cantidad <b class="text-danger">*</b></label>
                                <input type="text" class="form-control" [(ngModel)]="asignacion.cantidad" name="cantidad" />
                            </div>
                        </div>
                        <div class="row">
                            <div  class="col-xs-12 col-lg-12">
                                <label>Sede operativa <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="organismosTransito" [(ngModel)]="asignacion.idOrganismoTransito" name="idOrganismoTransito">
                                </ng-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onEnviar()" [disabled]="formNew.invalid" class="btn btn-primary" type="button">
                        <i class="fa fa-save"></i>
                        Enviar
                    </button>
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
