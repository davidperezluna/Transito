<div class="col-xs-12 col-lg-6">
    <div class="card">
        <div class="card-body ">
            <h5 class="m-0">Nueva persona natural</h5>
            <small>Los campos con <b class="text-danger">*</b> son obligatorios</small>
            <hr> 
            <div class="row justify-content-center container">
                <div class="form-group row">
                    <div class="col-xs-12 col-lg-6">
                        <label>Tipo Identificacion <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="tiposIdentificacion" [(ngModel)]="tipoIdentificacionSelected" required name="departamentoId">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Identificacion <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.identificacion" name="identificacion" type="number"
                            required> 
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Fecha Expedici√≥n Documento</label>
                        <input class="form-control" [(ngModel)]="ciudadano.fechaExpedicionDocumento" name="fechaExpedicionDocumento" placeholder=""
                            type="date" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Genero <b class="text-danger">*</b></label>
                        <ng-select
                            [multiple]="false"
                            [options]="generos"
                            [(ngModel)]="generoSelected"
                            required
                            name="generoId">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Primer Nombre <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.primerNombre" name="primerNombre" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Segundo Nombre</label>
                        <input class="form-control" [(ngModel)]="ciudadano.segundoNombre" name="segundoNombre" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Primer Apellido <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.primerApellido" name="primerApellido" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Segundo Apellido</label>
                        <input class="form-control" [(ngModel)]="ciudadano.segundoApellido" name="segundoApellido" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Grupo Sanguineo <b class="text-danger">*</b></label>
                        <ng-select [multiple]="false" [options]="gruposSanguineos" [(ngModel)]="grupoSanguineoSelected" required name="idGrupoSanguineo">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Fecha Nacimiento <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.fechaNacimiento" name="fechaNacimiento" placeholder=""
                            type="date" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Municipio Nacimiento <b class="text-danger">*</b></label>
                        <ng-select
                            [multiple]="false"
                            [options]="municipios"
                            [(ngModel)]="municipioNacimientoSelected"
                            required
                            name="departamentoId">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Municipio Residencia <b class="text-danger">*</b></label>
                        <ng-select
                            [multiple]="false"
                            [options]="municipios"
                            [(ngModel)]="municipioResidenciaSelected"
                            required
                            name="departamentoId">
                        </ng-select>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Telefono celular <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.telefonoCelular" name="telefonoCelular" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Telefono fijo</label>
                        <input class="form-control" [(ngModel)]="ciudadano.telefonoFijo" name="telefonoFijo" type="text">
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Direccion Residencia  <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.direccionPersonal" name="direccionPersonal" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Direccion Trabajo</label>
                        <input class="form-control" [(ngModel)]="ciudadano.direccionTrabajo" name="direccionTrabajo" type="text" required>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <label>Correo  <b class="text-danger">*</b></label>
                        <input class="form-control" [(ngModel)]="ciudadano.correo" name="correo" type="email" required>
                    </div>
                </div>   
            </div>
            <div class="card-footer">
                <div class="btn-group">
                    <button (click)="onCancelar()" class="btn btn-default">
                        <i class="fa fa-times"></i>
                        Cancelar
                    </button>
                    <button (click)="onEnviar()" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                        Registrar
                    </button>
                </div>
            </div>   
        </div>
    </div>
</div>
