<div class="row" *ngIf="realizado">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-header">
                <span class="badge badge-success">Tramite realizado</span>
            </div>
            <div class="card-body text-center">
                <!-- {{ tramiteSolicitud.resumen }} -->
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="!realizado">
    <div class="col-xs-12 col-lg-12">
        <div class="card">
            <div class="card-body ">
                <b class="text-primary">
                    Registrar expedición de tarjeta de operación por cambio de nivel de servicio
                </b>
                <small>Todos los campos con
                    <b class="text-danger">*</b> son obligatorios</small>
                <hr>
                <div class="container">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" [(ngModel)]="datos.documentacion"
                                        class="custom-control-input" id="documentacion" name="documentacion">
                                    <label class="custom-control-label" for="documentacion">¿Presenta documentación
                                        completa?</label>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="!datos.documentacion">
                            <div class="col-xs-12 col-lg-12">
                                <label>Registre que documentación esta pendiente <b class="text-danger">*</b></label>
                                <textarea class="form-control" [(ngModel)]="datos.observacion" rows="4"
                                    name="observacion" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="datos.documentacion">
                        <div class="row">
                            <div class="col-xs-12 col-lg-6">
                                <label>Modalidad Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="nivelesServicio"  disabled [(ngModel)]="datos.idNivelServicioAnterior" name="servicioAnterior" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nuevo Nivel de Servicio <b class="text-danger">*</b></label>
                                <ng-select [multiple]="false" [options]="nivelesServicio" [(ngModel)]="datos.idNivelServicioNuevo" name="servicioNuevo" required>
                                </ng-select>
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Nuevo número tarjeta operación</label>
                                <input class="form-control" [(ngModel)]="datos.nuevoNumeroTarjetaOperacion" name="nuevoNumeroTarjetaOperacion" type="number" required />
                            </div>
                            <div class="col-xs-12 col-lg-6">
                                <label>Vigencia tarjeta operación</label>
                                <input class="form-control" [(ngModel)]="datos.fechaVigencia" name="fechaVigencia" type="date" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button (click)="onEnviar()" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                    Enviar
                </button>
            </div>
        </div>
    </div>
</div>
